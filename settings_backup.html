<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>연성대학교 스마트 캠퍼스</title>

  <!-- 기존 index.css 불러오기 -->
  <link rel="stylesheet" href="index.css" />
  <!-- 설정 탭 전용 스타일 추가 -->
  <link rel="stylesheet" href="settings.css" />
</head>
<body>
  <!-- ========= 상단 네비게이션 ========= -->
  <nav id="top-nav">
    <div id="nav-brand">
      <button id="mobile-menu-toggle" onclick="toggleSidebar()">☰</button>
      <span>🎓</span>
      <span>연성대학교 스마트 캠퍼스</span>
    </div>

    <div id="nav-controls">
      <div id="search-bar">
        <span id="search-icon">🔍</span>
        <input
          type="text"
          id="search-input"
          placeholder="건물, 교수님, 강의실 검색..."
        />
      </div>

      <div id="user-menu">
        <div id="notification-btn" onclick="toggleNotifications()">
          🔔
          <div id="notification-dot"></div>
          <div id="notification-dropdown">
            <div id="notification-header">
              <div id="notification-title">알림</div>
              <div id="notification-badge">0</div>
            </div>
            <div id="notification-list">
              <!-- 알림 항목이 동적으로 로드됩니다 -->
            </div>
            <div id="notification-footer">
              <button id="mark-all-read" onclick="markAllAsRead()">
                모두 읽음 처리
              </button>
            </div>
          </div>
        </div>

        <div id="user-profile" onclick="toggleUserMenu()">
          <div id="user-avatar">👤</div>
          <div id="user-info">
            <div id="user-name">게스트</div>
            <div id="user-role">방문자</div>
          </div>
          <div id="user-dropdown">
            <div id="dropdown-user-info">
              <div id="dropdown-user-name">게스트</div>
              <div id="dropdown-user-role">방문자</div>
            </div>
            <button id="dropdown-item-profile" onclick="showProfile()">
              <span>👤</span>
              <span>프로필</span>
            </button>
            <button id="dropdown-item-settings" onclick="showSettings()">
              <span>⚙️</span>
              <span>설정</span>
            </button>
            <div id="dropdown-divider"></div>
            <button id="dropdown-item-logout" onclick="handleLogout()" style="color: #ef4444;">
              <span>🚪</span>
              <span>로그아웃</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!-- ========= /상단 네비게이션 ========= -->


  <div id="main-container">
    <!-- ========= 사이드바 ========= -->
    <aside class="sidebar" id="sidebar">
      <!-- ▶ 메인 메뉴 섹션 -->
      <div class="sidebar-section">
        <div class="sidebar-title">메인 메뉴</div>
        <ul class="nav-list">
          <li class="nav-item" onclick="showContent('home')" id="nav-home">
            <span class="nav-icon" title="대시보드">🏠</span>
            <span>대시보드</span>
          </li>
          <li class="nav-item" onclick="showContent('buildings')" id="nav-buildings">
            <span class="nav-icon" title="건물 & 시설">🏢</span>
            <span>건물 &amp; 시설</span>
          </li>
          <li class="nav-item" onclick="showContent('community')" id="nav-community">
            <span class="nav-icon" title="커뮤니티">💬</span>
            <span>커뮤니티</span>
          </li>
          <li class="nav-item" onclick="showContent('lecture-review')" id="nav-lecture-review">
            <span class="nav-icon" title="강의평가">⭐</span>
            <span>강의평가</span>
          </li>
          <li class="nav-item" onclick="showContent('notices')" id="nav-notices">
            <span class="nav-icon" title="공지사항">📢</span>
            <span>공지사항</span>
          </li>
        </ul>
      </div>

      <!-- ▶ 빠른 접근 섹션 -->
      <div class="sidebar-section">
        <div class="sidebar-title">빠른 접근</div>
        <ul class="nav-list quick-access">
          <li class="nav-item" id="nav-timetable" onclick="navigateToTimetable()">
            <span class="nav-icon" title="내 시간표">📅</span>
            <span>내 시간표</span>
          </li>
          <li class="nav-item" id="nav-shuttle" onclick="navigateToShuttle()">
            <span class="nav-icon" title="셔틀버스">🚌</span>
            <span>셔틀버스</span>
          </li>
          <li class="nav-item" id="nav-calendar" onclick="navigateToCalendar()">
            <span class="nav-icon" title="학사일정">🗓️</span>
            <span>학사일정</span>
          </li>
        </ul>
      </div>

      <!-- ▶ 계정 섹션 -->
      <div class="sidebar-section">
        <div class="sidebar-title">계정</div>
        <ul class="nav-list">
          <li class="nav-item" onclick="showContent('profile')" id="nav-profile">
            <span class="nav-icon" title="프로필">👤</span>
            <span>프로필</span>
          </li>
          <li class="nav-item active" onclick="showContent('settings')" id="nav-settings">
            <span class="nav-icon" title="설정">⚙️</span>
            <span>설정</span>
          </li>
          <li class="nav-item" onclick="handleLogout()" id="nav-logout">
            <span class="nav-icon" title="로그아웃">🚪</span>
            <span>로그아웃</span>
          </li>
        </ul>
      </div>
    </aside>
    <!-- ========= /사이드바 ========= -->


    <!-- ========= 메인 콘텐츠 영역 ========= -->
    <main id="content-area">
      <!-- 1) 홈 대시보드 -->
      <div id="homeContent">
        <!-- (생략: 원래 홈 콘텐츠) -->
      </div>

      <!-- 2) 건물 & 시설 -->
      <div id="buildingsContent" style="display: none;">
        <!-- (생략: 원래 건물 & 시설 콘텐츠) -->
      </div>

      <!-- 3) 커뮤니티 -->
      <div id="communityContent" style="display: none;">
        <!-- (생략: 원래 커뮤니티 콘텐츠) -->
      </div>

      <!-- 4) 강의평가 -->
      <div id="lecture-reviewContent" style="display: none;">
        <!-- (생략: 원래 강의평가 콘텐츠) -->
      </div>

      <!-- 5) 공지사항 -->
      <div id="noticesContent" style="display: none;">
        <!-- (생략: 원래 공지사항 콘텐츠) -->
      </div>

      <!-- 6) 내 시간표(빠른 접근) -->
      <div id="timetableContentPane" style="display: none;">
        <!-- (생략: 원래 내 시간표 콘텐츠) -->
      </div>

      <!-- 7) 셔틀버스(빠른 접근) -->
      <div id="shuttleContentPane" style="display: none;">
        <!-- (생략: 원래 셔틀버스 콘텐츠) -->
      </div>

      <!-- 8) 학사일정(빠른 접근) -->
      <div id="calendarContentPane" style="display: none;">
        <!-- (생략: 원래 학사일정 콘텐츠) -->
      </div>

      <!-- 9) 프로필 -->
      <div id="profileContentPane" style="display: none;">
        <!-- (생략: 원래 프로필 콘텐츠) -->
      </div>

      <!-- 10) **설정** -->
      <div id="settingsContent" style="display: none;">
        <div id="content-header-settings">
          <h1 id="title-settings">설정</h1>
          <div id="breadcrumb-settings">
            <span>홈</span>
            <span>›</span>
            <span>설정</span>
          </div>
        </div>

        <!-- ========== 변경된 설정 화면 ========== -->
        <div class="settings-container">
          <!-- 1) 테마 모드 선택 -->
          <div class="setting-item">
            <label for="themeModeSelect">테마 모드</label>
            <select id="themeModeSelect">
              <option value="auto" selected>시간대별 자동</option>
              <option value="light">항상 라이트</option>
              <option value="dark">항상 다크</option>
            </select>
          </div>

          <!-- 2) 자동 모드 선택 시만 보이는 시간대별 설정 -->
          <div class="setting-item" id="themeScheduleTimes">
            <div class="schedule-group">
              <label for="lightStartTime">라이트 모드 시작</label>
              <input type="time" id="lightStartTime" value="07:00" />
            </div>
            <div class="schedule-group">
              <label for="darkStartTime">다크 모드 시작</label>
              <input type="time" id="darkStartTime" value="19:00" />
            </div>
          </div>

          <!-- 3) 알림 받기 토글 -->
          <div class="setting-item">
            <label for="notificationToggle">알림 받기</label>
            <input type="checkbox" id="notificationToggle" />
          </div>
        </div>
        <!-- ========== /변경된 설정 화면 ========== -->
      </div>
      <!-- 10) /설정 -->

    </main>
    <!-- ========= /메인 콘텐츠 영역 ========= -->
  </div>

  <!-- ========= 스크립트 ========= -->
  <!-- 기존 index.js -->
  <script src="index.js" defer></script>
  <!-- 새로 적용할 설정(테마 스케줄링)용 JS -->
  <script src="settings.js" defer></script>
</body>
</html>
