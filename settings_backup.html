<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>설정 - 연성대학교 스마트 캠퍼스</title>

  <!-- 공통 스타일(네비게이션, 사이드바, 기본 UI 등) -->
  <link rel="stylesheet" href="index.css" />
  <!-- 설정 전용 CSS -->
  <link rel="stylesheet" href="settings.css" />
</head>
<body>
  <!-- 상단 네비게이션 (index.html과 동일) -->
  <nav id="top-nav">
    <div id="nav-brand">
      <button id="mobile-menu-toggle" onclick="toggleSidebar()">☰</button>
      <span>🎓</span>
      <span>연성대학교 스마트 캠퍼스</span>
    </div>

    <div id="nav-controls">
      <div id="search-bar">
        <span id="search-icon">🔍</span>
        <input
          type="text"
          id="search-input"
          placeholder="건물, 교수님, 강의실 검색..."
        />
      </div>

      <div id="user-menu">
        <div id="notification-btn" onclick="toggleNotifications()">
          🔔
          <div id="notification-dot"></div>
          <div id="notification-dropdown">
            <div id="notification-header">
              <div id="notification-title">알림</div>
              <div id="notification-badge">0</div>
            </div>
            <div id="notification-list"></div>
            <div id="notification-footer">
              <button id="mark-all-read" onclick="markAllAsRead()">
                모두 읽음 처리
              </button>
            </div>
          </div>
        </div>

        <div id="user-profile" onclick="toggleUserMenu()">
          <div id="user-avatar">👤</div>
          <div id="user-info">
            <div id="user-name">게스트</div>
            <div id="user-role">방문자</div>
          </div>
          <div id="user-dropdown">
            <div id="dropdown-user-info">
              <div id="dropdown-user-name">게스트</div>
              <div id="dropdown-user-role">방문자</div>
            </div>
            <button id="dropdown-item-profile" onclick="showProfile()">
              <span>👤</span>
              <span>프로필</span>
            </button>
            <!-- 이 페이지는 이미 설정 페이지 -->
            <button id="dropdown-item-settings" class="active">
              <span>⚙️</span>
              <span>설정</span>
            </button>
            <div id="dropdown-divider"></div>
            <button id="dropdown-item-logout" onclick="handleLogout()" style="color: #ef4444;">
              <span>🚪</span>
              <span>로그아웃</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div id="main-container">
    <!-- 사이드바 (index.html과 동일하되, '설정' 항목에 active 클래스 추가) -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-section">
        <div class="sidebar-title">메인 메뉴</div>
        <ul class="nav-list">
          <li class="nav-item" onclick="window.location.href='index.html'" id="nav-home">
            <span class="nav-icon" title="대시보드">🏠</span>
            <span>대시보드</span>
          </li>
          <li class="nav-item" onclick="window.location.href='index.html#buildings'" id="nav-buildings">
            <span class="nav-icon" title="건물 & 시설">🏢</span>
            <span>건물 &amp; 시설</span>
          </li>
          <li class="nav-item" onclick="window.location.href='index.html#community'" id="nav-community">
            <span class="nav-icon" title="커뮤니티">💬</span>
            <span>커뮤니티</span>
          </li>
          <li class="nav-item" onclick="window.location.href='index.html#lecture-review'" id="nav-lecture-review">
            <span class="nav-icon" title="강의평가">⭐</span>
            <span>강의평가</span>
          </li>
          <li class="nav-item" onclick="window.location.href='index.html#notices'" id="nav-notices">
            <span class="nav-icon" title="공지사항">📢</span>
            <span>공지사항</span>
          </li>
        </ul>
      </div>

      <div class="sidebar-section">
        <div class="sidebar-title">빠른 접근</div>
        <ul class="nav-list quick-access">
          <li class="nav-item" id="nav-timetable" onclick="navigateToTimetable()">
            <span class="nav-icon" title="내 시간표">📅</span>
            <span>내 시간표</span>
          </li>
          <li class="nav-item" id="nav-shuttle" onclick="navigateToShuttle()">
            <span class="nav-icon" title="셔틀버스">🚌</span>
            <span>셔틀버스</span>
          </li>
          <li class="nav-item" id="nav-calendar" onclick="navigateToCalendar()">
            <span class="nav-icon" title="학사일정">🗓️</span>
            <span>학사일정</span>
          </li>
        </ul>
      </div>

      <div class="sidebar-section">
        <div class="sidebar-title">계정</div>
        <ul class="nav-list">
          <li class="nav-item" onclick="showProfile()" id="nav-profile">
            <span class="nav-icon" title="프로필">👤</span>
            <span>프로필</span>
          </li>
          <li class="nav-item active" id="nav-settings">
            <span class="nav-icon" title="설정">⚙️</span>
            <span>설정</span>
          </li>
          <li class="nav-item" onclick="handleLogout()" id="nav-logout">
            <span class="nav-icon" title="로그아웃">🚪</span>
            <span>로그아웃</span>
          </li>
        </ul>
      </div>
    </aside>

    <!-- 메인 콘텐츠 영역(설정 페이지) -->
    <main id="content-area">
      <div id="settingsContent">
        <div id="content-header-settings">
          <h1 id="title-settings">설정</h1>
          <div id="breadcrumb-settings">
            <span>홈</span>
            <span>›</span>
            <span>설정</span>
          </div>
        </div>
        <div id="settings-container">
          <!-- 다크/라이트 모드 토글 -->
          <div class="setting-item">
            <label for="themeToggle">다크/라이트 모드</label>
            <input type="checkbox" id="themeToggle" />
          </div>
          <!-- 알림 받기 토글 -->
          <div class="setting-item">
            <label for="notificationToggle">알림 받기</label>
            <input type="checkbox" id="notificationToggle" />
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- 공통 네비게이션·사이드바 기능 -->
  <script src="index.js" defer></script>
  <!-- 설정 전용 스크립트 -->
  <script src="settings.js" defer></script>
</body>
</html>
