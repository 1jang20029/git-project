<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>설정 - 연성대학교 스마트 캠퍼스</title>

  <!-- 기존 index.css 불러오기 -->
  <link rel="stylesheet" href="index.css" />

  <!-- 설정 전용 CSS -->
  <link rel="stylesheet" href="settings.css" />
</head>
<body>
  <!-- 상단 네비게이션 (index.html과 동일) -->
  <nav class="top-nav">
    <div class="nav-brand">
      <button class="mobile-menu-toggle" onclick="toggleSidebar()">☰</button>
      <span>🎓</span>
      <span>연성대학교 스마트 캠퍼스</span>
    </div>

    <div class="nav-controls">
      <div class="search-bar">
        <span class="search-icon">🔍</span>
        <input
          type="text"
          class="search-input"
          placeholder="건물, 교수님, 강의실 검색..."
          id="globalSearch"
        />
      </div>

      <div class="user-menu">
        <div class="notification-btn" onclick="toggleNotifications()">
          🔔
          <div class="notification-dot" id="notificationDot"></div>
          <div class="notification-dropdown" id="notificationDropdown">
            <div class="notification-header">
              <div class="notification-title">알림</div>
              <div class="notification-badge" id="notificationCount">0</div>
            </div>
            <div class="notification-list" id="notificationList">
              <!-- 알림 항목이 동적으로 로드됩니다 -->
            </div>
            <div class="notification-footer">
              <button class="mark-all-read" onclick="markAllAsRead()">
                모두 읽음 처리
              </button>
            </div>
          </div>
        </div>

        <div class="user-profile" onclick="toggleUserMenu()">
          <div class="avatar" id="userAvatar">👤</div>
          <div class="user-info">
            <div class="user-name" id="userName">게스트</div>
            <div class="user-role" id="userRole">방문자</div>
          </div>
          <div class="user-dropdown" id="userDropdown">
            <div class="dropdown-user-info">
              <div class="dropdown-user-name" id="dropdownUserName">게스트</div>
              <div class="dropdown-user-role" id="dropdownUserRole">
                방문자
              </div>
            </div>
            <button class="dropdown-item" onclick="showProfile()">
              <span>👤</span>
              <span>프로필</span>
            </button>
            <button class="dropdown-item" onclick="toggleTheme()">
              <span>🌗</span>
              <span>다크/라이트 모드</span>
            </button>
            <button class="dropdown-item" onclick="showSettings()">
              <span>⚙️</span>
              <span>설정</span>
            </button>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item" onclick="handleLogout()" style="color: #ef4444;">
              <span>🚪</span>
              <span>로그아웃</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="main-container">
    <!-- 사이드바 (index.html과 동일하되, '설정' 항목에 active 클래스 추가) -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-section">
        <div class="sidebar-title">메인 메뉴</div>
        <ul class="nav-list">
          <li class="nav-item" onclick="showContent('home')">
            <span class="nav-icon" title="대시보드">🏠</span>
            <span>대시보드</span>
          </li>
          <li class="nav-item" onclick="showContent('buildings')">
            <span class="nav-icon" title="건물 & 시설">🏢</span>
            <span>건물 &amp; 시설</span>
          </li>
          <li class="nav-item" onclick="showContent('community')">
            <span class="nav-icon" title="커뮤니티">💬</span>
            <span>커뮤니티</span>
          </li>
          <li class="nav-item" onclick="showContent('lecture-review')">
            <span class="nav-icon" title="강의평가">⭐</span>
            <span>강의평가</span>
          </li>
          <li class="nav-item" onclick="showContent('notices')">
            <span class="nav-icon" title="공지사항">📢</span>
            <span>공지사항</span>
          </li>
          <li class="nav-item active" onclick="showContent('settings')">
            <span class="nav-icon" title="설정">⚙️</span>
            <span>설정</span>
          </li>
        </ul>
      </div>

      <div class="sidebar-section">
        <div class="sidebar-title">빠른 접근</div>
        <ul class="nav-list">
          <li class="nav-item" onclick="openQuickLink('timetable')">
            <span class="nav-icon" title="내 시간표">📅</span>
            <span>내 시간표</span>
          </li>
          <li class="nav-item" onclick="openQuickLink('shuttle')">
            <span class="nav-icon" title="셔틀버스">🚌</span>
            <span>셔틀버스</span>
          </li>
          <li class="nav-item" onclick="openQuickLink('academic-calendar')">
            <span class="nav-icon" title="학사일정">🗓️</span>
            <span>학사일정</span>
          </li>
        </ul>
      </div>

      <div class="sidebar-section">
        <div class="sidebar-title">계정</div>
        <ul class="nav-list">
          <li class="nav-item" onclick="showProfile()">
            <span class="nav-icon" title="프로필">👤</span>
            <span>프로필</span>
          </li>
          <li class="nav-item" onclick="showSettings()">
            <span class="nav-icon" title="설정">⚙️</span>
            <span>설정</span>
          </li>
          <li class="nav-item" onclick="handleLogout()">
            <span class="nav-icon" title="로그아웃">🚪</span>
            <span>로그아웃</span>
          </li>
        </ul>
      </div>
    </aside>

    <!-- 메인 콘텐츠 영역 -->
    <main class="content-area">
      <!-- 설정 페이지 콘텐츠 -->
      <div id="settingsContent">
        <div class="content-header">
          <div>
            <h1>설정</h1>
            <div class="breadcrumb">
              <span>홈</span>
              <span>›</span>
              <span>설정</span>
            </div>
          </div>
        </div>

        <div class="settings-container">
          <!-- 1) 테마 모드 선택 -->
          <div class="setting-item">
            <label for="themeModeSelect">테마 모드</label>
            <select id="themeModeSelect">
              <option value="auto" selected>시간대별 자동</option>
              <option value="light">항상 라이트</option>
              <option value="dark">항상 다크</option>
            </select>
          </div>

          <!-- 2) 자동 모드 시에만 보이는 시간대별 설정 -->
          <div class="setting-item" id="themeScheduleTimes">
            <div class="schedule-group">
              <label for="lightStartTime">라이트 모드 시작</label>
              <input type="time" id="lightStartTime" value="07:00" />
            </div>
            <div class="schedule-group">
              <label for="darkStartTime">다크 모드 시작</label>
              <input type="time" id="darkStartTime" value="19:00" />
            </div>
          </div>

          <!-- 3) 알림 받기 토글 -->
          <div class="setting-item">
            <label for="notificationToggle">알림 받기</label>
            <input type="checkbox" id="notificationToggle" />
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- 설정 전용 JavaScript -->
  <script src="settings.js" defer></script>
  <!-- 기존 index.js 기능(검색, 드롭다운, 사이드바 토글 등) 포함 -->
  <script src="index.js" defer></script>
</body>
</html>
