<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>설정 - 연성대학교 스마트 캠퍼스</title>

  <!-- ① 공통 CSS (index.css) -->
  <link rel="stylesheet" href="index.css" />

  <!-- ② 설정 화면 전용 CSS -->
  <link rel="stylesheet" href="settings.css" />
</head>
<body>
  <!-- ────────── 상단 네비게이션 (index.html과 완전히 동일) ────────── -->
  <nav id="top-nav">
    <div id="nav-brand">
      <button id="mobile-menu-toggle" onclick="toggleSidebar()">☰</button>
      <span>🎓</span>
      <span>연성대학교 스마트 캠퍼스</span>
    </div>
    <div id="nav-controls">
      <div id="search-bar">
        <span id="search-icon">🔍</span>
        <input type="text" id="search-input" placeholder="건물, 교수님, 강의실 검색..." />
      </div>
      <div id="user-menu">
        <div id="notification-btn" onclick="toggleNotifications()">
          🔔
          <div id="notification-dot"></div>
          <div id="notification-dropdown">
            <div id="notification-header">
              <div id="notification-title">알림</div>
              <div id="notification-badge">0</div>
            </div>
            <div id="notification-list">
              <!-- 알림 항목이 동적으로 로드됩니다 -->
            </div>
            <div id="notification-footer">
              <button id="mark-all-read" onclick="markAllAsRead()">모두 읽음 처리</button>
            </div>
          </div>
        </div>

        <div id="user-profile" onclick="toggleUserMenu()">
          <div id="user-avatar">👤</div>
          <div id="user-info">
            <div id="user-name">게스트</div>
            <div id="user-role">방문자</div>
          </div>
          <div id="user-dropdown">
            <div id="dropdown-user-info">
              <div id="dropdown-user-name">게스트</div>
              <div id="dropdown-user-role">방문자</div>
            </div>
            <button id="dropdown-item-profile" onclick="showProfile()">
              <span>👤</span><span>프로필</span>
            </button>
            <button id="dropdown-item-settings" onclick="showContent('settings')">
              <span>⚙️</span><span>설정</span>
            </button>
            <div id="dropdown-divider"></div>
            <button id="dropdown-item-logout" onclick="handleLogout()" style="color: #ef4444;">
              <span>🚪</span><span>로그아웃</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!-- ────────────────────────────────────────────────────────────────────────── -->

  <div id="main-container">
    <!-- ────────── 사이드바 (index.html과 동일) ────────── -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-section">
        <div class="sidebar-title">메인 메뉴</div>
        <ul class="nav-list">
          <li class="nav-item" onclick="showContent('home')" id="nav-home">
            <span class="nav-icon">🏠</span><span>대시보드</span>
          </li>
          <li class="nav-item" onclick="showContent('buildings')" id="nav-buildings">
            <span class="nav-icon">🏢</span><span>건물 &amp; 시설</span>
          </li>
          <li class="nav-item" onclick="showContent('community')" id="nav-community">
            <span class="nav-icon">💬</span><span>커뮤니티</span>
          </li>
          <li class="nav-item" onclick="showContent('lecture-review')" id="nav-lecture-review">
            <span class="nav-icon">⭐</span><span>강의평가</span>
          </li>
          <li class="nav-item" onclick="showContent('notices')" id="nav-notices">
            <span class="nav-icon">📢</span><span>공지사항</span>
          </li>
          <li class="nav-item active" onclick="showContent('settings')" id="nav-settings">
            <span class="nav-icon">⚙️</span><span>설정</span>
          </li>
        </ul>
      </div>
      <div class="sidebar-section">
        <div class="sidebar-title">빠른 접근</div>
        <ul class="nav-list quick-access">
          <li class="nav-item" id="nav-timetable" onclick="navigateToTimetable()">
            <span class="nav-icon">📅</span><span>내 시간표</span>
          </li>
          <li class="nav-item" id="nav-shuttle" onclick="navigateToShuttle()">
            <span class="nav-icon">🚌</span><span>셔틀버스</span>
          </li>
          <li class="nav-item" id="nav-calendar" onclick="navigateToCalendar()">
            <span class="nav-icon">🗓️</span><span>학사일정</span>
          </li>
        </ul>
      </div>
      <div class="sidebar-section">
        <div class="sidebar-title">계정</div>
        <ul class="nav-list">
          <li class="nav-item" onclick="showProfile()" id="nav-profile">
            <span class="nav-icon">👤</span><span>프로필</span>
          </li>
          <li class="nav-item active" onclick="showContent('settings')" id="nav-settings-duplicate">
            <span class="nav-icon">⚙️</span><span>설정</span>
          </li>
          <li class="nav-item" onclick="handleLogout()" id="nav-logout">
            <span class="nav-icon">🚪</span><span>로그아웃</span>
          </li>
        </ul>
      </div>
    </aside>
    <!-- ────────────────────────────────────────────────────────────────────────── -->

    <!-- ────────── 메인 콘텐츠 영역 ────────── -->
    <main id="content-area">
      <!-- 기존의 홈/건물/커뮤니티 등 모든 콘텐츠(div)을 index.html에서 유지하되
           여기서는 설정 탭만 보이도록 처리합니다 -->
      <div id="settingsContent">
        <div id="content-header-settings">
          <h1>설정</h1>
          <div id="breadcrumb-settings">
            <span>홈</span><span>›</span><span>설정</span>
          </div>
        </div>

        <!-- ─── 설정 카드 ─── -->
        <div class="settings-card">
          <!-- 1) 다크/라이트 모드 -->
          <div class="setting-row">
            <div class="setting-label">다크/라이트 모드</div>
            <label class="switch">
              <input type="checkbox" id="themeToggle" />
              <span class="slider"></span>
            </label>
          </div>

          <!-- 2) 푸시 알림 -->
          <div class="setting-row">
            <div class="setting-label">푸시 알림 받기</div>
            <label class="switch">
              <input type="checkbox" id="notificationToggle" />
              <span class="slider"></span>
            </label>
          </div>

          <!-- 3) 글꼴 크기 -->
          <div class="setting-row">
            <div class="setting-label">글꼴 크기</div>
            <select id="fontSizeSelect" class="setting-select">
              <option value="small">작게</option>
              <option value="medium">보통</option>
              <option value="large">크게</option>
            </select>
          </div>

          <!-- 4) 언어 선택 -->
          <div class="setting-row">
            <div class="setting-label">언어 선택</div>
            <select id="languageSelect" class="setting-select">
              <option value="ko">한국어</option>
              <option value="en">English</option>
              <option value="jp">日本語</option>
            </select>
          </div>
        </div>
      </div>
    </main>
    <!-- ────────────────────────────────────────────────────────────────────────── -->
  </div>

  <!-- ① 공통 기능을 사용하기 위한 index.js -->
  <script src="index.js" defer></script>
  <!-- ② 설정 화면 전용 스크립트 -->
  <script src="settings.js" defer></script>
</body>
</html>
