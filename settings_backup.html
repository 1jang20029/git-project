<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>설정 - 연성대학교 스마트 캠퍼스</title>

  <!-- ① /index.css 그대로 로드 -->
  <!-- 만약 실제 배포 환경에서 CSS 경로가 다르다면, 경로를 적절히 수정해 주세요. -->
  <link rel="stylesheet" href="index.css" />

  <!-- ② /settings_backup.css (설정 전용 CSS) -->
  <link rel="stylesheet" href="settings_backup.css" />
</head>
<body>
  <!-- ─────────── 상단 네비게이션 (index.html과 동일) ─────────── -->
  <nav id="top-nav">
    <div id="nav-brand">
      <button id="mobile-menu-toggle" onclick="toggleSidebar()">☰</button>
      <span>🎓</span>
      <span>연성대학교 스마트 캠퍼스</span>
    </div>

    <div id="nav-controls">
      <div id="search-bar">
        <span id="search-icon">🔍</span>
        <input
          type="text"
          id="globalSearch"
          placeholder="건물, 교수님, 강의실 검색..."
        />
      </div>

      <div id="user-menu">
        <div id="notification-btn" onclick="toggleNotifications()">
          🔔
          <div id="notification-dot"></div>
          <div id="notification-dropdown">
            <div id="notification-header">
              <div id="notification-title">알림</div>
              <div id="notification-badge">0</div>
            </div>
            <div id="notification-list">
              <!-- 알림 항목이 동적으로 로드됩니다 -->
            </div>
            <div id="notification-footer">
              <button id="mark-all-read" onclick="markAllAsRead()">
                모두 읽음 처리
              </button>
            </div>
          </div>
        </div>

        <div id="user-profile" onclick="toggleUserMenu()">
          <div id="user-avatar">👤</div>
          <div id="user-info">
            <div id="user-name">게스트</div>
            <div id="user-role">방문자</div>
          </div>
          <div id="user-dropdown">
            <div id="dropdown-user-info">
              <div id="dropdown-user-name">게스트</div>
              <div id="dropdown-user-role">방문자</div>
            </div>
            <button id="dropdown-item-profile" onclick="showProfile()">
              <span>👤</span>
              <span>프로필</span>
            </button>
            <!-- “설정” 메뉴를 누르면 지금 열어 보고 있는 settings_backup.html로 이동 -->
            <button id="dropdown-item-settings" onclick="location.href='settings_backup.html'">
              <span>⚙️</span>
              <span>설정</span>
            </button>
            <div id="dropdown-divider"></div>
            <button id="dropdown-item-logout" onclick="handleLogout()" style="color: #ef4444;">
              <span>🚪</span>
              <span>로그아웃</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div id="main-container">
    <!-- ─────────── 사이드바 (index.html과 동일) ─────────── -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-section">
        <div class="sidebar-title">메인 메뉴</div>
        <ul class="nav-list">
          <li class="nav-item" onclick="location.href='index.html#home'">
            <span class="nav-icon" title="대시보드">🏠</span>
            <span>대시보드</span>
          </li>
          <li class="nav-item" onclick="location.href='index.html#buildings'">
            <span class="nav-icon" title="건물 &amp; 시설">🏢</span>
            <span>건물 &amp; 시설</span>
          </li>
          <li class="nav-item" onclick="location.href='index.html#community'">
            <span class="nav-icon" title="커뮤니티">💬</span>
            <span>커뮤니티</span>
          </li>
          <li class="nav-item" onclick="location.href='index.html#lecture-review'">
            <span class="nav-icon" title="강의평가">⭐</span>
            <span>강의평가</span>
          </li>
          <li class="nav-item" onclick="location.href='index.html#notices'">
            <span class="nav-icon" title="공지사항">📢</span>
            <span>공지사항</span>
          </li>
        </ul>
      </div>

      <div class="sidebar-section">
        <div class="sidebar-title">빠른 접근</div>
        <ul class="nav-list quick-access">
          <li class="nav-item" onclick="location.href='index.html#timetable'">
            <span class="nav-icon" title="내 시간표">📅</span>
            <span>내 시간표</span>
          </li>
          <li class="nav-item" onclick="location.href='index.html#shuttle'">
            <span class="nav-icon" title="셔틀버스">🚌</span>
            <span>셔틀버스</span>
          </li>
          <li class="nav-item" onclick="location.href='index.html#calendar'">
            <span class="nav-icon" title="학사일정">🗓️</span>
            <span>학사일정</span>
          </li>
        </ul>
      </div>

      <div class="sidebar-section">
        <div class="sidebar-title">계정</div>
        <ul class="nav-list">
          <li class="nav-item" onclick="location.href='index.html#profile'">
            <span class="nav-icon" title="프로필">👤</span>
            <span>프로필</span>
          </li>
          <!-- 현재 보고 있는 파일: settings_backup.html 이므로 active -->
          <li class="nav-item active" onclick="location.href='settings_backup.html'">
            <span class="nav-icon" title="설정">⚙️</span>
            <span>설정</span>
          </li>
          <li class="nav-item" onclick="handleLogout()">
            <span class="nav-icon" title="로그아웃">🚪</span>
            <span>로그아웃</span>
          </li>
        </ul>
      </div>
    </aside>

    <!-- ─────────── 메인 콘텐츠 영역 ─────────── -->
    <main id="content-area">
      <!-- “설정” 페이지 전용: 여기서부터 설정 UI가 시작 -->
      <div id="settingsContent">
        <div id="content-header-settings">
          <h1>설정</h1>
          <div id="breadcrumb-settings">
            <span>홈</span>
            <span>›</span>
            <span>설정</span>
          </div>
        </div>

        <!-- ▶ 설정 UI 전체 배치 -->
        <div class="settings-container">
          <!-- 다크/라이트 모드 토글 -->
          <div class="setting-item">
            <label for="themeToggle">다크/라이트 모드</label>
            <input type="checkbox" id="themeToggle" />
          </div>

          <!-- 푸시 알림 받기 토글 -->
          <div class="setting-item">
            <label for="notificationToggle">푸시 알림 받기</label>
            <input type="checkbox" id="notificationToggle" />
          </div>

          <!-- 글꼴 크기 선택 드롭다운 -->
          <div class="setting-item">
            <label for="fontSizeSelect">글꼴 크기</label>
            <select id="fontSizeSelect">
              <option value="small">작게</option>
              <option value="normal">보통</option>
              <option value="large">크게</option>
            </select>
          </div>

          <!-- 언어 선택 드롭다운 -->
          <div class="setting-item">
            <label for="languageSelect">언어 선택</label>
            <select id="languageSelect">
              <option value="ko">한국어</option>
              <option value="en">English</option>
              <option value="jp">日本語</option>
              <!-- 필요 시 옵션 추가 -->
            </select>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="settings_backup.js" defer></script>
</body>
</html>
