<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>커뮤니티 - 연성대학교 스마트 캠퍼스</title>
</head>
<body>
  <!-- community.html -->
  <div id="content-header-community">
    <h1 id="title-community">커뮤니티</h1>
    <div id="breadcrumb-community">
      <span>홈</span><span>›</span><span>커뮤니티</span>
    </div>
  </div>

  <!-- 커뮤니티 통계 그리드 -->
  <div id="community-stats-grid">
    <div class="activity-stat">
      <div class="activity-number" id="total-posts-count">0</div>
      <div class="activity-label">전체 게시물</div>
      <div class="stat-change positive">
        <span>↗</span>
        <span id="new-posts-today">오늘 0개</span>
      </div>
    </div>
    <div class="activity-stat">
      <div class="activity-number" id="active-users-count">0</div>
      <div class="activity-label">활성 사용자</div>
      <div class="stat-change positive">
        <span>↗</span>
        <span id="active-users-today">온라인 중</span>
      </div>
    </div>
    <div class="activity-stat">
      <div class="activity-number" id="total-comments-count">0</div>
      <div class="activity-label">총 댓글 수</div>
      <div class="stat-change positive">
        <span>↗</span>
        <span id="new-comments-today">오늘 0개</span>
      </div>
    </div>
    <div class="activity-stat">
      <div class="activity-number" id="hot-posts-count">0</div>
      <div class="activity-label">인기 게시물</div>
      <div class="stat-change">
        <span>🔥</span>
        <span>HOT</span>
      </div>
    </div>
  </div>

  <!-- 커뮤니티 대시보드 그리드 -->
  <div id="dashboardGrid-community">
    <!-- 실시간 게시물 카드 -->
    <div id="live-posts-card">
      <div id="card-header-live-posts">
        <h3 id="card-title-live-posts">실시간 게시물</h3>
        <span id="card-icon-live-posts">⚡</span>
      </div>
      <div id="live-posts-content">
        <div class="loading-state">
          <div class="loading-spinner"></div>
          <span style="margin-left: 0.5rem;">실시간 게시물을 불러오는 중...</span>
        </div>
      </div>
      <div id="live-posts-actions">
        <button class="btn btn-primary" onclick="refreshLivePosts()">
          <span>🔄</span>
          <span>새로고침</span>
        </button>
        <button class="btn btn-outline" onclick="showAllPosts()">
          <span>📋</span>
          <span>전체보기</span>
        </button>
      </div>
    </div>

    <!-- 인기 게시물 카드 -->
    <div id="hot-posts-card">
      <div id="card-header-hot-posts">
        <h3 id="card-title-hot-posts">인기 게시물</h3>
        <span id="card-icon-hot-posts">🔥</span>
      </div>
      <div id="hot-posts-content">
        <div class="loading-state">
          <div class="loading-spinner"></div>
          <span style="margin-left: 0.5rem;">인기 게시물을 불러오는 중...</span>
        </div>
      </div>
      <div id="hot-posts-actions">
        <button class="btn btn-primary" onclick="refreshHotPosts()">
          <span>🔄</span>
          <span>새로고침</span>
        </button>
        <button class="btn btn-outline" onclick="showHotPosts()">
          <span>🏆</span>
          <span>인기순</span>
        </button>
      </div>
    </div>
  </div>

  <!-- 게시물 작성 섹션 -->
  <div id="write-post-section">
    <div id="write-post-card">
      <div id="card-header-write-post">
        <h3 id="card-title-write-post">새 게시물 작성</h3>
        <span id="card-icon-write-post">✏️</span>
      </div>
      <div id="write-post-form">
        <div class="form-group">
          <label for="post-category">카테고리</label>
          <select id="post-category" class="form-control">
            <option value="">카테고리 선택</option>
            <option value="general">일반</option>
            <option value="study">스터디</option>
            <option value="club">동아리</option>
            <option value="event">이벤트</option>
            <option value="question">질문</option>
            <option value="notice">공지</option>
          </select>
        </div>
        <div class="form-group">
          <label for="post-title">제목</label>
          <input type="text" id="post-title" class="form-control" placeholder="게시물 제목을 입력하세요" maxlength="100">
        </div>
        <div class="form-group">
          <label for="post-content">내용</label>
          <textarea id="post-content" class="form-control" rows="6" placeholder="게시물 내용을 입력하세요" maxlength="2000"></textarea>
        </div>
        <div class="form-group">
          <label for="post-tags">태그</label>
          <input type="text" id="post-tags" class="form-control" placeholder="#태그1 #태그2 (선택사항)">
        </div>
        <div class="form-actions">
          <button class="btn btn-primary" onclick="submitPost()">
            <span>📝</span>
            <span>게시물 작성</span>
          </button>
          <button class="btn btn-outline" onclick="clearPostForm()">
            <span>🗑️</span>
            <span>초기화</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 카테고리별 게시물 섹션 -->
  <div id="category-posts-section">
    <div id="category-tabs">
      <button class="category-tab active" data-category="all" onclick="selectCategory('all')">
        <span>📋</span>
        <span>전체</span>
      </button>
      <button class="category-tab" data-category="general" onclick="selectCategory('general')">
        <span>💬</span>
        <span>일반</span>
      </button>
      <button class="category-tab" data-category="study" onclick="selectCategory('study')">
        <span>📚</span>
        <span>스터디</span>
      </button>
      <button class="category-tab" data-category="club" onclick="selectCategory('club')">
        <span>👥</span>
        <span>동아리</span>
      </button>
      <button class="category-tab" data-category="event" onclick="selectCategory('event')">
        <span>🎉</span>
        <span>이벤트</span>
      </button>
      <button class="category-tab" data-category="question" onclick="selectCategory('question')">
        <span>❓</span>
        <span>질문</span>
      </button>
    </div>

    <div id="posts-list">
      <div class="loading-state">
        <div class="loading-spinner"></div>
        <span style="margin-left: 0.5rem;">게시물을 불러오는 중...</span>
      </div>
    </div>

    <!-- 페이지네이션 -->
    <div id="pagination">
      <button class="pagination-btn" id="prev-page" onclick="goToPrevPage()">
        <span>←</span>
        <span>이전</span>
      </button>
      <div id="page-numbers"></div>
      <button class="pagination-btn" id="next-page" onclick="goToNextPage()">
        <span>다음</span>
        <span>→</span>
      </button>
    </div>
  </div>

  <!-- 게시물 상세보기 모달 -->
  <div id="post-detail-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modal-post-title">게시물 제목</h3>
        <button class="modal-close" onclick="closePostModal()">×</button>
      </div>
      <div class="modal-body">
        <div id="modal-post-meta">
          <span id="modal-post-category" class="post-category"></span>
          <span id="modal-post-author" class="post-author"></span>
          <span id="modal-post-date" class="post-date"></span>
          <span id="modal-post-views" class="post-views"></span>
        </div>
        <div id="modal-post-content"></div>
        <div id="modal-post-tags"></div>
        <div id="modal-post-actions">
          <button class="btn btn-outline" onclick="likePost()">
            <span id="like-icon">👍</span>
            <span id="like-count">0</span>
          </button>
          <button class="btn btn-outline" onclick="sharePost()">
            <span>🔗</span>
            <span>공유</span>
          </button>
          <button class="btn btn-outline" onclick="reportPost()">
            <span>🚨</span>
            <span>신고</span>
          </button>
        </div>
      </div>
      <div class="modal-footer">
        <!-- 댓글 섹션 -->
        <div id="comments-section">
          <h4>댓글 <span id="comments-count">0</span>개</h4>
          <div id="comment-form">
            <textarea id="comment-input" placeholder="댓글을 입력하세요" rows="3"></textarea>
            <button class="btn btn-primary" onclick="submitComment()">
              <span>💬</span>
              <span>댓글 작성</span>
            </button>
          </div>
          <div id="comments-list">
            <div class="loading-state">
              <div class="loading-spinner"></div>
              <span style="margin-left: 0.5rem;">댓글을 불러오는 중...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
