<!-- community.html -->
<div class="content-header" id="content-header-community">
  <div>
    <h1>커뮤니티</h1>
    <div class="breadcrumb">
      <span>홈</span>
      <span>›</span>
      <span>커뮤니티</span>
    </div>
  </div>
  <button class="btn btn-primary" id="write-post-btn">글쓰기</button>
</div>
<div id="community-posts"></div>
<div id="community-modal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close-modal" id="close-modal">&times;</span>
    <h2>새 글 작성</h2>
    <input type="text" id="post-title" placeholder="제목" class="modal-input" />
    <textarea id="post-content" placeholder="내용" class="modal-textarea"></textarea>
    <div class="modal-actions">
      <button class="btn btn-primary" id="submit-post-btn">등록</button>
      <button class="btn btn-outline" id="cancel-post-btn">취소</button>
    </div>
  </div>
</div>
