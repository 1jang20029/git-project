<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>커뮤니티 - 연성대학교 스마트 캠퍼스</title>
  <link rel="stylesheet" href="community.css">
</head>
<body>
  <div id="content-header-community">
    <h1>커뮤니티</h1>
    <div class="breadcrumb">
      <span>홈</span><span>›</span><span>커뮤니티</span>
    </div>
  </div>
  <div class="community-layout">
    <!-- 게시글 작성 카드 -->
    <section class="community-write-card">
      <div class="write-title">✍️ 새 게시글 작성</div>
      <form id="writePostForm" autocomplete="off">
        <input type="text" id="postTitle" class="community-input" placeholder="제목을 입력하세요" required maxlength="40">
        <textarea id="postContent" class="community-input" placeholder="내용을 입력하세요" rows="4" required maxlength="500"></textarea>
        <div class="write-btn-wrap">
          <button type="submit" class="community-btn">등록</button>
        </div>
      </form>
    </section>
    <!-- 인기/새 게시글 카드 -->
    <section class="community-side">
        <div class="community-post-card">
            <div class="card-header">
                <img src="447fc72b-7320-4e55-a238-b23258fe74e5.png" alt="NEW" class="new-icon" />
                <span class="card-title">새 게시글</span>
            </div>
            <div id="livePosts" class="post-list"></div>
        </div>

      <div class="community-post-card">
        <div class="card-header">
          <span class="card-title">🆕 새 게시글</span>
        </div>
        <div id="livePosts" class="post-list"></div>
      </div>
    </section>
  </div>
  <script src="community.js"></script>
</body>
</html>
