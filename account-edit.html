<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>내 계정 – 연성대학교 스마트 캠퍼스</title>
  <link rel="stylesheet" href="account-edit.css" />
</head>
<body>
  <!-- =======================================================
       헤더: 페이지 타이틀 + Breadcrumb
     ======================================================= -->
  <div class="content-header">
    <div>
      <h1>내 계정</h1>
      <div class="breadcrumb">
        <span>홈</span>
        <span>›</span>
        <span>내 계정</span>
      </div>
    </div>
  </div>

  <!-- =======================================================
       카드 스타일 컨테이너: 입력 폼 전체를 감쌈
     ======================================================= -->
  <div id="account-edit-container" class="card">
    <div class="form-item">
      <label for="accountName">이름</label>
      <input type="text" id="accountName" placeholder="홍길동" />
    </div>

    <div class="form-item">
      <label for="accountDepartment">학과</label>
      <input type="text" id="accountDepartment" placeholder="컴퓨터공학과" />
    </div>

    <div class="form-item">
      <label for="accountEmail">이메일</label>
      <input type="email" id="accountEmail" placeholder="user@example.com" />
    </div>

    <div class="action-buttons">
      <button id="saveAccountBtn" type="button" class="btn save-btn">저장</button>
      <button id="cancelAccountBtn" type="button" class="btn cancel-btn">취소</button>
    </div>
  </div>

  <!-- JS는 defer 없이 바로 로드해서, innerHTML 삽입 직후 실행되도록 합니다 -->
  <script src="account-edit.js"></script>
</body>
</html>
