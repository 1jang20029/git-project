<!-- account-edit.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>내 계정 – 연성대학교 스마트 캠퍼스</title>
  
  <!-- 외부 CSS 파일 -->
  <link rel="stylesheet" href="account-edit.css" />
</head>
<body>
  <!-- =======================================================
       헤더: 페이지 타이틀 + Breadcrumb
     ======================================================= -->
  <div class="content-header">
    <div>
      <h1>내 계정</h1>
      <div class="breadcrumb">
        <span>홈</span>
        <span>›</span>
        <span>내 계정</span>
      </div>
    </div>
  </div>

  <!-- =======================================================
       카드 스타일 컨테이너: 입력 폼 전체를 감쌈
     ======================================================= -->
  <div id="account-edit-container" class="card">
    <!-- --------------------------------------------------
         이름 입력 필드
       -------------------------------------------------- -->
    <div class="form-item">
      <label for="accountName">이름</label>
      <input
        type="text"
        id="accountName"
        placeholder="홍길동"
      />
    </div>

    <!-- --------------------------------------------------
         학과 입력 필드
       -------------------------------------------------- -->
    <div class="form-item">
      <label for="accountDepartment">학과</label>
      <input
        type="text"
        id="accountDepartment"
        placeholder="컴퓨터공학과"
      />
    </div>

    <!-- --------------------------------------------------
         이메일 입력 필드
       -------------------------------------------------- -->
    <div class="form-item">
      <label for="accountEmail">이메일</label>
      <input
        type="email"
        id="accountEmail"
        placeholder="user@example.com"
      />
    </div>

    <!-- --------------------------------------------------
         저장 / 취소 버튼
       -------------------------------------------------- -->
    <div class="action-buttons">
      <button id="saveAccountBtn" class="btn save-btn">저장</button>
      <button id="cancelAccountBtn" class="btn cancel-btn">취소</button>
    </div>
  </div>

  <!-- 외부 JS 파일 -->
  <script src="account-edit.js"></script>
</body>
</html>
