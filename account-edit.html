<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>내 계정 – 연성대학교 스마트 캠퍼스</title>
  <!-- Settings 화면과 동일한 스타일을 적용합니다 -->
  <link rel="stylesheet" href="settings.css" />
</head>
<body>
  <!-- =======================================================
       헤더: 페이지 타이틀 + Breadcrumb
     ======================================================= -->
  <div class="content-header">
    <div>
      <h1>내 계정</h1>
      <div class="breadcrumb">
        <span>홈</span>
        <span>›</span>
        <span>내 계정</span>
      </div>
    </div>
  </div>

  <!-- =======================================================
       카드 스타일 컨테이너: 입력 폼 전체를 감쌈
     ======================================================= -->
  <div id="account-edit-container" class="card">
    <!-- --------------------------------------------------
         프로필 이미지 URL 입력 필드
       -------------------------------------------------- -->
    <div class="form-item">
      <label for="accountImageUrl">이미지 URL</label>
      <input
        type="text"
        id="accountImageUrl"
        placeholder="https://example.com/avatar.jpg"
      />
    </div>

    <!-- --------------------------------------------------
         이름 입력 필드
       -------------------------------------------------- -->
    <div class="form-item">
      <label for="accountName">이름</label>
      <input
        type="text"
        id="accountName"
        placeholder="홍길동"
      />
    </div>

    <!-- --------------------------------------------------
         학과 입력 필드
       -------------------------------------------------- -->
    <div class="form-item">
      <label for="accountDepartment">학과</label>
      <input
        type="text"
        id="accountDepartment"
        placeholder="컴퓨터공학과"
      />
    </div>

    <!-- --------------------------------------------------
         이메일 입력 필드
       -------------------------------------------------- -->
    <div class="form-item">
      <label for="accountEmail">이메일</label>
      <input
        type="email"
        id="accountEmail"
        placeholder="user@example.com"
      />
    </div>

    <!-- --------------------------------------------------
         저장 / 취소 버튼
       -------------------------------------------------- -->
    <div class="action-buttons">
      <button id="saveAccountBtn" class="btn save-btn">저장</button>
      <button id="cancelAccountBtn" class="btn cancel-btn">취소</button>
    </div>
  </div>

  <!-- =======================================================
       account-edit.js (내 계정 수정 전용 스크립트)
     ======================================================= -->
  <script>
    // account-edit.js: “내 계정” 페이지 전용 스크립트
    // 이 스크립트는 index.js가 account-edit.html을 <div id="profileContentPane">에 삽입한 뒤 실행됩니다.

    document.addEventListener('DOMContentLoaded', () => {
      // 1) 현재 로그인된 사용자 가져오기
      const currentUser = localStorage.getItem('currentLoggedInUser');
      if (!currentUser) {
        // 로그인 되어 있지 않으면 홈으로 되돌아가기
        showMessage('로그인이 필요합니다.', 'error');
        showContent('home');
        return;
      }

      // 2) 페이지 입력란 요소들 선택
      const imageUrlInput       = document.getElementById('accountImageUrl');
      const nameInput           = document.getElementById('accountName');
      const departmentInput     = document.getElementById('accountDepartment');
      const emailInput          = document.getElementById('accountEmail');
      const saveBtn             = document.getElementById('saveAccountBtn');
      const cancelBtn           = document.getElementById('cancelAccountBtn');

      // 3) 기존 사용자 데이터를 API로부터 불러와 입력란에 채워넣기
      fetch(`/api/users/${encodeURIComponent(currentUser)}`)
        .then((res) => {
          if (!res.ok) throw new Error('API 응답 오류');
          return res.json();
        })
        .then((user) => {
          imageUrlInput.value       = user.profileImage || '';
          nameInput.value           = user.name || '';
          departmentInput.value     = user.departmentName || '';
          emailInput.value          = user.email || '';
        })
        .catch((err) => {
          console.error('사용자 정보 로드 실패:', err);
          showMessage('사용자 정보를 불러올 수 없습니다.', 'error');
        });

      // 4) “저장” 버튼 클릭 시: 변경된 데이터를 API로 전송
      saveBtn.addEventListener('click', () => {
        const updatedData = {
          profileImage:   imageUrlInput.value.trim(),
          name:           nameInput.value.trim(),
          department:     departmentInput.value.trim(),
          email:          emailInput.value.trim()
        };

        // 입력 유효성 검사 (간단히 빈칸 검사)
        if (!updatedData.name) {
          showMessage('이름을 입력하세요.', 'error');
          return;
        }
        if (!updatedData.email) {
          showMessage('이메일을 입력하세요.', 'error');
          return;
        }

        // API로 PUT 요청 보내기
        fetch(`/api/users/${encodeURIComponent(currentUser)}`, {
          method:  'PUT',
          headers: { 'Content-Type': 'application/json' },
          body:    JSON.stringify(updatedData)
        })
          .then((res) => {
            if (!res.ok) throw new Error('업데이트 실패');
            return res.json();
          })
          .then((data) => {
            showMessage('계정 정보가 저장되었습니다.', 'success');
            // 저장 후, “내 계정” 목록 화면(혹은 프로필 화면)으로 돌아가기
            showContent('profile');
            // 만약 index.js에서 사용자 정보를 즉시 반영하려면 아래 함수 재호출:
            checkUserStatus();
          })
          .catch((err) => {
            console.error('계정 업데이트 오류:', err);
            showMessage('계정 정보를 저장하는 데 실패했습니다.', 'error');
          });
      });

      // 5) “취소” 버튼 클릭 시: 이전 화면으로 돌아가기
      cancelBtn.addEventListener('click', () => {
        // 변경 전 상태 그대로 되돌아가도록, 단순히 프로필 화면으로 복귀
        showContent('profile');
      });
    });

    // index.js에서 정의된 전역 함수들:
    // - showContent(type): SPA처럼 화면 전환 처리
    // - showMessage(message, type): 우측 상단 슬라이드 알림 메시지
    // - checkUserStatus(): 로그인 상태 UI 갱신
  </script>
</body>
</html>
