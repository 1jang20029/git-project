<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기 - 연성대학교</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 768px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: #c62917;
            color: white;
            padding: 12px 16px;
            display: flex;
            align-items: center;
        }
        
        .back-button {
            font-size: 20px;
            margin-right: 16px;
            cursor: pointer;
        }
        
        .header-title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .content-container {
            padding: 20px;
            flex: 1;
        }
        
        .form-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .form-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .tabs {
            display: flex;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            background-color: #f8f8f8;
        }
        
        .tab.active {
            background-color: #fff;
            font-weight: bold;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #333;
        }
        
        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .verification-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .verification-input {
            flex: 4;
        }
        
        .button.button-secondary {
            flex: 1;
            min-width: 90px;
            max-width: 110px;
            padding: 10px 6px;
            font-size: 12px;
            white-space: nowrap;
        }
        
        .timer {
            color: #f44336;
            font-size: 14px;
            margin-left: 5px;
        }
        
        .verification-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .button {
            width: 100%;
            padding: 12px;
            background-color: #c62917;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }
        
        .button-secondary {
            background-color: #6c757d;
        }
        
        .result-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 4px;
            border: 1px solid #ddd;
            display: none;
        }
        
        .result-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .result-info {
            background-color: white;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center;
        }
        
        .result-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .result-actions .button {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="back-button" onclick="goBack()">←</div>
            <div class="header-title">아이디 찾기</div>
        </header>
        
        <div class="content-container">
            <h2 class="form-title">아이디 찾기</h2>
            <p class="form-description">회원가입 시 입력한 정보로 아이디를 찾을 수 있습니다.</p>
            
            <div class="tabs">
                <div class="tab active" onclick="switchIdMethod('name-email')">이름/이메일로 찾기</div>
                <div class="tab" onclick="switchIdMethod('phone')">휴대폰으로 찾기</div>
            </div>
            
            <!-- 이름/이메일로 찾기 -->
            <div id="name-email-method" class="tab-content active">
                <div class="form-group">
                    <label class="form-label">이름</label>
                    <input type="text" class="form-input" id="name-input" placeholder="이름을 입력하세요">
                </div>
                
                <div class="form-group">
                    <label class="form-label">이메일</label>
                    <input type="email" class="form-input" id="email-input" placeholder="가입 시 등록한 이메일을 입력하세요">
                </div>
                
                <button class="button" onclick="findIdByNameAndEmail()">아이디 찾기</button>
            </div>
            
            <!-- 휴대폰으로 찾기 -->
            <div id="phone-method" class="tab-content">
                <div class="form-group">
                    <label class="form-label">이름</label>
                    <input type="text" class="form-input" id="name-phone-input" placeholder="이름을 입력하세요">
                </div>
                
                <div class="form-group">
                    <label class="form-label">휴대폰 번호</label>
                    <input type="tel" class="form-input" id="phone-input" placeholder="휴대폰 번호 입력">
                </div>
                
                <div class="form-group">
                    <label class="form-label">인증번호</label>
                    <div class="verification-group">
                        <input type="text" class="form-input verification-input" id="verification-input" placeholder="인증번호 입력">
                        <button class="button button-secondary" onclick="sendVerificationCode()">인증번호 전송</button>
                    </div>
                    <div class="verification-text">인증번호 전송을 누르시면 인증번호가 전송됩니다. <span class="timer" id="id-timer"></span></div>
                </div>
                
                <button class="button" onclick="findIdByPhone()">아이디 찾기</button>
            </div>
            
            <!-- 아이디 찾기 결과 -->
            <div id="id-result" class="result-container">
                <div class="result-title">가입한 아이디는 아래와 같습니다.</div>
                <div class="result-info" id="found-id"></div>
                
                <div class="result-actions">
                    <button class="button" onclick="goToLogin()">로그인하기</button>
                    <button class="button" style="background-color: #6c757d;" onclick="goToPasswordReset()">비밀번호 찾기</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 현재 로그인된 사용자 정보 저장 변수
        let currentUser = null;

        // 페이지 로드 시 현재 로그인된 사용자 정보 확인
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            console.log("페이지 로드됨: 사용자 정보 확인 중...");
        });

        // 사용자 로그인 상태 확인
        function checkLoginStatus() {
            // 세션 스토리지에서 로그인 정보 확인
            const loggedInUserId = sessionStorage.getItem('loggedInUserId');
            console.log("로그인된 사용자 ID:", loggedInUserId);
            
            if (loggedInUserId) {
                // 로컬 스토리지에서 사용자 정보 가져오기
                findUserInfoByStudentId(loggedInUserId);
            } else {
                console.log('로그인된 사용자가 없습니다.');
            }
        }
        
        // 학번으로 사용자 정보 찾기
        function findUserInfoByStudentId(studentId) {
            // 이름, 휴대폰 번호, 이메일 등 사용자 정보 조회
            const name = localStorage.getItem(`user_${studentId}_name`);
            const phone = localStorage.getItem(`user_${studentId}_phone`);
            const email = localStorage.getItem(`user_${studentId}_email`);
            
            if (name) {
                currentUser = {
                    studentId: studentId,
                    name: name,
                    phone: phone,
                    email: email
                };
                
                console.log('현재 로그인된 사용자:', currentUser);
            }
        }
        
        // 뒤로가기
        function goBack() {
            window.location.href = "login.html";
        }
        
        // 아이디 찾기 방법 전환
        function switchIdMethod(methodId) {
            // 이름/이메일 또는 휴대폰 방식 탭 전환
            const tabs = document.querySelectorAll('.tabs .tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            if (methodId === 'name-email') {
                tabs[0].classList.add('active');
                document.getElementById('name-email-method').classList.add('active');
                document.getElementById('phone-method').classList.remove('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('name-email-method').classList.remove('active');
                document.getElementById('phone-method').classList.add('active');
            }
            
            // 결과 컨테이너 숨기기
            document.getElementById('id-result').style.display = 'none';
        }
        
        // 이름과 이메일로 아이디 찾기
        function findIdByNameAndEmail() {
            const name = document.getElementById('name-input').value;
            const email = document.getElementById('email-input').value;
            
            if (!name || !email) {
                alert('이름과 이메일을 모두 입력해주세요.');
                return;
            }
            
            // 현재 로그인된 사용자와 입력 정보 일치 여부 확인
            if (currentUser && currentUser.name !== name) {
                alert('입력하신 이름이 현재 로그인된 회원의 이름과 일치하지 않습니다.');
                document.getElementById('name-input').focus();
                return;
            }
            
            if (currentUser && currentUser.email !== email) {
                alert('입력하신 이메일이 현재 로그인된 회원의 이메일과 일치하지 않습니다.');
                document.getElementById('email-input').focus();
                return;
            }
            
            // API 호출 시뮬레이션 (실제로는 서버에 요청)
            fetchUserIdByNameAndEmail(name, email)
                .then(userId => {
                    if (userId) {
                        // 아이디 찾기 성공
                        document.getElementById('found-id').textContent = userId;
                        document.getElementById('id-result').style.display = 'block';
                    } else {
                        // 아이디 찾기 실패
                        alert('입력하신 정보와 일치하는 회원 정보가 없습니다.');
                    }
                })
                .catch(error => {
                    console.error('아이디 찾기 오류:', error);
                    alert('아이디 찾기 중 오류가 발생했습니다. 다시 시도해주세요.');
                });
        }
        
        // 서버에서 이름과 이메일로 아이디 조회 (시뮬레이션)
        function fetchUserIdByNameAndEmail(name, email) {
            // 실제로는 서버에 API 요청을 보냅니다.
            // 여기서는 간단한 시뮬레이션으로 로컬 스토리지 사용
            return new Promise((resolve, reject) => {
                try {
                    // 모든 로컬 스토리지 항목을 검색하여 이메일이 일치하는 사용자 찾기
                    let foundUserId = null;
                    
                    for (let i = 0; i < localStorage.length; i++) {
                        const key = localStorage.key(i);
                        if (key && key.includes('_email')) {
                            const storedEmail = localStorage.getItem(key);
                            const studentId = key.split('_')[1]; // 학번 추출
                            
                            // 이메일이 일치하는지 확인
                            if (storedEmail && storedEmail.toLowerCase() === email.toLowerCase()) {
                                // 이름도 일치하는지 확인
                                const storedName = localStorage.getItem(`user_${studentId}_name`);
                                
                                if (storedName && storedName === name) {
                                    // 아이디 가져오기 (학번을 아이디로 사용)
                                    foundUserId = studentId;
                                    break;
                                }
                            }
                        }
                    }
                    
                    resolve(foundUserId);
                } catch (error) {
                    reject(error);
                }
            });
        }
        
        // 휴대폰으로 아이디 찾기
        function findIdByPhone() {
            const name = document.getElementById('name-phone-input').value;
            const phone = document.getElementById('phone-input').value;
            const verificationCode = document.getElementById('verification-input').value;
            
            if (!name || !phone || !verificationCode) {
                alert('모든 정보를 입력해주세요.');
                return;
            }
            
            // 현재 로그인된 사용자와 입력 정보 일치 여부 확인
            if (currentUser && currentUser.name !== name) {
                alert('입력하신 이름이 현재 로그인된 회원의 이름과 일치하지 않습니다.');
                document.getElementById('name-phone-input').focus();
                return;
            }
            
            if (currentUser && currentUser.phone !== phone) {
                alert('입력하신 휴대폰 번호가 현재 로그인된 회원의 휴대폰 번호와 일치하지 않습니다.');
                document.getElementById('phone-input').focus();
                return;
            }
            
            // 인증번호 확인
            const storedCode = sessionStorage.getItem('verificationCode');
            if (verificationCode !== storedCode) {
                alert('인증번호가 일치하지 않습니다.');
                return;
            }
            
            // 휴대폰 번호로 아이디 조회
            fetchUserIdByPhoneAndName(phone, name)
                .then(userId => {
                    if (userId) {
                        // 아이디 찾기 성공
                        document.getElementById('found-id').textContent = userId;
                        document.getElementById('id-result').style.display = 'block';
                        
                        // 인증번호 세션 초기화
                        sessionStorage.removeItem('verificationCode');
                    } else {
                        alert('입력하신 정보와 일치하는 회원 정보가 없습니다.');
                    }
                })
                .catch(error => {
                    console.error('아이디 찾기 오류:', error);
                    alert('아이디 찾기 중 오류가 발생했습니다. 다시 시도해주세요.');
                });
        }
        
        // 서버에서 휴대폰과 이름으로 아이디 조회 (시뮬레이션)
        function fetchUserIdByPhoneAndName(phone, name) {
            // 실제로는 서버에 API 요청을 보냅니다.
            return new Promise((resolve, reject) => {
                try {
                    // 모든 사용자 중에서 휴대폰 번호와 이름이 일치하는 사용자 찾기
                    let foundUserId = null;
                    
                    for (let i = 0; i < localStorage.length; i++) {
                        const key = localStorage.key(i);
                        if (key && key.includes('_phone')) {
                            const storedPhone = localStorage.getItem(key);
                            const studentId = key.split('_')[1]; // 학번 추출
                            
                            if (storedPhone === phone) {
                                // 이름 확인
                                const storedName = localStorage.getItem(`user_${studentId}_name`);
                                if (storedName === name) {
                                    // 아이디 가져오기 (학번을 아이디로 사용)
                                    foundUserId = studentId;
                                    break;
                                }
                            }
                        }
                    }
                    
                    resolve(foundUserId);
                } catch (error) {
                    reject(error);
                }
            });
        }
        
        // 인증번호 전송 (실제 SMS API 호출)
        function sendVerificationCode() {
            const name = document.getElementById('name-phone-input').value;
            const phone = document.getElementById('phone-input').value;
            
            if (!name || !phone) {
                alert('이름과 휴대폰 번호를 모두 입력해주세요.');
                return;
            }
            
            // 현재 로그인된 사용자와 입력 정보 일치 여부 확인
            if (currentUser && currentUser.name !== name) {
                alert('입력하신 이름이 현재 로그인된 회원의 이름과 일치하지 않습니다.');
                document.getElementById('name-phone-input').focus();
                return;
            }
            
            if (currentUser && currentUser.phone !== phone) {
                alert('입력하신 휴대폰 번호가 현재 로그인된 회원의 휴대폰 번호와 일치하지 않습니다.');
                document.getElementById('phone-input').focus();
                return;
            }
            
            // 인증번호 생성 (6자리 난수)
            const code = Math.floor(100000 + Math.random() * 900000).toString();
            
            // 개발 테스트용 알림
            console.log('테스트 모드 - 인증번호:', code);
            alert(`개발 테스트 모드: 인증번호는 [${code}] 입니다.`);
            
            // 인증번호 저장
            sessionStorage.setItem('verificationCode', code);
            
            // 인증번호 타이머 시작 (3분)
            startTimer('id-timer', 180);
        }

        // 타이머 함수
        function startTimer(elementId, seconds) {
            const timerElement = document.getElementById(elementId);
            let remainingTime = seconds;
            
            // 이전 타이머가 있으면 중지
            if (window[`${elementId}Interval`]) {
                clearInterval(window[`${elementId}Interval`]);
            }
            
            window[`${elementId}Interval`] = setInterval(function() {
                const minutes = Math.floor(remainingTime / 60);
                const seconds = remainingTime % 60;
                
                timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (--remainingTime < 0) {
                    clearInterval(window[`${elementId}Interval`]);
                    timerElement.textContent = "인증시간 만료";
                    
                    if (elementId === 'id-timer') {
                        sessionStorage.removeItem('verificationCode');
                    }
                }
            }, 1000);
        }
        
        // 로그인 페이지로 이동
        function goToLogin() {
            window.location.href = "login.html";
        }
        
        // 비밀번호 찾기 페이지로 이동
        function goToPasswordReset() {
            window.location.href = "password.html";
        }
    </script>
</body>
</html>
