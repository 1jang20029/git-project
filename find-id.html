<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기 - 연성대학교</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 768px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: #c62917;
            color: white;
            padding: 12px 16px;
            display: flex;
            align-items: center;
        }
        
        .back-button {
            font-size: 20px;
            margin-right: 16px;
            cursor: pointer;
        }
        
        .header-title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .content-container {
            padding: 32px 24px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .page-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        
        .page-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 32px;
            line-height: 1.5;
        }
        
        .method-toggle {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 24px;
        }
        
        .method-tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            color: #666;
            transition: all 0.2s ease;
        }
        
        .method-tab.active {
            color: #c62917;
            font-weight: bold;
            border-bottom: 2px solid #c62917;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .form-input:focus {
            border-color: #c62917;
            outline: none;
        }
        
        .button {
            width: 100%;
            padding: 14px;
            background-color: #c62917;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 16px;
        }
        
        .method-content {
            display: none;
        }
        
        .method-content.active {
            display: block;
        }
        
        .result-container {
            margin-top: 32px;
            display: none;
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        .result-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 12px;
            color: #c62917;
        }
        
        .result-text {
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 16px;
        }
        
        .student-id {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            background-color: #fff;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #ddd;
            text-align: center;
            margin: 12px 0;
        }
        
        .back-to-login {
            display: block;
            text-align: center;
            margin-top: 16px;
            color: #c62917;
            text-decoration: none;
            font-weight: bold;
        }
        
        /* 버튼 비활성화 스타일 */
        .button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="back-button" onclick="goBack()">←</div>
            <div class="header-title">아이디 찾기</div>
        </header>
        
        <div class="content-container">
            <h1 class="page-title">아이디 찾기</h1>
            <p class="page-description">등록하신 이름과 학번 또는 휴대폰 번호로 학번(아이디)을 찾을 수 있습니다.</p>
            
            <div class="method-toggle">
                <div class="method-tab active" onclick="showMethod('email')">이름/학번으로 찾기</div>
                <div class="method-tab" onclick="showMethod('phone')">휴대폰으로 찾기</div>
            </div>
            
            <!-- 이메일로 찾기 폼 -->
            <div id="email-method" class="method-content active">
                <form id="emailForm">
                    <div class="form-group">
                        <label class="form-label">이름</label>
                        <input type="text" class="form-input" id="nameEmail" placeholder="이름을 입력하세요">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">학번</label>
                        <input type="text" class="form-input" id="studentId" placeholder="학번을 입력하세요">
                    </div>
                    
                    <button type="button" class="button" id="findIdByEmail" onclick="findIdByEmail()">아이디 찾기</button>
                </form>
            </div>
            
            <!-- 휴대폰으로 찾기 폼 -->
            <div id="phone-method" class="method-content">
                <form id="phoneForm">
                    <div class="form-group">
                        <label class="form-label">이름</label>
                        <input type="text" class="form-input" id="namePhone" placeholder="이름을 입력하세요">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">휴대폰 번호</label>
                        <input type="tel" class="form-input" id="phone" placeholder="010-0000-0000">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">인증번호</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="text" class="form-input" id="verificationCode" placeholder="인증번호 6자리" style="flex: 1;">
                            <button type="button" class="button" style="width: auto; margin-top: 0; padding: 12px 16px; font-size: 14px;" onclick="sendVerificationCode()">인증번호 전송</button>
                        </div>
                    </div>
                    
                    <button type="button" class="button" id="findIdByPhone" onclick="findIdByPhone()" disabled>아이디 찾기</button>
                </form>
            </div>
            
            <!-- 결과 컨테이너 -->
            <div id="resultContainer" class="result-container">
                <div class="result-title">아이디 찾기 결과</div>
                <p class="result-text">입력하신 정보와 일치하는 학번(아이디)입니다:</p>
                <div class="student-id" id="foundStudentId">20230001</div>
                <p class="result-text">해당 학번으로 로그인하시거나, 비밀번호가 기억나지 않는 경우 비밀번호 찾기를 이용해주세요.</p>
                <a href="login.html" class="back-to-login">로그인 화면으로 돌아가기</a>
            </div>
        </div>
    </div>

    <script>
        // 뒤로가기 함수
        function goBack() {
            window.location.href = "login.html";
        }
        
        // 찾기 방법 변경
        function showMethod(method) {
            // 모든 탭 비활성화
            document.querySelectorAll('.method-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 모든 컨텐츠 숨기기
            document.querySelectorAll('.method-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // 선택한 탭 활성화
            document.querySelector(`.method-tab:nth-child(${method === 'email' ? 1 : 2})`).classList.add('active');
            
            // 선택한 컨텐츠 표시
            document.getElementById(`${method}-method`).classList.add('active');
            
            // 결과 컨테이너 숨기기
            document.getElementById('resultContainer').style.display = 'none';
        }
        
        // 이메일로 아이디 찾기
        function findIdByEmail() {
            const name = document.getElementById('nameEmail').value;
            const studentId = document.getElementById('studentId').value;
            
            // 입력 검증
            if (!name || !studentId) {
                alert('이름과 학번을 모두 입력해주세요.');
                return;
            }
            
            // 로컬 스토리지에서 정보 확인
            const storedName = localStorage.getItem(`user_${studentId}_name`);
            
            // 이름과 학번이 일치하는지 확인
            if (storedName && storedName === name) {
                // 학번과 일치하는 이메일 검색
                const storedEmail = localStorage.getItem(`user_${studentId}_email`);
                
                if (storedEmail) {
                    // 학번 표시
                    document.getElementById('foundStudentId').textContent = studentId;
                    document.getElementById('resultContainer').style.display = 'block';
                } else {
                    alert('등록된 이메일 정보가 없습니다.');
                }
            } else {
                alert('입력하신 정보와 일치하는 계정을 찾을 수 없습니다.');
            }
        }
                
        
        
        // 인증번호 전송
        function sendVerificationCode() {
            const name = document.getElementById('namePhone').value;
            const phone = document.getElementById('phone').value;
            
            // 입력 검증
            if (!name || !phone) {
                alert('이름과 휴대폰 번호를 모두 입력해주세요.');
                return;
            }
            
            // 휴대폰 번호 형식 검증 (간단한 형식 검사)
            const phonePattern = /^010-\d{4}-\d{4}$/;
            if (!phonePattern.test(phone)) {
                alert('올바른 휴대폰 번호 형식이 아닙니다. (예: 010-0000-0000)');
                return;
            }
            
            // 로컬 스토리지에서 사용자 검색
            let userExists = false;
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                
                if (key && key.includes('_phone')) {
                    const storedPhone = localStorage.getItem(key);
                    const studentId = key.split('_')[1]; // 학번 추출
                    
                    // 전화번호가 일치하는지 확인
                    if (storedPhone && storedPhone === phone) {
                        // 이름도 일치하는지 확인
                        const storedName = localStorage.getItem(`user_${studentId}_name`);
                        
                        if (storedName && storedName === name) {
                            userExists = true;
                            break;
                        }
                    }
                }
            }
            
            if (!userExists) {
                alert('입력하신 정보와 일치하는 사용자가 없습니다.');
                return;
            }
            
            // 실제로는 SMS 발송 API 연동 필요
            // 여기서는 임의의 6자리 인증번호 생성 및 저장
            const verificationCode = Math.floor(100000 + Math.random() * 900000).toString();
            sessionStorage.setItem('verificationCode', verificationCode);
            
            alert(`인증번호가 발송되었습니다: ${verificationCode}`);
            
            // 인증번호 확인 버튼 활성화
            document.getElementById('findIdByPhone').disabled = false;
        }
        
        // 휴대폰으로 아이디 찾기
        function findIdByPhone() {
            const name = document.getElementById('namePhone').value;
            const phone = document.getElementById('phone').value;
            const inputCode = document.getElementById('verificationCode').value;
            const storedCode = sessionStorage.getItem('verificationCode');
            
            // 인증번호 확인
            if (!inputCode || inputCode !== storedCode) {
                alert('인증번호가 일치하지 않습니다.');
                return;
            }
            
            // 로컬 스토리지에서 모든 사용자 검색
            let foundUser = null;
            let foundStudentId = null;
            
            // 모든 로컬 스토리지 항목 검색
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                
                // 사용자 전화번호 키 패턴 확인 (user_STUDENTID_phone)
                if (key && key.includes('_phone')) {
                    const storedPhone = localStorage.getItem(key);
                    const studentId = key.split('_')[1]; // 학번 추출
                    
                    // 전화번호가 일치하는지 확인
                    if (storedPhone && storedPhone === phone) {
                        // 이름도 일치하는지 확인
                        const storedName = localStorage.getItem(`user_${studentId}_name`);
                        
                        if (storedName && storedName === name) {
                            foundUser = studentId;
                            foundStudentId = studentId;
                            break;
                        }
                    }
                }
            }
            
            if (foundUser) {
                // 세션 스토리지에서 인증번호 제거
                sessionStorage.removeItem('verificationCode');
                
                // 학번 표시
                document.getElementById('foundStudentId').textContent = foundStudentId;
                document.getElementById('resultContainer').style.display = 'block';
            } else {
                alert('입력하신 정보와 일치하는 계정을 찾을 수 없습니다.');
            }
        }
    </script>
</body>
</html>
