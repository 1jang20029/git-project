<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>프로필 수정 – 연성대학교 스마트 캠퍼스</title>
  <!-- Profile Edit 전용 CSS -->
  <link rel="stylesheet" href="profile-edit.css" />
</head>
<body>
  <div class="content-header">
    <div>
      <h1>프로필 수정</h1>
      <div class="breadcrumb">
        <span>홈</span>
        <span>›</span>
        <span>프로필 수정</span>
      </div>
    </div>
  </div>

  <div id="profile-edit-container">
    <!-- 1. 프로필 이미지 (이모지 or URL) -->
    <div class="profile-item">
      <label for="profileImageType">프로필 이미지 타입</label>
      <select id="profileImageType">
        <option value="emoji">이모지</option>
        <option value="url">URL</option>
      </select>
    </div>
    <div class="profile-item" id="emoji-picker-container">
      <label for="profileEmoji">이모지 선택</label>
      <input type="text" id="profileEmoji" placeholder="😀" maxlength="2" />
    </div>
    <div class="profile-item" id="image-url-container" style="display: none;">
      <label for="profileImageUrl">이미지 URL 입력</label>
      <input type="text" id="profileImageUrl" placeholder="https://example.com/avatar.jpg" />
    </div>

    <!-- 2. 이름 -->
    <div class="profile-item">
      <label for="profileName">이름</label>
      <input type="text" id="profileName" placeholder="홍길동" />
    </div>

    <!-- 3. 학과 (Role) -->
    <div class="profile-item">
      <label for="profileDepartment">학과</label>
      <input type="text" id="profileDepartment" placeholder="컴퓨터공학과" />
    </div>

    <!-- 4. 이메일 (선택) -->
    <div class="profile-item">
      <label for="profileEmail">이메일</label>
      <input type="email" id="profileEmail" placeholder="user@example.com" />
    </div>

    <!-- 저장 / 취소 버튼 -->
    <div class="action-buttons">
      <button id="saveProfileBtn" class="btn save-btn">저장</button>
      <button id="cancelProfileBtn" class="btn cancel-btn">취소</button>
    </div>
  </div>

  <!-- Profile Edit 전용 JS -->
  <script src="profile-edit.js" defer></script>
</body>
</html>
