<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인</title>
  <link rel="stylesheet" href="../../../css/login.css" />
  <style>
    /* 인라인 CSS - CSS 파일이 로드되지 않을 경우 백업 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      line-height: 1.6;
    }

    .container {
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
      padding-top: 20px;
    }

    .back-button {
      cursor: pointer;
      font-size: 24px;
      color: white;
      margin-right: 15px;
      padding: 8px;
      border-radius: 50%;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .back-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .header-title {
      font-size: 20px;
      font-weight: 600;
      color: white;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .storage-notice {
      background: #fef3cd;
      color: #856404;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 24px;
      font-size: 14px;
      border: 1px solid #ffeaa7;
      display: none;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 40px;
    }

    .university-logo {
      font-size: 28px;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 8px;
    }

    .slogan {
      font-size: 16px;
      color: #718096;
      font-weight: 500;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 600;
      color: #2d3748;
    }

    .form-input {
      width: 100%;
      padding: 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f8fafc;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-input::placeholder {
      color: #a0aec0;
    }

    .password-input-container {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #718096;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: #4a5568;
    }

    .eye-icon {
      width: 20px;
      height: 20px;
    }

    .auto-login {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .auto-login input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: #667eea;
    }

    .auto-login label {
      font-size: 14px;
      color: #4a5568;
      cursor: pointer;
    }

    a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    .login-button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 24px;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .separator {
      display: flex;
      align-items: center;
      margin: 24px 0;
    }

    .separator-line {
      flex: 1;
      height: 1px;
      background: #e2e8f0;
    }

    .separator-text {
      margin: 0 16px;
      color: #718096;
      font-size: 14px;
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 24px;
    }

    .social-button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 700;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .naver-button {
      background: #03c75a;
      color: white;
    }

    .naver-button:hover {
      background: #02b351;
      transform: translateY(-2px);
    }

    .kakao-button {
      background: #fee500;
      color: #191919;
    }

    .kakao-button:hover {
      background: #fdd835;
      transform: translateY(-2px);
    }

    .google-button {
      background: #4285f4;
      color: white;
    }

    .google-button:hover {
      background: #3367d6;
      transform: translateY(-2px);
    }

    .register-link {
      text-align: center;
      color: #718096;
      font-size: 14px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
    }

    .modal-content {
      background-color: white;
      margin: 5% auto;
      padding: 0;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      max-height: 90vh;
      overflow-y: auto;
      animation: modalSlideIn 0.3s ease;
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 24px 0 24px;
    }

    .modal-title {
      font-size: 20px;
      font-weight: 600;
      color: #2d3748;
    }

    .close-modal {
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      color: #718096;
      line-height: 1;
    }

    .close-modal:hover {
      color: #2d3748;
    }

    .modal-body {
      padding: 24px;
    }

    .modal-form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-icon {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
    }

    .naver-benefits {
      background: #f7fafc;
      padding: 16px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .benefits-title {
      font-size: 14px;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 12px;
    }

    .naver-benefits ul {
      list-style: none;
      padding: 0;
    }

    .naver-benefits li {
      font-size: 13px;
      color: #4a5568;
      margin-bottom: 6px;
      padding-left: 16px;
      position: relative;
    }

    .naver-benefits li:before {
      content: "✓";
      position: absolute;
      left: 0;
      color: #03c75a;
      font-weight: bold;
    }

    .modal-footer {
      padding: 0 24px 24px 24px;
      display: flex;
      gap: 12px;
    }

    .modal-button {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .modal-button.cancel {
      background: #f7fafc;
      color: #4a5568;
    }

    .modal-button.cancel:hover {
      background: #edf2f7;
    }

    .modal-button.login {
      background: #03c75a;
      color: white;
    }

    .modal-button.login:hover {
      background: #02b351;
    }

    @media (max-width: 480px) {
      .container {
        padding: 16px;
      }
      
      .login-container {
        padding: 30px 20px;
      }
      
      .university-logo {
        font-size: 24px;
      }
      
      .form-input {
        padding: 14px;
        font-size: 16px;
      }
      
      .social-login {
        gap: 12px;
      }
      
      .social-button {
        width: 45px;
        height: 45px;
        font-size: 16px;
      }
    }

    @media (max-width: 360px) {
      .login-container {
        padding: 24px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="back-button" onclick="goBack()">←</div>
      <div class="header-title">로그인</div>
    </header>

    <div class="login-container">
      <div id="storage-notice" class="storage-notice">
        미리보기 환경에서는 데이터 저장 기능이 제한됩니다. 실제 환경에서 테스트해주세요.
      </div>

      <div class="logo-container">
        <div class="university-logo">연성대학교</div>
        <div class="slogan">Campus Guide</div>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label">아이디 (학번)</label>
          <input type="text" class="form-input" id="studentId" name="studentId" placeholder="학번을 입력하세요">
        </div>

        <div class="form-group">
          <label class="form-label">비밀번호</label>
          <div class="password-input-container">
            <input type="password" class="form-input" id="password" name="password" placeholder="비밀번호를 입력하세요">
            <span class="password-toggle" id="passwordToggle">
              <svg class="eye-icon eye-visible" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg class="eye-icon eye-hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
                <line x1="3" y1="3" x2="21" y2="21"></line>
              </svg>
            </span>
          </div>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
          <div class="auto-login">
            <input type="checkbox" id="saveId">
            <label for="saveId">아이디 저장</label>
          </div>
          <div>
            <a href="find-id-pw.html">아이디/비밀번호 찾기</a>
          </div>
        </div>

        <button type="submit" class="login-button">로그인</button>
      </form>

      <div class="separator">
        <div class="separator-line"></div>
        <div class="separator-text">또는</div>
        <div class="separator-line"></div>
      </div>

      <div class="social-login">
        <div class="social-button naver-button" onclick="naverLogin()">N</div>
        <a href="https://kauth.kakao.com/oauth/authorize?client_id=beed5990dc19ffd7ab4f2355afa70129&redirect_uri=https://ysu-guide.netlify.app/kakao-callback.html&response_type=code&prompt=login" class="social-button kakao-button">K</a>
        <div class="social-button google-button" onclick="googleLogin()">G</div>
      </div>

      <div class="register-link">
        아직 계정이 없으신가요? <a href="register.html">회원가입</a>
      </div>
    </div>
  </div>

  <!-- 네이버 로그인 모달 -->
  <div id="naverLoginModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">네이버 로그인</div>
        <span class="close-modal" onclick="closeModal('naverLoginModal')">&times;</span>
      </div>
      <div class="modal-body">
        <div class="modal-form-group">
          <label class="form-label">네이버 아이디</label>
          <input type="text" class="form-input" id="naverId" placeholder="아이디를 입력하세요">
          <span class="input-icon">👤</span>
        </div>
        <div class="modal-form-group">
          <label class="form-label">네이버 비밀번호</label>
          <input type="password" class="form-input" id="naverPw" placeholder="비밀번호를 입력하세요">
          <span class="input-icon">🔒</span>
        </div>

        <div class="auto-login">
          <input type="checkbox" id="autoLogin">
          <label for="autoLogin">로그인 상태 유지</label>
        </div>

        <div class="naver-benefits">
          <div class="benefits-title">네이버 계정으로 로그인 시 혜택</div>
          <ul>
            <li>네이버 캘린더와 학사일정 연동</li>
            <li>네이버 지도로 캠퍼스 건물 찾기</li>
            <li>네이버 메일을 통한 알림 수신</li>
          </ul>
        </div>
      </div>
      <div class="modal-footer">
        <button class="modal-button cancel" onclick="closeModal('naverLoginModal')">취소</button>
        <button class="modal-button login" onclick="processNaverLogin()">로그인</button>
      </div>
    </div>
  </div>

  <script src="../../../js/login.js"></script>
</body>
</html>
