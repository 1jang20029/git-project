<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 - 연성대학교 Campus Guide</title>
  <link rel="stylesheet" href="../../css/signup.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="back-button" onclick="goBack()">홈으로</div>
      <div class="header-title">회원가입</div>
    </header>

    <div class="signup-container">
      <div class="logo-container">
        <div class="university-logo">연성대학교</div>
        <div class="slogan">Campus Guide</div>
      </div>

      <form id="signupForm">
        <div class="form-group">
          <label class="form-label">아이디 (학번)</label>
          <input type="text" class="form-input" id="studentId" name="studentId" placeholder="학번을 입력하세요">
        </div>

        <div class="form-group">
          <label class="form-label">이름</label>
          <input type="text" class="form-input" id="name" name="name" placeholder="이름을 입력하세요">
        </div>

        <div class="form-group">
          <label class="form-label">비밀번호</label>
          <input type="password" class="form-input" id="password" name="password" placeholder="비밀번호를 입력하세요">
        </div>

        <div class="form-group">
          <label class="form-label">비밀번호 확인</label>
          <input type="password" class="form-input" id="confirmPassword" name="confirmPassword" placeholder="비밀번호를 다시 입력하세요">
        </div>

        <button type="submit" class="signup-button">회원가입</button>
      </form>

      <div class="register-link">
        이미 계정이 있으신가요? <a href="../../pages/user/login.html">로그인</a>
      </div>
    </div>
  </div>

  <script>
    function goBack() {
      window.location.href = "../../index.html";
    }
  </script>
</body>
</html>
