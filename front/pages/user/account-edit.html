<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>내 계정 – 연성대학교 스마트 캠퍼스</title>
  <!-- account-edit.css 적용 -->
  <link rel="stylesheet" href="account-edit.css" />
</head>
<body>
  <!-- 헤더 -->
  <div class="content-header">
    <div>
      <h1>내 계정</h1>
      <div class="breadcrumb">
        <span>홈</span>
        <span>›</span>
        <span>내 계정</span>
      </div>
    </div>
  </div>

  <!-- 메인 카드 -->
  <div id="account-edit-container" class="card">
    <!-- 이름 입력 -->
    <div class="form-item">
      <label for="accountName">이름</label>
      <input type="text" id="accountName" placeholder="홍길동" />
    </div>

    <!-- 학과 입력 -->
    <div class="form-item">
      <label for="accountDepartment">학과</label>
      <input type="text" id="accountDepartment" placeholder="컴퓨터공학과" />
    </div>

    <!-- 액션 버튼 -->
    <div class="action-buttons">
      <button id="saveAccountBtn" class="btn btn-primary">저장</button>
      <button id="cancelAccountBtn" class="btn btn-secondary">취소</button>
    </div>
  </div>

  <!-- account-edit.js 적용 -->
  <script src="account-edit.js"></script>
</body>
</html>
