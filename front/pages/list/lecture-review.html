<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>강의평가 - 연성대학교 스마트 캠퍼스</title>
  <link rel="stylesheet" href="lecture-review.css" />
  <script type="module" src="lecture-review.js" defer></script>
</head>
<body>
  <!-- 상단 영역 -->
  <header>
    <h1>📚 강의평가</h1>
  </header>

  <!-- 에러 메시지 -->
  <div id="error-message" style="display:none; color:red; margin:1rem;"></div>

  <!-- 작성 버튼 -->
  <div class="write-review-section" style="margin: 1rem;">
    <button id="write-review-button">강의평가 작성</button>
  </div>

  <!-- 강의평가 작성 폼이 삽입될 위치 -->
  <div id="reviewFormContainer" style="margin: 1rem 2rem;"></div>

  <!-- 인기 강의평가 영역 -->
  <section>
    <h2 style="margin-left:1rem;">🔥 인기 강의평가</h2>
    <div id="popularReviews" class="review-list" style="margin: 1rem;"></div>
  </section>

  <!-- 최근 강의평가 영역 -->
  <section>
    <h2 style="margin-left:1rem;">🕒 최근 강의평가</h2>
    <div id="recentReviews" class="review-list" style="margin: 1rem;"></div>
  </section>
</body>
</html>
