<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연성대학교 시간표</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
        }
        
        body {
            background-color: #111111;
            color: #f5f5f5;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 테이블 셀 사이의 테두리를 완전히 제거 */
        .timetable td {
            border-collapse: collapse;
            border: 1px solid #333;
        }
        
        .semester-selector {
            background-color: #222;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .semester-dropdown {
            width: 100%;
            padding: 12px;
            background-color: #222;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23aaaaaa' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 14px;
        }
        
        .timetable-selector {
            background-color: #222;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .timetable-dropdown {
            width: 100%;
            padding: 12px;
            background-color: #222;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23aaaaaa' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 14px;
        }
        
        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .action-button {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .action-button svg {
            width: 16px;
            height: 16px;
        }
        
        .add-course-button {
            background-color: #e57373;
            color: white;
        }
        
        .timetable {
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .timetable th, .timetable td {
            border: 1px solid #333;
            padding: 12px;
            text-align: center;
        }
        
        .timetable th {
            background-color: #333;
            font-weight: normal;
        }
        
        .timetable .time-col {
            background-color: #333;
            width: 100px;
        }
        
        .course-cell {
            background-color: #a1887f;
            color: white;
            padding: 0;
            font-weight: bold;
            text-align: center;
            position: relative;
            height: 70px;
        }
        
        .course-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* 모바일 대응 */
        @media (max-width: 768px) {
            .timetable th, .timetable td {
                padding: 8px 4px;
                font-size: 12px;
            }
            
            .timetable .time-col {
                width: 60px;
            }
            
            .course-cell {
                padding: 5px;
                font-size: 12px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="semester-selector">
            <select class="semester-dropdown">
                <option value="2023-1" selected>2023년 1학기</option>
                <option value="2023-2">2023년 2학기</option>
                <option value="2024-1">2024년 1학기</option>
                <option value="2024-2">2024년 2학기</option>
            </select>
        </div>
        
        <div class="timetable-selector">
            <select class="timetable-dropdown">
                <option value="1" selected>1학기 시간표</option>
                <option value="2">시간표 2</option>
                <option value="3">시간표 3</option>
            </select>
        </div>
        
        <div class="action-buttons">
            <button class="action-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
                이름 변경
            </button>
            <button class="action-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="12" y1="8" x2="12" y2="16"></line>
                    <line x1="8" y1="12" x2="16" y2="12"></line>
                </svg>
                새 시간표
            </button>
            <button class="action-button add-course-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="16"></line>
                    <line x1="8" y1="12" x2="16" y2="12"></line>
                </svg>
                과목 추가
            </button>
        </div>
        
        <table class="timetable">
            <thead>
                <tr>
                    <th class="time-col">시간</th>
                    <th>월</th>
                    <th>화</th>
                    <th>수</th>
                    <th>목</th>
                    <th>금</th>
                    <th>토</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="time-col">1교시<br>9:00</td>
                    <td class="course-cell" rowspan="3" style="background-color: #a1887f; margin: 0; border: none;">
                        <div class="course-content">자료구조</div>
                    </td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="time-col">2교시<br>10:00</td>
                    <!-- 자료구조 셀이 rowspan으로 확장됨 -->
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="time-col">3교시<br>11:00</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="time-col">4교시<br>12:00</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="time-col">5교시<br>13:00</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="time-col">6교시<br>14:00</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="time-col">7교시<br>15:00</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="time-col">8교시<br>16:00</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="time-col">9교시<br>17:00</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // 인터랙티브 기능을 위한 자바스크립트
        document.addEventListener('DOMContentLoaded', function() {
            // 예시로 과목 추가 버튼 클릭 이벤트
            const addButton = document.querySelector('.add-course-button');
            addButton.addEventListener('click', function() {
                alert('과목 추가 기능은 현재 구현 중입니다.');
            });
            
            // 예시로 시간표 변경 이벤트
            const timetableDropdown = document.querySelector('.timetable-dropdown');
            timetableDropdown.addEventListener('change', function() {
                alert('시간표 ' + this.value + '로 변경됩니다.');
            });
        });
    </script>
</body>
</html>
