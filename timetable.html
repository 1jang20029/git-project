<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>내 시간표</title>
  <link rel="stylesheet" href="timetable.css" />
</head>
<body>
  <div class="tt-header">
    <div class="tt-title">내 시간표</div>
    <div class="tt-breadcrumb">
      홈 &gt; 학생서비스 &gt; 내 시간표
    </div>
  </div>
  <div class="tt-container">
    <div class="tt-card">
      <div class="tt-card-header">
        <span class="tt-card-title">학기별 시간표</span>
        <button class="add-class-btn">+ 수업 추가</button>
      </div>
      <div class="tt-table-wrap">
        <table id="timetable-table">
          <thead>
            <tr>
              <th>시간</th>
              <th>월</th>
              <th>화</th>
              <th>수</th>
              <th>목</th>
              <th>금</th>
            </tr>
          </thead>
          <tbody>
            <!-- JS에서 자동 생성 -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="timetable.js"></script>
</body>
</html>
