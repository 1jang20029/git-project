<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 시간표 - 연성대학교 캠퍼스 가이드</title>
    <style>
        /* 기존 스타일 유지 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
        }
        
        body {
            background-color: #111111;
            color: #f5f5f5;
            background-image: linear-gradient(135deg, rgba(30, 30, 35, 0.7) 0%, rgba(20, 20, 25, 0.7) 100%);
            background-attachment: fixed;
        }
        
        .container {
            max-width: 768px;
            margin: 0 auto;
            background-color: rgba(18, 18, 18, 0.6);
            min-height: 100vh;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
        }
        
        header {
            background-color: rgba(34, 34, 34, 0.8);
            color: white;
            padding: 14px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(80, 80, 80, 0.3);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        /* 나머지 기존 스타일은 동일하게 유지 */
        
        /* 로그인 관련 스타일 추가 */
        .auth-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }
        
        .auth-form {
            background-color: #222;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }
        
        .auth-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            color: white;
            text-align: center;
        }
        
        .auth-subtitle {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .auth-input {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 16px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #333;
            color: white;
            font-size: 15px;
            transition: all 0.2s;
        }
        
        .auth-input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 2px rgba(255, 107, 107, 0.2);
        }
        
        .auth-button {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .login-button {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.8), rgba(255, 82, 82, 0.8));
            color: white;
            border: none;
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3);
        }
        
        .login-button:hover {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.9), rgba(255, 82, 82, 0.9));
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 107, 107, 0.4);
        }
        
        .signup-button {
            background-color: transparent;
            color: #ddd;
            border: 1px solid #444;
            margin-top: 12px;
        }
        
        .signup-button:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .auth-switch {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }
        
        .auth-switch a {
            color: #ff6b6b;
            text-decoration: none;
            cursor: pointer;
        }
        
        .auth-switch a:hover {
            text-decoration: underline;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-name {
            font-size: 14px;
            font-weight: 500;
        }
        
        .logout-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 13px;
            padding: 6px 10px;
            border-radius: 6px;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .logout-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* 기존 스타일과 충돌을 피하기 위해 나머지 스타일은 생략하고 필요한 부분만 유지 */
    </style>
</head>
<body>
    <!-- 인증 화면 -->
    <div class="auth-container" id="auth-container">
        <div class="auth-form" id="login-form">
            <div class="auth-title">연성대학교 시간표</div>
            <div class="auth-subtitle">학번과 비밀번호로 로그인하여 시간표를 관리하세요</div>
            
            <input type="text" id="login-username" class="auth-input" placeholder="학번 입력" autocomplete="username">
            <input type="password" id="login-password" class="auth-input" placeholder="비밀번호 입력" autocomplete="current-password">
            
            <button id="login-button" class="auth-button login-button">로그인</button>
            <button id="signup-switch-button" class="auth-button signup-button">회원가입</button>
            
            <div id="login-error" style="color: #ff6b6b; font-size: 14px; margin-top: 10px; text-align: center; display: none;"></div>
        </div>
        
        <div class="auth-form" id="signup-form" style="display: none;">
            <div class="auth-title">회원가입</div>
            <div class="auth-subtitle">시간표 서비스 회원가입을 진행합니다</div>
            
            <input type="text" id="signup-username" class="auth-input" placeholder="학번 입력" autocomplete="username">
            <input type="password" id="signup-password" class="auth-input" placeholder="비밀번호 입력" autocomplete="new-password">
            <input type="password" id="signup-password-confirm" class="auth-input" placeholder="비밀번호 확인" autocomplete="new-password">
            <input type="text" id="signup-name" class="auth-input" placeholder="이름 입력">
            
            <button id="signup-button" class="auth-button login-button">회원가입</button>
            
            <div class="auth-switch">
                이미 계정이 있으신가요? <a id="login-switch-button">로그인</a>
            </div>
            
            <div id="signup-error" style="color: #ff6b6b; font-size: 14px; margin-top: 10px; text-align: center; display: none;"></div>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="back-button" onclick="goToBack()">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                <span>뒤로</span>
            </div>
            <div class="page-title">시간표 1</div>
            <div class="page-actions">
                <div class="user-info" id="user-info" style="display: none;">
                    <span class="user-name" id="displayed-username">사용자</span>
                    <button class="logout-button" onclick="logout()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                        로그아웃
                    </button>
                </div>
                <button class="action-button" onclick="openSettings()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                </button>
            </div>
        </header>
        
        <!-- 기존 내용은 그대로 유지 -->
        <div class="semester-selector">
            <select id="semester-select" class="semester-dropdown" onchange="changeSemester()">
                <option value="2023-1" selected>2023년 1학기</option>
                <option value="2023-2">2023년 2학기</option>
                <option value="2023-3">2023년 여름학기</option>
                <option value="2023-4">2023년 겨울학기</option>
                <option value="2024-1">2024년 1학기</option>
                <option value="2024-2">2024년 2학기</option>
                <option value="2024-3">2024년 여름학기</option>
                <option value="2024-4">2024년 겨울학기</option>
                <option value="2025-1">2025년 1학기</option>
                <option value="2025-2">2025년 2학기</option>
                <option value="2025-3">2025년 여름학기</option>
                <option value="2025-4">2025년 겨울학기</option>
                <option value="2026-1">2026년 1학기</option>
                <option value="2026-2">2026년 2학기</option>
                <option value="2026-3">2026년 여름학기</option>
                <option value="2026-4">2026년 겨울학기</option>
            </select>
        </div>
        
        <div class="timetable-selector">
            <select id="timetable-select" class="timetable-dropdown" onchange="changeTimetable()">
                <option value="1" selected>시간표 1</option>
                <option value="2">시간표 2</option>
                <option value="3">시간표 3</option>
            </select>
            
            <div class="timetable-actions">
                <button class="timetable-action-button" onclick="renameTimetable()">
                    <span style="display: inline-flex; align-items: center; gap: 4px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.85 2.85 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3Z"/></svg>
                        이름 변경
                    </span>
                </button>
                <button class="timetable-action-button" onclick="addNewTimetable()">
                    <span style="display: inline-flex; align-items: center; gap: 4px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/></svg>
                        새 시간표
                    </span>
                </button>
                <button class="add-course-button" onclick="openAddCourseModal()">
                    <span style="display: inline-flex; align-items: center; gap: 4px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/></svg>
                        과목 추가
                    </span>
                </button>
            </div>
        </div>
        
        <div class="content-section">
            <div class="timetable-container">
                <table class="timetable">
                    <thead>
                        <tr>
                            <th class="time-col">시간</th>
                            <th>월</th>
                            <th>화</th>
                            <th>수</th>
                            <th>목</th>
                            <th>금</th>
                            <th>토</th>
                        </tr>
                    </thead>
                    <tbody id="timetable-body">
                        <!-- 시간표 내용은 JavaScript로 동적 생성됩니다 -->
                    </tbody>
                </table>
            </div>
            
            <div class="section-title">
                <span>수강 과목 목록</span>
            </div>
            
            <ul class="class-list" id="course-list">
                <!-- 과목 목록은 JavaScript로 동적 생성됩니다 -->
            </ul>
        </div>
        
        <!-- 과목 추가/수정 모달 -->
        <div class="modal" id="course-modal">
            <div class="modal-content">
                <div class="modal-title" id="modal-title">과목 추가</div>
                
                <form id="course-form" onsubmit="saveCourse(event)">
                    <input type="hidden" id="course-id">
                    
                    <div class="form-group">
                        <label class="form-label" for="course-name">과목명 *</label>
                        <input type="text" id="course-name" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="course-professor">담당 교수</label>
                        <input type="text" id="course-professor" class="form-input">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="course-credits">학점</label>
                            <input type="number" id="course-credits" class="form-input" min="1" max="6" value="3">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="course-type">이수 구분</label>
                            <select id="course-type" class="form-select">
                                <option value="전공필수">전공필수</option>
                                <option value="전공선택">전공선택</option>
                                <option value="교양필수">교양필수</option>
                                <option value="교양선택">교양선택</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">과목 색상</label>
                        <div class="color-select" id="color-select">
                            <div class="color-option color-1" data-color="color-1" onclick="selectColor(this)"></div>
                            <div class="color-option color-2" data-color="color-2" onclick="selectColor(this)"></div>
                            <div class="color-option color-3" data-color="color-3" onclick="selectColor(this)"></div>
                            <div class="color-option color-4" data-color="color-4" onclick="selectColor(this)"></div>
                            <div class="color-option color-5" data-color="color-5" onclick="selectColor(this)"></div>
                            <div class="color-option color-6" data-color="color-6" onclick="selectColor(this)"></div>
                            <div class="color-option color-7" data-color="color-7" onclick="selectColor(this)"></div>
                            <div class="color-option color-8" data-color="color-8" onclick="selectColor(this)"></div>
                        </div>
                        <input type="hidden" id="course-color" value="color-1">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">수업 시간 *</label>
                        
                        <div id="time-slots">
                            <div class="form-row time-slot">
                                <div class="form-group">
                                    <label class="form-label">요일</label>
                                    <select class="form-select day-select">
                                        <option value="1">월요일</option>
                                        <option value="2">화요일</option>
                                        <option value="3">수요일</option>
                                        <option value="4">목요일</option>
                                        <option value="5">금요일</option>
                                        <option value="6">토요일</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label">시작 교시</label>
                                    <select class="form-select start-select">
                                        <option value="1">1교시 (9:30)</option>
                                        <option value="2">2교시 (10:30)</option>
                                        <option value="3">3교시 (11:30)</option>
                                        <option value="4">4교시 (12:30)</option>
                                        <option value="5">5교시 (13:30)</option>
                                        <option value="6">6교시 (14:30)</option>
                                        <option value="7">7교시 (15:30)</option>
                                        <option value="8">8교시 (16:30)</option>
                                        <option value="9">9교시 (17:30)</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label">종료 교시</label>
                                    <select class="form-select end-select">
                                        <option value="1">1교시 (10:20)</option>
                                        <option value="2">2교시 (11:20)</option>
                                        <option value="3">3교시 (12:20)</option>
                                        <option value="4">4교시 (13:20)</option>
                                        <option value="5">5교시 (14:20)</option>
                                        <option value="6">6교시 (15:20)</option>
                                        <option value="7">7교시 (16:20)</option>
                                        <option value="8">8교시 (17:20)</option>
                                        <option value="9">9교시 (18:20)</option>
                                    </select>
                                </div>
                                
                                <div class="form-group" style="flex: 0.2">
                                    <label class="form-label">&nbsp;</label>
                                    <button type="button" class="form-input" style="background-color: #ff6b6b; color: white; display: flex; align-items: center; justify-content: center;" onclick="removeTimeSlot(this)">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <button type="button" class="add-course-button" onclick="addTimeSlot()" style="margin-top: 12px;">
                            <span style="display: inline-flex; align-items: center; gap: 4px;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/></svg>
                                수업 시간 추가
                            </span>
                        </button>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="course-room">강의실</label>
                        <input type="text" id="course-room" class="form-input" placeholder="예: 공2-204">
                    </div>
                    
                    <div class="modal-actions">
                        <button type="button" class="modal-button cancel-button" onclick="closeModal()">취소</button>
                        <button type="submit" class="modal-button save-button">저장</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // 현재 로그인한 사용자 정보
        let currentUser = null;
        
        // 사용자 데이터베이스 (실제로는 서버에 저장해야 함)
        // localStorage를 사용하여 사용자 정보 저장 (실제 구현에서는 서버 데이터베이스 사용)
        let usersDB = JSON.parse(localStorage.getItem('usersDB')) || [];
        
        // 과목 배열 초기화
        let courses = [];
        
        // 현재 학기 정보
        const currentSemester = {
            year: 2023,
            term: 1
        };
        
        // 현재 시간표 정보
        let currentTimetable = {
            id: 1,
            name: "시간표 1" 
        };
        
        // 시간표 목록
        let timetables = [
            { id: 1, name: "시간표 1" },
            { id: 2, name: "시간표 2" },
            { id: 3, name: "시간표 3" }
        ];
        
        // 시간 데이터 (교시별 시작 시간)
        const timeData = [
            { period: 1, startTime: "9:00" },
            { period: 2, startTime: "10:00" },
            { period: 3, startTime: "11:00" },
            { period: 4, startTime: "12:00" },
            { period: 5, startTime: "13:00" },
            { period: 6, startTime: "14:00" },
            { period: 7, startTime: "15:00" },
            { period: 8, startTime: "16:00" },
            { period: 9, startTime: "17:00" }
        ];
        
        // 요일 데이터
        const dayData = ["", "월", "화", "수", "목", "금", "토"];
        
        // 페이지 로드 시 실행되는 함수
        document.addEventListener('DOMContentLoaded', function() {
            // 사용자 인증 상태 확인
            checkAuthStatus();
            
            // 폼 이벤트 리스너 설정
            setupAuthEventListeners();
        });
        
        // 사용자 인증 상태 확인
        function checkAuthStatus() {
            const savedUser = localStorage.getItem('currentUser');
            
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showLoggedInUI();
                loadUserData();
            } else {
                showLoginUI();
            }
        }
        
        // 인증 화면 이벤트 리스너 설정
        function setupAuthEventListeners() {
            // 로그인 버튼 클릭 이벤트
            document.getElementById('login-button').addEventListener('click', function() {
                login();
            });
            
            // 회원가입 버튼 클릭 이벤트
            document.getElementById('signup-button').addEventListener('click', function() {
                signup();
            });
            
            // 로그인 화면으로 전환 이벤트
            document.getElementById('login-switch-button').addEventListener('click', function() {
                document.getElementById('signup-form').style.display = 'none';
                document.getElementById('login-form').style.display = 'block';
            });
            
            // 회원가입 화면으로 전환 이벤트
            document.getElementById('signup-switch-button').addEventListener('click', function() {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('signup-form').style.display = 'block';
            });
            
            // 로그인 폼 엔터키 이벤트 처리
            document.getElementById('login-password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
            
            // 회원가입 폼 엔터키 이벤트 처리
            document.getElementById('signup-password-confirm').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    signup();
                }
            });
        }
        
        // 로그인 UI 표시
        function showLoginUI() {
            document.getElementById('auth-container').style.display = 'flex';
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('user-info').style.display = 'none';
        }
        
        // 로그인 후 UI 표시
        function showLoggedInUI() {
            document.getElementById('auth-container').style.display = 'none';
            document.getElementById('user-info').style.display = 'flex';
            document.getElementById('displayed-username').textContent = currentUser.name || currentUser.username;
            
            // 페이지 초기화
            loadTimetablesFromStorage();
            updateTimetableSelector();
            createTimetable();
            renderCourseList();
            updatePageTitle();
        }
        
        // 로그인 처리
        function login() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();
            
            if (!username || !password) {
                showLoginError('학번과 비밀번호를 모두 입력해주세요.');
                return;
            }
            
            // 사용자 확인
            const user = usersDB.find(u => u.username === username);
            
            if (!user) {
                showLoginError('등록되지 않은 학번입니다.');
                return;
            }
            
            if (user.password !== password) {
                showLoginError('비밀번호가 일치하지 않습니다.');
                return;
            }
            
            // 로그인 성공
            currentUser = user;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            // UI 업데이트
            showLoggedInUI();
            
            // 사용자 데이터 로드
            loadUserData();
        }
        
        // 로그인 오류 표시
        function showLoginError(message) {
            const errorElement = document.getElementById('login-error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            // 3초 후 오류 메시지 숨김
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 3000);
        }
        
        // 회원가입 처리
        function signup() {
            const username = document.getElementById('signup-username').value.trim();
            const password = document.getElementById('signup-password').value.trim();
            const passwordConfirm = document.getElementById('signup-password-confirm').value.trim();
            const name = document.getElementById('signup-name').value.trim();
            
            if (!username || !password || !passwordConfirm || !name) {
                showSignupError('모든 필드를 입력해주세요.');
                return;
            }
            
            if (password !== passwordConfirm) {
                showSignupError('비밀번호가 일치하지 않습니다.');
                return;
            }
            
            // 중복 사용자 확인
            if (usersDB.some(u => u.username === username)) {
                showSignupError('이미 등록된 학번입니다.');
                return;
            }
            
            // 새 사용자 생성
            const newUser = {
                id: Date.now(), // 고유 ID 생성
                username: username,
                password: password,
                name: name,
                timetables: [
                    { id: 1, name: "시간표 1" },
                    { id: 2, name: "시간표 2" },
                    { id: 3, name: "시간표 3" }
                ],
                currentTimetable: { id: 1, name: "시간표 1" }
            };
            
            // 사용자 추가
            usersDB.push(newUser);
            saveUsersDB();
            
            // 로그인 처리
            currentUser = newUser;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            // UI 업데이트
            showLoggedInUI();
            
            // 사용자 데이터 초기화
            loadUserData();
        }
        
        // 회원가입 오류 표시
        function showSignupError(message) {
            const errorElement = document.getElementById('signup-error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            // 3초 후 오류 메시지 숨김
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 3000);
        }
        
        // 로그아웃 처리
        function logout() {
            // 세션 정보 삭제
            localStorage.removeItem('currentUser');
            currentUser = null;
            
            // UI 초기화
            showLoginUI();
            
            // 기존 데이터 초기화
            courses = [];
            timetables = [
                { id: 1, name: "시간표 1" },
                { id: 2, name: "시간표 2" },
                { id: 3, name: "시간표 3" }
            ];
            currentTimetable = { id: 1, name: "시간표 1" };
        }
        
        // 사용자 DB 저장
        function saveUsersDB() {
            localStorage.setItem('usersDB', JSON.stringify(usersDB));
        }
        
        // 사용자 데이터 로드
        function loadUserData() {
            if (!currentUser) return;
            
            // 사용자 시간표 설정 로드
            timetables = currentUser.timetables || [
                { id: 1, name: "시간표 1" },
                { id: 2, name: "시간표 2" },
                { id: 3, name: "시간표 3" }
            ];
            
            currentTimetable = currentUser.currentTimetable || { id: 1, name: "시간표 1" };
            
            // 학기 선택기 초기화
            document.getElementById('semester-select').value = `${currentSemester.year}-${currentSemester.term}`;
            
            // 시간표 선택기 업데이트
            updateTimetableSelector();
            
            // 과목 데이터 로드
            loadCoursesFromStorage();
            
            // 시간표 생성
            createTimetable();
            
            // 과목 목록 표시
            renderCourseList();
            
            // 페이지 타이틀 업데이트
            updatePageTitle();
        }
        
        // 페이지 타이틀 업데이트
        function updatePageTitle() {
            document.querySelector('.page-title').textContent = currentTimetable.name;
        }
        
        // 로컬 스토리지에서 시간표 목록 로드
        function loadTimetablesFromStorage() {
            if (!currentUser) return;
            
            timetables = currentUser.timetables || [
                { id: 1, name: "시간표 1" },
                { id: 2, name: "시간표 2" },
                { id: 3, name: "시간표 3" }
            ];
            
            currentTimetable = currentUser.currentTimetable || { id: 1, name: "시간표 1" };
        }
        
        // 시간표 선택기 업데이트
        function updateTimetableSelector() {
            const timetableSelect = document.getElementById('timetable-select');
            timetableSelect.innerHTML = '';
            
            timetables.forEach(timetable => {
                const option = document.createElement('option');
                option.value = timetable.id;
                option.textContent = timetable.name;
                if (timetable.id === currentTimetable.id) {
                    option.selected = true;
                }
                timetableSelect.appendChild(option);
            });
        }
        
        // 시간표 변경 함수
        function changeTimetable() {
            if (!currentUser) return;
            
            const timetableSelect = document.getElementById('timetable-select');
            const selectedTimetableId = parseInt(timetableSelect.value);
            
            // 선택한 시간표 찾기
            const selectedTimetable = timetables.find(t => t.id === selectedTimetableId);
            if (!selectedTimetable) return;
            
            // 현재 시간표 업데이트
            currentTimetable = selectedTimetable;
            currentUser.currentTimetable = currentTimetable;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            // 페이지 타이틀 업데이트
            updatePageTitle();
            
            // 선택된 시간표에 맞는 과목 데이터 로드
            loadCoursesFromStorage();
            
            // 시간표 갱신
            renderCoursesOnTimetable();
            
            // 과목 목록 갱신
            renderCourseList();
        }
        
        // 시간표 이름 변경
        function renameTimetable() {
            if (!currentUser) return;
            
            const newName = prompt("시간표 이름을 입력하세요:", currentTimetable.name);
            if (newName && newName.trim() !== "") {
                // 시간표 이름 업데이트
                currentTimetable.name = newName.trim();
                
                // 시간표 목록에서 해당 시간표 업데이트
                const index = timetables.findIndex(t => t.id === currentTimetable.id);
                if (index !== -1) {
                    timetables[index] = currentTimetable;
                }
                
                // 사용자 데이터 업데이트
                currentUser.timetables = timetables;
                currentUser.currentTimetable = currentTimetable;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                
                // 시간표 선택기 업데이트
                updateTimetableSelector();
                
                // 페이지 타이틀 업데이트
                updatePageTitle();
            }
        }
        
        // 새 시간표 추가
        function addNewTimetable() {
            if (!currentUser) return;
            
            const newName = prompt("새 시간표 이름을 입력하세요:", "새 시간표");
            if (newName && newName.trim() !== "") {
                // 새 시간표 ID 생성 (최대 ID + 1)
                const maxId = timetables.reduce((max, t) => Math.max(max, t.id), 0);
                const newId = maxId + 1;
                
                // 새 시간표 객체 생성
                const newTimetable = {
                    id: newId,
                    name: newName.trim()
                };
                
                // 시간표 목록에 추가
                timetables.push(newTimetable);
                
                // 현재 시간표로 설정
                currentTimetable = newTimetable;
                
                // 사용자 데이터 업데이트
                currentUser.timetables = timetables;
                currentUser.currentTimetable = currentTimetable;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                
                // 시간표 선택기 업데이트
                updateTimetableSelector();
                
                // 페이지 타이틀 업데이트
                updatePageTitle();
                
                // 과목 데이터 초기화 및 화면 갱신
                courses = [];
                saveCoursesToStorage();
                renderCoursesOnTimetable();
                renderCourseList();
            }
        }
        
        // 학기 변경 함수
        function changeSemester() {
            if (!currentUser) return;
            
            const semesterSelect = document.getElementById('semester-select');
            const selectedValue = semesterSelect.value;
            const [year, term] = selectedValue.split('-');
            
            currentSemester.year = parseInt(year);
            currentSemester.term = parseInt(term);
            
            // 선택된 학기에 맞는 과목 데이터 로드
            loadCoursesFromStorage();
            
            // 시간표 갱신
            renderCoursesOnTimetable();
            
            // 과목 목록 갱신
            renderCourseList();
        }
        
        // 로컬 스토리지에서 과목 데이터 로드
        function loadCoursesFromStorage() {
            if (!currentUser) return;
            
            // 사용자별 키 생성 (사용자 ID + 학기 정보 + 시간표 ID)
            const semesterKey = `courses_${currentUser.id}_${currentSemester.year}_${currentSemester.term}_${currentTimetable.id}`;
            const savedCourses = localStorage.getItem(semesterKey);
            
            if (savedCourses) {
                courses = JSON.parse(savedCourses);
            } else {
                courses = [];
            }
        }
        
        // 로컬 스토리지에 과목 데이터 저장
        function saveCoursesToStorage() {
            if (!currentUser) return;
            
            // 사용자별 키 생성 (사용자 ID + 학기 정보 + 시간표 ID)
            const semesterKey = `courses_${currentUser.id}_${currentSemester.year}_${currentSemester.term}_${currentTimetable.id}`;
            localStorage.setItem(semesterKey, JSON.stringify(courses));
        }
        
        // 시간표 생성 함수
        function createTimetable() {
            if (!currentUser) return;
            
            const tbody = document.getElementById('timetable-body');
            tbody.innerHTML = '';
            
            // 교시별 행 생성
            for (let i = 0; i < timeData.length; i++) {
                const period = timeData[i].period;
                const startTime = timeData[i].startTime;
                
                const row = document.createElement('tr');
                
                // 시간 열
                const timeCell = document.createElement('td');
                timeCell.className = 'time-col';
                timeCell.innerHTML = `${period}교시<br>${startTime}`;
                row.appendChild(timeCell);
                
                // 요일별 열 (월~토)
                for (let day = 1; day <= 6; day++) {
                    const cell = document.createElement('td');
                    cell.className = 'class-cell';
                    cell.dataset.day = day;
                    cell.dataset.period = period;
                    row.appendChild(cell);
                }
                
                tbody.appendChild(row);
            }
            
            // 과목 데이터를 시간표에 표시
            renderCoursesOnTimetable();
        }
        
        // 시간표에 과목 데이터 표시
        function renderCoursesOnTimetable() {
            if (!currentUser) return;
            
            // 기존 과목 셀 초기화
            const classCells = document.querySelectorAll('.class-cell');
            classCells.forEach(cell => {
                cell.innerHTML = '';
                cell.style.position = 'relative';
            });
            
            // 과목별로 시간표에 표시
            courses.forEach(course => {
                course.times.forEach(time => {
                    // 요일 열 찾기
                    const day = time.day;
                    const startPeriod = time.start;
                    const endPeriod = time.end;
                    
                    // 30분부터 시작하는 수업 (반만 채우기)
                    for (let period = startPeriod; period <= endPeriod; period++) {
                        const cell = document.querySelector(`.class-cell[data-day="${day}"][data-period="${period}"]`);
                        if (!cell) continue;
                        
                        // 수업 블록 생성
                        const courseBlock = document.createElement('div');
                        cell.appendChild(courseBlock);
                        
                        // 블록 포지셔닝 및 스타일링
                        courseBlock.style.position = 'absolute';
                        courseBlock.style.zIndex = '5';
                        courseBlock.className = `class-item ${course.color}`;
                        
                        if (period === startPeriod) {
                            // 첫 번째 교시 (30분부터 시작)
                            courseBlock.style.top = '50%';
                            courseBlock.style.height = '50%';
                            courseBlock.style.left = '0';
                            courseBlock.style.right = '0';
                            
                            // 첫 교시에는 과목명과 정보 표시
                            courseBlock.innerHTML = `
                                <div class="class-name">${course.name}</div>
                                <div class="class-info">${course.professor || ''} ${course.room || ''}</div>
                            `;
                        } else if (period === endPeriod) {
                            // 마지막 교시 (20분에 종료)
                            courseBlock.style.top = '0';
                            courseBlock.style.height = '35%';
                            courseBlock.style.left = '0';
                            courseBlock.style.right = '0';
                            courseBlock.style.borderTop = 'none';
                            courseBlock.style.borderTopLeftRadius = '0';
                            courseBlock.style.borderTopRightRadius = '0';
                        } else {
                            // 중간 교시 (전체 채우기)
                            courseBlock.style.top = '0';
                            courseBlock.style.height = '100%';
                            courseBlock.style.left = '0';
                            courseBlock.style.right = '0';
                            courseBlock.style.borderRadius = '0';
                        }
                    }
                });
            });
        }
        
        // 과목 목록 표시
        function renderCourseList() {
            if (!currentUser) return;
            
            const courseList = document.getElementById('course-list');
            courseList.innerHTML = '';
            
            if (courses.length === 0) {
                const emptyMessage = document.createElement('div');
                emptyMessage.className = 'empty-message';
                emptyMessage.textContent = '등록된 과목이 없습니다.';
                courseList.appendChild(emptyMessage);
                return;
            }
            
            courses.forEach(course => {
                const li = document.createElement('li');
                li.className = 'class-list-item';
                
                // 과목 시간 정보 문자열 생성
                const timeStrings = course.times.map(time => {
                    const day = dayData[time.day];
                    const startTime = `${time.start}교시(${timeData[time.start-1].startTime})`;
                    const endTime = `${time.end}교시(${(parseInt(time.end) === 9 ? '18' : (parseInt(time.end) + 10))}:20)`;
                    return `${day} ${startTime}~${endTime}`;
                });
                
                li.innerHTML = `
                    <div class="class-list-info">
                        <div class="class-list-title">${course.name}</div>
                        <div class="class-list-details">${course.professor || '교수명 미정'} | ${course.credits}학점 | ${course.type}</div>
                        <div class="class-list-time">${timeStrings.join(', ')} | ${course.room || '강의실 미정'}</div>
                    </div>
                    <div class="class-actions">
                        <button class="class-action-button" onclick="editCourse(${course.id})">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.85 2.85 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3Z"/></svg>
                        </button>
                        <button class="class-action-button" onclick="deleteCourse(${course.id})">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
                        </button>
                    </div>
                `;
                
                courseList.appendChild(li);
            });
        }
        
        // 과목 추가 모달 열기
        function openAddCourseModal() {
            if (!currentUser) return;
            
            // 모달 제목 설정
            document.getElementById('modal-title').textContent = '과목 추가';
            
            // 폼 초기화
            document.getElementById('course-form').reset();
            document.getElementById('course-id').value = '';
            
            // 기본 색상 선택
            selectColor(document.querySelector('.color-option'));
            
            // 시간 슬롯 초기화
            const timeSlots = document.getElementById('time-slots');
            timeSlots.innerHTML = '';
            addTimeSlot();
            
            // 모달 표시
            document.getElementById('course-modal').style.display = 'flex';
        }
        
        // 과목 수정 모달 열기
        function editCourse(courseId) {
            if (!currentUser) return;
            
            // 해당 과목 찾기
            const course = courses.find(c => c.id === courseId);
            if (!course) return;
            
            // 모달 제목 설정
            document.getElementById('modal-title').textContent = '과목 수정';
            
            // 과목 정보 설정
            document.getElementById('course-id').value = course.id;
            document.getElementById('course-name').value = course.name;
            document.getElementById('course-professor').value = course.professor || '';
            document.getElementById('course-credits').value = course.credits;
            document.getElementById('course-type').value = course.type;
            document.getElementById('course-room').value = course.room || '';
            document.getElementById('course-color').value = course.color;
            
            // 색상 선택
            selectColor(document.querySelector(`.color-option[data-color="${course.color}"]`));
            
            // 시간 슬롯 초기화
            const timeSlots = document.getElementById('time-slots');
            timeSlots.innerHTML = '';
            
            // 시간 정보 설정
            course.times.forEach(time => {
                addTimeSlot(time.day, time.start, time.end);
            });
            
            // 시간 정보가 없는 경우 기본 슬롯 추가
            if (course.times.length === 0) {
                addTimeSlot();
            }
            
            // 모달 표시
            document.getElementById('course-modal').style.display = 'flex';
        }
        
        // 과목 삭제
        function deleteCourse(courseId) {
            if (!currentUser) return;
            
            if (!confirm('정말 이 과목을 삭제하시겠습니까?')) return;
            
            // 과목 삭제
            courses = courses.filter(course => course.id !== courseId);
            
            // 데이터 저장 및 화면 갱신
            saveCoursesToStorage();
            renderCourseList();
            renderCoursesOnTimetable();
        }
        
        // 모달 닫기
        function closeModal() {
            document.getElementById('course-modal').style.display = 'none';
        }
        
        // 과목 색상 선택
        function selectColor(element) {
            // 기존 선택 제거
            document.querySelectorAll('.color-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // 새로운 색상 선택
            element.classList.add('selected');
            document.getElementById('course-color').value = element.dataset.color;
        }
        
        // 시간 슬롯 추가
        function addTimeSlot(day = 1, start = 1, end = 1) {
            const timeSlots = document.getElementById('time-slots');
            
            const slotDiv = document.createElement('div');
            slotDiv.className = 'form-row time-slot';
            
            slotDiv.innerHTML = `
                <div class="form-group">
                    <label class="form-label">요일</label>
                    <select class="form-select day-select">
                        <option value="1">월요일</option>
                        <option value="2">화요일</option>
                        <option value="3">수요일</option>
                        <option value="4">목요일</option>
                        <option value="5">금요일</option>
                        <option value="6">토요일</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">시작 교시</label>
                    <select class="form-select start-select">
                        <option value="1">1교시 (9:30)</option>
                        <option value="2">2교시 (10:30)</option>
                        <option value="3">3교시 (11:30)</option>
                        <option value="4">4교시 (12:30)</option>
                        <option value="5">5교시 (13:30)</option>
                        <option value="6">6교시 (14:30)</option>
                        <option value="7">7교시 (15:30)</option>
                        <option value="8">8교시 (16:30)</option>
                        <option value="9">9교시 (17:30)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">종료 교시</label>
                    <select class="form-select end-select">
                        <option value="1">1교시 (10:20)</option>
                        <option value="2">2교시 (11:20)</option>
                        <option value="3">3교시 (12:20)</option>
                        <option value="4">4교시 (13:20)</option>
                        <option value="5">5교시 (14:20)</option>
                        <option value="6">6교시 (15:20)</option>
                        <option value="7">7교시 (16:20)</option>
                        <option value="8">8교시 (17:20)</option>
                        <option value="9">9교시 (18:20)</option>
                    </select>
                </div>
                
                <div class="form-group" style="flex: 0.2">
                    <label class="form-label">&nbsp;</label>
                    <button type="button" class="form-input" style="background-color: #ff6b6b; color: white; display: flex; align-items: center; justify-content: center;" onclick="removeTimeSlot(this)">
                        0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    </button>
                </div>
            `;
            
            timeSlots.appendChild(slotDiv);
            
            // 초기값 설정
            const daySelect = slotDiv.querySelector('.day-select');
            const startSelect = slotDiv.querySelector('.start-select');
            const endSelect = slotDiv.querySelector('.end-select');
            
            daySelect.value = day;
            startSelect.value = start;
            endSelect.value = end;
            
            // 시작 교시가 변경될 때 종료 교시 업데이트
            startSelect.addEventListener('change', function() {
                const startValue = parseInt(this.value);
                const endValue = parseInt(endSelect.value);
                
                if (endValue < startValue) {
                    endSelect.value = startValue;
                }
            });
        }
        
        // 시간 슬롯 제거
        function removeTimeSlot(button) {
            const timeSlots = document.getElementById('time-slots');
            const slot = button.closest('.time-slot');
            
            // 최소 하나의 슬롯은 유지
            if (timeSlots.querySelectorAll('.time-slot').length > 1) {
                timeSlots.removeChild(slot);
            }
        }
        
        // 과목 저장
        function saveCourse(event) {
            if (!currentUser) return;
            
            event.preventDefault();
            
            // 과목 정보 수집
            const courseId = document.getElementById('course-id').value;
            const name = document.getElementById('course-name').value.trim();
            const professor = document.getElementById('course-professor').value.trim();
            const credits = parseInt(document.getElementById('course-credits').value);
            const type = document.getElementById('course-type').value;
            const room = document.getElementById('course-room').value.trim();
            const color = document.getElementById('course-color').value;
            
            // 시간 정보 수집
            const times = [];
            const timeSlots = document.querySelectorAll('.time-slot');
            
            timeSlots.forEach(slot => {
                const day = parseInt(slot.querySelector('.day-select').value);
                const start = parseInt(slot.querySelector('.start-select').value);
                const end = parseInt(slot.querySelector('.end-select').value);
                
                times.push({ day, start, end });
            });
            
            // 과목 객체 생성
            const course = {
                id: courseId ? parseInt(courseId) : Date.now(),
                name,
                professor,
                credits,
                type,
                color,
                room,
                times
            };
            
            // 기존 과목 수정 또는 새 과목 추가
            if (courseId) {
                const index = courses.findIndex(c => c.id === parseInt(courseId));
                if (index !== -1) {
                    courses[index] = course;
                }
            } else {
                courses.push(course);
            }
            
            // 데이터 저장 및 화면 갱신
            saveCoursesToStorage();
            renderCourseList();
            renderCoursesOnTimetable();
            
            // 모달 닫기
            closeModal();
        }
        
        // 설정 화면 열기
        function openSettings() {
            alert('시간표 설정 기능은 준비 중입니다.');
        }
        
        // 이전 페이지로 이동
        function goToBack() {
            window.history.back();
        }
    </script>
</body>
</html>
