<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>내 시간표</title>
  <link rel="stylesheet" href="timetable.css" />
</head>
<body>
  <div class="tt-container">
    <header>
      <div class="tt-header-title">내 시간표</div>
      <button id="addClassBtn" class="tt-add-btn">+ 수업 추가</button>
    </header>
    <div class="tt-table-wrap">
      <table class="tt-table">
        <thead>
          <tr>
            <th class="tt-time-col"></th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
          </tr>
        </thead>
        <tbody id="timetable-body">
          <!-- 9시~18시(1시간 단위) 행 생성됨 -->
        </tbody>
      </table>
    </div>
    <!-- 팝업: 과목 추가 -->
    <div class="tt-modal" id="classModal">
      <div class="tt-modal-content">
        <div class="tt-modal-title">수업 추가</div>
        <label>
          과목명
          <input type="text" id="subjectInput" maxlength="15" required>
        </label>
        <label>
          요일
          <select id="dayInput">
            <option value="1">월</option>
            <option value="2">화</option>
            <option value="3">수</option>
            <option value="4">목</option>
            <option value="5">금</option>
          </select>
        </label>
        <label>
          시작 시간
          <select id="startTimeInput"></select>
        </label>
        <label>
          종료 시간
          <select id="endTimeInput"></select>
        </label>
        <div class="tt-modal-actions">
          <button id="addClassSubmit" class="tt-modal-ok">추가</button>
          <button id="addClassCancel" class="tt-modal-cancel">취소</button>
        </div>
      </div>
    </div>
  </div>
  <script src="timetable.js"></script>
</body>
</html>
