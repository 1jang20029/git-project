<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 연성대학교</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 768px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: #c62917;
            color: white;
            padding: 12px 16px;
            display: flex;
            align-items: center;
        }
        
        .back-button {
            font-size: 20px;
            margin-right: 16px;
            cursor: pointer;
        }
        
        .header-title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .login-container {
            padding: 32px 24px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .university-logo {
            font-size: 24px;
            font-weight: bold;
            color: #c62917;
            margin-bottom: 8px;
        }
        
        .slogan {
            font-size: 16px;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .form-input:focus {
            border-color: #c62917;
            outline: none;
        }
        
        .login-button {
            width: 100%;
            padding: 14px;
            background-color: #c62917;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 16px;
        }
        
        .login-options {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
            margin-top: 16px;
        }
        
        .login-options a {
            color: #666;
            text-decoration: none;
        }
        
        .separator {
            display: flex;
            align-items: center;
            margin: 32px 0;
            color: #888;
        }
        
        .separator-line {
            flex: 1;
            height: 1px;
            background-color: #ddd;
        }
        
        .separator-text {
            padding: 0 16px;
            font-size: 14px;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 16px;
        }
        
        .social-button {
            width: 48px;
            height: 48px;
            border-radius: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-decoration: none;
        }
        
        .social-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        
        .naver-button {
            background-color: #03C75A;
            color: white;
        }
        
        .kakao-button {
            background-color: #FEE500;
            color: #3A1D1D;
        }
        
        .google-button {
            background-color: white;
            color: #4285F4;
            border: 1px solid #ddd;
        }
        
        .register-link {
            text-align: center;
            margin-top: 32px;
            font-size: 14px;
            color: #666;
        }
        
        .register-link a {
            color: #c62917;
            font-weight: bold;
            text-decoration: none;
        }
        
        /* 네이버 로그인 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 0;
            width: 90%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: slideDown 0.3s;
            overflow: hidden;
        }
        
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-header {
            background-color: #03C75A;
            color: white;
            padding: 16px 20px;
            position: relative;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .modal-title:before {
            content: "N";
            display: flex;
            justify-content: center;
            align-items: center;
            width: 28px;
            height: 28px;
            background-color: white;
            color: #03C75A;
            border-radius: 50%;
            margin-right: 10px;
            font-weight: bold;
        }
        
        .close-modal {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        
        .close-modal:hover {
            opacity: 1;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .modal-form-group {
            margin-bottom: 16px;
            position: relative;
        }
        
        .modal-form-group .form-label {
            color: #333;
            font-weight: 500;
        }
        
        .modal-form-group .form-input {
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            transition: all 0.3s;
        }
        
        .modal-form-group .form-input:focus {
            border-color: #03C75A;
            background-color: white;
            box-shadow: 0 0 0 2px rgba(3, 199, 90, 0.2);
        }
        
        .input-icon {
            position: absolute;
            right: 12px;
            top: 38px;
            color: #aaa;
        }
        
        .modal-footer {
            padding: 16px 20px;
            background-color: #f5f5f5;
            text-align: right;
            border-top: 1px solid #eee;
        }
        
        .modal-button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        .modal-button.cancel {
            background-color: #eee;
            color: #666;
            margin-right: 10px;
        }
        
        .modal-button.cancel:hover {
            background-color: #ddd;
        }
        
        .modal-button.login {
            background-color: #03C75A;
            color: white;
        }
        
        .modal-button.login:hover {
            background-color: #02b050;
        }
        
        .naver-benefits {
            margin-top: 16px;
            background-color: #f5f9f7;
            padding: 12px;
            border-radius: 4px;
            font-size: 13px;
            color: #555;
            line-height: 1.5;
        }
        
        .benefits-title {
            font-weight: bold;
            margin-bottom: 6px;
            color: #03C75A;
        }
        
        /* 자동 입력 체크박스 */
        .auto-login {
            display: flex;
            align-items: center;
            margin-top: 12px;
        }
        
        .auto-login input {
            margin-right: 8px;
        }
        
        .auto-login label {
            font-size: 13px;
            color: #666;
        }
        
        /* 저장소 접근 관련 알림 */
        .storage-notice {
            background-color: #fffde7;
            border: 1px solid #fff9c4;
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 13px;
            color: #5d4037;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="back-button" onclick="goBack()">←</div>
            <div class="header-title">로그인</div>
        </header>
        
        <div class="login-container">
            <div id="storage-notice" class="storage-notice">
                미리보기 환경에서는 데이터 저장 기능이 제한됩니다. 실제 환경에서 테스트해주세요.
            </div>
            
            <div class="logo-container">
                <div class="university-logo">연성대학교</div>
                <div class="slogan">Campus Guide</div>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">아이디 (학번)</label>
                    <input type="text" class="form-input" id="studentId" placeholder="학번을 입력하세요">
                </div>
                
                <div class="form-group">
                    <label class="form-label">비밀번호</label>
                    <input type="password" class="form-input" id="password" placeholder="비밀번호를 입력하세요">
                </div>
                
                <button type="button" class="login-button" onclick="login()">로그인</button>
                
                <div class="login-options">
                    <a href="find-id.html">아이디 찾기</a>
                    <a href="find-password.html">비밀번호 찾기</a>
                </div>
            </form>
            
            <div class="separator">
                <div class="separator-line"></div>
                <div class="separator-text">또는</div>
                <div class="separator-line"></div>
            </div>
            
            <div class="social-login">
                <a href="#" class="social-button naver-button" onclick="naverLogin()">N</a>
                <a href="https://kauth.kakao.com/oauth/authorize?client_id=beed5990dc19ffd7ab4f2355afa70129&redirect_uri=https://ysu-guide.netlify.app/kakao-callback.html&response_type=code&prompt=login" class="social-button kakao-button">K</a>
                <div class="social-button google-button" onclick="googleLogin()">G</div>
            </div>
            
            <div class="register-link">
                아직 계정이 없으신가요? <a href="register.html">회원가입</a>
            </div>
        </div>
    </div>
    
    <!-- 네이버 로그인 모달은 더 이상 사용하지 않음 -->
    
    <script>
        // localStorage 사용 가능 여부 확인 함수
        function isLocalStorageAvailable() {
            try {
                const test = 'test';
                localStorage.setItem(test, test);
                localStorage.removeItem(test);
                return true;
            } catch (e) {
                console.error('localStorage를 사용할 수 없습니다:', e);
                return false;
            }
            
            return false;
        }
        
        // 안전한 스토리지 객체
        const safeStorage = {
            memoryStorage: {},
            
            setItem: function(key, value) {
                try {
                    localStorage.setItem(key, value);
                } catch (e) {
                    console.warn('localStorage를 사용할 수 없어 메모리에 저장합니다:', e);
                    this.memoryStorage[key] = value;
                    document.getElementById('storage-notice').style.display = 'block';
                }
            },
            
            getItem: function(key) {
                try {
                    const value = localStorage.getItem(key);
                    return value;
                } catch (e) {
                    console.warn('localStorage에 접근할 수 없어 메모리에서 조회합니다:', e);
                    return this.memoryStorage[key] || null;
                }
            },
            
            removeItem: function(key) {
                try {
                    localStorage.removeItem(key);
                } catch (e) {
                    console.warn('localStorage에서 삭제할 수 없어 메모리에서 삭제합니다:', e);
                    delete this.memoryStorage[key];
                }
            }
        };
        
        // 로컬 스토리지에 회원가입 여부 저장
        function saveRegistrationStatus(studentId) {
            safeStorage.setItem(`user_${studentId}_registered`, 'true');
            // 최초 로그인 상태를 true로 설정 (아직 로그인한 적 없음)
            safeStorage.setItem(`user_${studentId}_first_login`, 'true');
        }
        
        // 뒤로가기 함수
        function goBack() {
            window.location.href = "index.html";
        }
        
        // 일반 로그인 처리 함수
        function login() {
            const studentId = document.getElementById('studentId').value;
            const password = document.getElementById('password').value;
            
            // 간단한 유효성 검사
            if (!studentId || !password) {
                alert('학번과 비밀번호를 모두 입력해주세요.');
                return;
            }
            
            // 회원가입 여부 확인
            const isRegistered = safeStorage.getItem(`user_${studentId}_registered`) === 'true';
            
            if (!isRegistered) {
                alert('등록되지 않은 학번입니다. 회원가입을 먼저 진행해주세요.');
                return;
            }
            
            // 비밀번호 검증은 실제 구현에서는 서버에서 처리
            
            // 현재 로그인된 사용자 저장
            safeStorage.setItem('currentLoggedInUser', studentId);
            
            // 최초 로그인 여부 확인
            const isFirstLogin = safeStorage.getItem(`user_${studentId}_first_login`) === 'true';
            
            if (isFirstLogin) {
                // 최초 로그인인 경우 위젯 설정 페이지로 이동
                safeStorage.setItem(`user_${studentId}_first_login`, 'false');
                alert('로그인이 완료되었습니다. 위젯 및 메뉴 설정 페이지로 이동합니다.');
                window.location.href = "widget-settings.html";
            } else {
                // 최초 로그인이 아닌 경우 메인 페이지로 이동
                alert('로그인이 완료되었습니다.');
                window.location.href = "index.html";
            }
        }
        
        // URL 파라미터에서 새로 회원가입했는지 확인
       function checkNewRegistration() {
           // localStorage 사용 가능 여부 확인
           if (!isLocalStorageAvailable()) {
               document.getElementById('storage-notice').style.display = 'block';
           }
           
           const urlParams = new URLSearchParams(window.location.search);
           const newRegistration = urlParams.get('newRegistration');
           const studentId = urlParams.get('studentId');
           
           if (newRegistration === 'true' && studentId) {
               // 새로 회원가입한 경우 회원가입 상태 저장
               saveRegistrationStatus(studentId);
               
               // 학번 자동 입력
               document.getElementById('studentId').value = studentId;
               
               // 포커스를 비밀번호 필드로 이동
               document.getElementById('password').focus();
           }
       }
       
       // 네이버 로그인 처리 - OAuth 2.0 인증 사용
       function naverLogin() {
           // 네이버 API 클라이언트 ID (실제 환경에서는 적절한 값으로 교체 필요)
           const CLIENT_ID = 'YOUR_NAVER_CLIENT_ID';
           
           // 리디렉션 URI - 콜백 페이지 경로
           const REDIRECT_URI = 'https://ysu-guide.netlify.app/naver-callback.html';
           
           // 권한 범위 지정
           const SCOPE = 'name email';
           
           // CSRF 공격 방지를 위한 상태 토큰 생성
           const state = Math.random().toString(36).substr(2, 11);
           
           // 네이버 OAuth 2.0 인증 URL 생성
           const authUrl = 'https://nid.naver.com/oauth2.0/authorize?' +
               'client_id=' + encodeURIComponent(CLIENT_ID) +
               '&redirect_uri=' + encodeURIComponent(REDIRECT_URI) +
               '&response_type=code' +
               '&state=' + encodeURIComponent(state);
           
           // 상태 토큰 저장 (보안 검증용)
           safeStorage.setItem('naverOAuthState', state);
           
           // 네이버 로그인 페이지로 이동
           window.location.href = authUrl;
       }
       
      // 구글 로그인 처리 - 새 ID로 업데이트
      function googleLogin() {
          // 새로운 클라이언트 ID 사용
          const CLIENT_ID = '682526101032-6fpr7h5u93gkf762m0rkoj5bo5hpgs2u.apps.googleusercontent.com';
          
          // 리디렉션 URI - 이 부분은 변경하지 않음
          const REDIRECT_URI = 'https://ysu-guide.netlify.app/google-callback.html';
          
          // 권한 범위 유지
          const SCOPE = 'email profile';
          
          // Google OAuth 2.0 인증 URL 생성
          const authUrl = 'https://accounts.google.com/o/oauth2/v2/auth?' +
              'client_id=' + encodeURIComponent(CLIENT_ID) +
              '&redirect_uri=' + encodeURIComponent(REDIRECT_URI) +
              '&response_type=code' +
              '&scope=' + encodeURIComponent(SCOPE) +
              '&prompt=select_account' +
              '&access_type=offline';
          
          // 구글 로그인 페이지로 이동
          window.location.href = authUrl;
      }
       
       // 엔터 키로 로그인 처리
       document.addEventListener('keydown', function(event) {
           if (event.key === 'Enter') {
               const studentId = document.getElementById('studentId');
               const password = document.getElementById('password');
               
               if (document.activeElement === studentId || document.activeElement === password) {
                   login();
               }
           }
       });
       
       // 페이지 로드 시 실행
       document.addEventListener('DOMContentLoaded', checkNewRegistration);
    </script>
</body>
</html>
