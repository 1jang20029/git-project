<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 연성대학교</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 768px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: #c62917;
            color: white;
            padding: 12px 16px;
            display: flex;
            align-items: center;
        }
        
        .back-button {
            font-size: 20px;
            margin-right: 16px;
            cursor: pointer;
        }
        
        .header-title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .login-container {
            padding: 32px 24px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .university-logo {
            font-size: 24px;
            font-weight: bold;
            color: #c62917;
            margin-bottom: 8px;
        }
        
        .slogan {
            font-size: 16px;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .form-input:focus {
            border-color: #c62917;
            outline: none;
        }
        
        .login-button {
            width: 100%;
            padding: 14px;
            background-color: #c62917;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 16px;
        }
        
        .login-options {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
            margin-top: 16px;
        }
        
        .login-options a {
            color: #666;
            text-decoration: none;
        }
        
        .separator {
            display: flex;
            align-items: center;
            margin: 32px 0;
            color: #888;
        }
        
        .separator-line {
            flex: 1;
            height: 1px;
            background-color: #ddd;
        }
        
        .separator-text {
            padding: 0 16px;
            font-size: 14px;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 16px;
        }
        
        .social-button {
            width: 48px;
            height: 48px;
            border-radius: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .social-button:hover {
            transform: scale(1.05);
        }
        
        .naver-button {
            background-color: #03C75A;
            color: white;
        }
        
        .kakao-button {
            background-color: #FEE500;
            color: #3A1D1D;
        }
        
        .google-button {
            background-color: white;
            color: #4285F4;
            border: 1px solid #ddd;
        }
        
        .register-link {
            text-align: center;
            margin-top: 32px;
            font-size: 14px;
            color: #666;
        }
        
        .register-link a {
            color: #c62917;
            font-weight: bold;
            text-decoration: none;
        }
        
        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .close-modal {
            color: #aaa;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close-modal:hover {
            color: #000;
        }
        
        .modal-body {
            margin-bottom: 20px;
        }
        
        .modal-footer {
            text-align: right;
        }
        
        .modal-button {
            padding: 8px 16px;
            background-color: #c62917;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .modal-button.cancel {
            background-color: #ddd;
            color: #333;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="back-button" onclick="goBack()">←</div>
            <div class="header-title">로그인</div>
        </header>
        
        <div class="login-container">
            <div class="logo-container">
                <div class="university-logo">연성대학교</div>
                <div class="slogan">Campus Guide</div>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">아이디 (학번)</label>
                    <input type="text" class="form-input" id="studentId" placeholder="학번을 입력하세요">
                </div>
                
                <div class="form-group">
                    <label class="form-label">비밀번호</label>
                    <input type="password" class="form-input" id="password" placeholder="비밀번호를 입력하세요">
                </div>
                
                <button type="button" class="login-button" onclick="login()">로그인</button>
                
                <div class="login-options">
                    <a href="#">아이디 찾기</a>
                    <a href="#">비밀번호 찾기</a>
                </div>
            </form>
            
            <div class="separator">
                <div class="separator-line"></div>
                <div class="separator-text">또는</div>
                <div class="separator-line"></div>
            </div>
            
            <div class="social-login">
                <div class="social-button naver-button" onclick="naverLogin()">N</div>
                <div class="social-button kakao-button" onclick="kakaoLogin()">K</div>
                <div class="social-button google-button" onclick="googleLogin()">G</div>
            </div>
            
            <div class="register-link">
                아직 계정이 없으신가요? <a href="register.html">회원가입</a>
            </div>
        </div>
    </div>
    
    <!-- 네이버 로그인 모달 -->
    <div id="naverLoginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">네이버 로그인</div>
                <span class="close-modal" onclick="closeModal('naverLoginModal')">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">네이버 아이디</label>
                    <input type="text" class="form-input" id="naverId" placeholder="네이버 아이디를 입력하세요">
                </div>
                <div class="form-group">
                    <label class="form-label">네이버 비밀번호</label>
                    <input type="password" class="form-input" id="naverPw" placeholder="네이버 비밀번호를 입력하세요">
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-button cancel" onclick="closeModal('naverLoginModal')">취소</button>
                <button class="modal-button" onclick="processNaverLogin()">로그인</button>
            </div>
        </div>
    </div>

    <script>
        // 로컬 스토리지에 회원가입 여부 저장
        function saveRegistrationStatus(studentId) {
            localStorage.setItem(`user_${studentId}_registered`, 'true');
            // 최초 로그인 상태를 true로 설정 (아직 로그인한 적 없음)
            localStorage.setItem(`user_${studentId}_first_login`, 'true');
        }
        
        // 뒤로가기 함수
        function goBack() {
            window.location.href = "index.html";
        }
        
        // 일반 로그인 처리 함수
        function login() {
            const studentId = document.getElementById('studentId').value;
            const password = document.getElementById('password').value;
            
            // 간단한 유효성 검사
            if (!studentId || !password) {
                alert('학번과 비밀번호를 모두 입력해주세요.');
                return;
            }
            
            // 회원가입 여부 확인
            const isRegistered = localStorage.getItem(`user_${studentId}_registered`) === 'true';
            
            if (!isRegistered) {
                alert('등록되지 않은 학번입니다. 회원가입을 먼저 진행해주세요.');
                return;
            }
            
            // 비밀번호 검증은 실제 구현에서는 서버에서 처리
            
            // 현재 로그인된 사용자 저장
            localStorage.setItem('currentLoggedInUser', studentId);
            
            // 최초 로그인 여부 확인
            const isFirstLogin = localStorage.getItem(`user_${studentId}_first_login`) === 'true';
            
            if (isFirstLogin) {
                // 최초 로그인인 경우 위젯 설정 페이지로 이동
                localStorage.setItem(`user_${studentId}_first_login`, 'false');
                alert('로그인이 완료되었습니다. 위젯 및 메뉴 설정 페이지로 이동합니다.');
                window.location.href = "widget-settings.html";
            } else {
                // 최초 로그인이 아닌 경우 메인 페이지로 이동
                alert('로그인이 완료되었습니다.');
                window.location.href = "index.html";
            }
        }
        
        // URL 파라미터에서 새로 회원가입했는지 확인
        function checkNewRegistration() {
            const urlParams = new URLSearchParams(window.location.search);
            const newRegistration = urlParams.get('newRegistration');
            const studentId = urlParams.get('studentId');
            
            if (newRegistration === 'true' && studentId) {
                // 새로 회원가입한 경우 회원가입 상태 저장
                saveRegistrationStatus(studentId);
                
                // 학번 자동 입력
                document.getElementById('studentId').value = studentId;
                
                // 포커스를 비밀번호 필드로 이동
                document.getElementById('password').focus();
            }
        }
        
        // 네이버 로그인 모달 열기
        function naverLogin() {
            document.getElementById('naverLoginModal').style.display = 'block';
        }
        
        // 카카오 로그인 처리
        function kakaoLogin() {
            alert('카카오 로그인 기능은 준비 중입니다.');
        }
        
        // 구글 로그인 처리
        function googleLogin() {
            alert('구글 로그인 기능은 준비 중입니다.');
        }
        
        // 모달 닫기
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        // 모달 외부 클릭 시 닫기
        window.onclick = function(event) {
            if (event.target.className === 'modal') {
                event.target.style.display = 'none';
            }
        };
        
        // 네이버 로그인 처리
        function processNaverLogin() {
            const naverId = document.getElementById('naverId').value;
            const naverPw = document.getElementById('naverPw').value;
            
            // 간단한 유효성 검사
            if (!naverId || !naverPw) {
                alert('네이버 아이디와 비밀번호를 모두 입력해주세요.');
                return;
            }
            
            // 여기서는 임시로 처리 (실제로는 네이버 OAuth API를 사용)
            // 네이버 로그인 성공 시 임시 학번 생성
            const tempStudentId = 'naver_' + naverId;
            
            // 사용자 정보 저장
            localStorage.setItem(`user_${tempStudentId}_registered`, 'true');
            localStorage.setItem(`user_${tempStudentId}_name`, '네이버 사용자');
            localStorage.setItem(`user_${tempStudentId}_department`, 'computerScience');
            localStorage.setItem(`user_${tempStudentId}_grade`, '1');
            localStorage.setItem(`user_${tempStudentId}_email`, `${naverId}@naver.com`);
            localStorage.setItem(`user_${tempStudentId}_phone`, '010-0000-0000');
            
            // 현재 로그인된 사용자 저장
            localStorage.setItem('currentLoggedInUser', tempStudentId);
            
            // 소셜 로그인 사용자 표시
            localStorage.setItem(`user_${tempStudentId}_socialType`, 'naver');
            
            // 최초 로그인 여부 확인 및 설정
            const isFirstLogin = localStorage.getItem(`user_${tempStudentId}_first_login`) !== 'false';
            if (isFirstLogin) {
                localStorage.setItem(`user_${tempStudentId}_first_login`, 'false');
                
                // 모달 닫기
                closeModal('naverLoginModal');
                
                alert('네이버 계정으로 로그인이 완료되었습니다. 위젯 및 메뉴 설정 페이지로 이동합니다.');
                window.location.href = "widget-settings.html";
            } else {
                // 모달 닫기
                closeModal('naverLoginModal');
                
                alert('네이버 계정으로 로그인이 완료되었습니다.');
                window.location.href = "index.html";
            }
        }
        
        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', checkNewRegistration);
    </script>
</body>
</html>
