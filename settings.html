<div class="content-header">
  <div>
    <h1>설정</h1>
    <div class="breadcrumb">
      <span>홈</span>
      <span>›</span>
      <span>설정</span>
    </div>
  </div>
</div>

<div id="settings-container">
  <!-- 1. 다크/라이트 모드 토글 -->
  <div class="setting-item">
    <label for="themeToggle">다크/라이트 모드</label>
    <input type="checkbox" id="themeToggle" />
  </div>

  <!-- 2. 모든 알림 받기 토글 -->
  <div class="setting-item">
    <label for="notificationToggle">모든 알림 받기</label>
    <input type="checkbox" id="notificationToggle" />
  </div>

  <!-- 3. 카테고리별 알림 설정 -->
  <div class="setting-section-title">카테고리별 알림 설정</div>
  <div class="setting-item">
    <label for="catNotice">공지사항</label>
    <input type="checkbox" id="catNotice" />
  </div>
  <div class="setting-item">
    <label for="catCommunity">커뮤니티</label>
    <input type="checkbox" id="catCommunity" />
  </div>
  <div class="setting-item">
    <label for="catShuttle">셔틀버스</label>
    <input type="checkbox" id="catShuttle" />
  </div>
  <div class="setting-item">
    <label for="catTimetable">시간표</label>
    <input type="checkbox" id="catTimetable" />
  </div>
  <div class="setting-item">
    <label for="catLecture">강의평가</label>
    <input type="checkbox" id="catLecture" />
  </div>

  <!-- 4. 방해 금지 모드(Do Not Disturb) -->
  <div class="setting-section-title">방해 금지 모드 (Do Not Disturb)</div>
  <div class="setting-item">
    <label for="dndStart">시작 시간</label>
    <input type="time" id="dndStart" />
  </div>
  <div class="setting-item">
    <label for="dndEnd">종료 시간</label>
    <input type="time" id="dndEnd" />
  </div>

  <!-- 5. 자동 로그아웃(비활성 시) 대기 시간 설정 -->
  <div class="setting-section-title">자동 로그아웃 대기 시간 (분)</div>
  <div class="setting-item">
    <label for="autoLogout">분 단위</label>
    <input type="number" id="autoLogout" min="1" max="120" />
  </div>

  <!-- 6. 키보드 단축키 설정 -->
  <div class="setting-section-title">키보드 단축키 설정</div>
  <div class="setting-item">
    <label for="ksToggleSidebar">사이드바 토글</label>
    <input type="text" id="ksToggleSidebar" readonly placeholder="키 입력" />
  </div>
  <div class="setting-item">
    <label for="ksOpenNotifications">알림 열기</label>
    <input type="text" id="ksOpenNotifications" readonly placeholder="키 입력" />
  </div>
  <div class="setting-item">
    <label for="ksGoToSettings">설정 화면 열기</label>
    <input type="text" id="ksGoToSettings" readonly placeholder="키 입력" />
  </div>
</div>
