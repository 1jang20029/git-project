<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>설정 - 연성대학교 스마트 캠퍼스</title>

  <!-- 공통 스타일(index.css) -->
  <link rel="stylesheet" href="index.css" />

  <!-- 설정 전용 스타일 -->
  <link rel="stylesheet" href="settings.css" />
</head>
<body>
  <!-- ─────────── 상단 네비게이션 ─────────── -->
  <nav class="top-nav">
    <div class="nav-brand">
      <button class="mobile-menu-toggle" onclick="toggleSidebar()">☰</button>
      <span>🎓</span>
      <span>연성대학교 스마트 캠퍼스</span>
    </div>

    <div class="nav-controls">
      <div class="search-bar">
        <span class="search-icon">🔍</span>
        <input
          type="text"
          class="search-input"
          placeholder="건물, 교수님, 강의실 검색..."
          id="globalSearch"
        />
      </div>

      <div class="user-menu">
        <div class="notification-btn" onclick="toggleNotifications()">
          🔔
          <div class="notification-dot" id="notificationDot"></div>
          <div class="notification-dropdown" id="notificationDropdown">
            <div class="notification-header">
              <div class="notification-title">알림</div>
              <div class="notification-badge" id="notificationCount">0</div>
            </div>
            <div class="notification-list" id="notificationList">
              <!-- 알림 항목이 동적으로 로드됩니다 -->
            </div>
            <div class="notification-footer">
              <button class="mark-all-read" onclick="markAllAsRead()">
                모두 읽음 처리
              </button>
            </div>
          </div>
        </div>

        <div class="user-profile" onclick="toggleUserMenu()">
          <div class="avatar" id="userAvatar">👤</div>
          <div class="user-info">
            <div class="user-name" id="userName">게스트</div>
            <div class="user-role" id="userRole">방문자</div>
          </div>
          <div class="user-dropdown" id="userDropdown">
            <div class="dropdown-user-info">
              <div class="dropdown-user-name" id="dropdownUserName">게스트</div>
              <div class="dropdown-user-role" id="dropdownUserRole">
                방문자
              </div>
            </div>
            <button class="dropdown-item" onclick="location.href='index.html#profile'">
              <span>👤</span>
              <span>프로필</span>
            </button>
            <button class="dropdown-item" onclick="location.href='settings.html'">
              <span>⚙️</span>
              <span>설정</span>
            </button>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item" onclick="handleLogout()" style="color: #ef4444;">
              <span>🚪</span>
              <span>로그아웃</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="main-container">
    <!-- ─────────── 사이드바 ─────────── -->
    <aside class="sidebar" id="sidebar">
      <!-- 메인 메뉴 -->
      <div class="sidebar-section">
        <div class="sidebar-title">메인 메뉴</div>
        <ul class="nav-list">
          <li class="nav-item" onclick="location.href='index.html#home'">
            <span class="nav-icon" title="대시보드">🏠</span>
            <span>대시보드</span>
          </li>
          <li class="nav-item" onclick="location.href='index.html#buildings'">
            <span class="nav-icon" title="건물 & 시설">🏢</span>
            <span>건물 &amp; 시설</span>
          </li>
          <li class="nav-item" onclick="location.href='index.html#community'">
            <span class="nav-icon" title="커뮤니티">💬</span>
            <span>커뮤니티</span>
          </li>
          <li class="nav-item" onclick="location.href='index.html#lecture-review'">
            <span class="nav-icon" title="강의평가">⭐</span>
            <span>강의평가</span>
          </li>
          <li class="nav-item" onclick="location.href='index.html#notices'">
            <span class="nav-icon" title="공지사항">📢</span>
            <span>공지사항</span>
          </li>
          <li class="nav-item active" onclick="location.href='settings.html'">
            <span class="nav-icon" title="설정">⚙️</span>
            <span>설정</span>
          </li>
        </ul>
      </div>

      <!-- 빠른 접근 -->
      <div class="sidebar-section">
        <div class="sidebar-title">빠른 접근</div>
        <ul class="nav-list">
          <li class="nav-item" onclick="window.location.href='timetable.html'">
            <span class="nav-icon" title="내 시간표">📅</span>
            <span>내 시간표</span>
          </li>
          <li class="nav-item" onclick="window.location.href='shuttle.html'">
            <span class="nav-icon" title="셔틀버스">🚌</span>
            <span>셔틀버스</span>
          </li>
          <li class="nav-item" onclick="window.location.href='calendar.html'">
            <span class="nav-icon" title="학사일정">🗓️</span>
            <span>학사일정</span>
          </li>
        </ul>
      </div>

      <!-- 계정 -->
      <div class="sidebar-section">
        <div class="sidebar-title">계정</div>
        <ul class="nav-list">
          <li class="nav-item" onclick="location.href='index.html#profile'">
            <span class="nav-icon" title="프로필">👤</span>
            <span>프로필</span>
          </li>
          <li class="nav-item" onclick="location.href='settings.html'">
            <span class="nav-icon" title="설정">⚙️</span>
            <span>설정</span>
          </li>
          <li class="nav-item" onclick="handleLogout()">
            <span class="nav-icon" title="로그아웃">🚪</span>
            <span>로그아웃</span>
          </li>
        </ul>
      </div>
    </aside>

    <!-- ─────────── 메인 콘텐츠 영역 ─────────── -->
    <main class="content-area">
      <!-- 설정 페이지 콘텐츠 -->
      <div id="settingsContent">
        <div class="content-header">
          <div>
            <h1>설정</h1>
            <div class="breadcrumb">
              <span>홈</span>
              <span>›</span>
              <span>설정</span>
            </div>
          </div>
        </div>

        <div class="settings-container">
          <!-- 1) 다크/라이트 모드 토글 -->
          <div class="setting-item">
            <label for="themeToggle">다크/라이트 모드</label>
            <input type="checkbox" id="themeToggle" />
          </div>

          <!-- 2) 알림 받기 토글 -->
          <div class="setting-item">
            <label for="notificationToggle">알림 받기</label>
            <input type="checkbox" id="notificationToggle" />
          </div>

          <!-- 3) 언어 선택 -->
          <div class="setting-item">
            <label for="languageSelect">언어 선택</label>
            <select id="languageSelect">
              <option value="ko">한국어</option>
              <option value="en">English</option>
            </select>
          </div>

          <!-- 4) 폰트 크기 조절 -->
          <div class="setting-item">
            <label for="fontSizeRange">폰트 크기 조절</label>
            <input
              type="range"
              id="fontSizeRange"
              min="12"
              max="24"
              step="1"
            />
          </div>

          <!-- 5) 알림 시간대 설정 -->
          <div class="setting-item time-settings">
            <label>알림 시간대</label>
            <div class="time-inputs">
              <div>
                <span>시작</span>
                <input type="time" id="notifyStartTime" />
              </div>
              <div>
                <span>종료</span>
                <input type="time" id="notifyEndTime" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- 설정 전용 JavaScript -->
  <script src="settings.js" defer></script>
  <!-- 기존 index.js(검색, 드롭다운, 사이드바 토글 등) -->
  <script src="index.js" defer></script>
</body>
</html>
