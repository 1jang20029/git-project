    <style>

                'science_entrance': { lat: 37.39665, lng: 126.90680 }, // 자연과학관 출입구
                'eng1_entrance': { lat: 37.39630, lng: 126.90705 }, // 공학1관 출입구

                'sports_entrance': { lat: 37.39670, lng: 126.90935 }, // 운동장 출입구

        // 건물명을 해당 출입구 노드로 매핑
        const buildingToNode = {
            '학술정보관': 'library_entrance',
            '자연과학관': 'science_entrance',
            '공학1관': 'eng1_entrance',
            '문화2관': 'culture2_entrance',
            '공학2관': 'eng2_entrance',
            '식품과학관': 'food_entrance',
            '도의관': 'doui_entrance',
            '문화1관': 'culture1_entrance',
            '운동장': 'sports_entrance',
            '대학본관': 'main_building_entrance',
            '학생복지센터': 'welfare_entrance',
            '농구장': 'basketball_entrance',
            '창의교육센터': 'creative_entrance',
            '창조관': 'creation_entrance',
            '연곡문화센터': 'yeongok_entrance'
        };

        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            const startSelect = document.getElementById('startSelect');
            const endSelect = document.getElementById('endSelect');
            
            if (!startSelect || !endSelect) {
                console.error('셀렉트 요소를 찾을 수 없습니다.');
                return;
            }
            
            buildings.forEach((building, index) => {
                const startOption = document.createElement('option');
                startOption.value = index;
                startOption.textContent = building.name;
                startSelect.appendChild(startOption);
                
                const endOption = document.createElement('option');
                endOption.value = index;
                endOption.textContent = building.name;
                endSelect.appendChild(endOption);
            });

            initializeMap();
        }

        function initializeMap() {
            const map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(37.39661657434427, 126.90772437800818),
                zoom: 16,
                mapTypeControl: true
            });

            const markers = [];

            buildings.forEach((building, index) => {
                const marker = new naver.maps.Marker({
                    position: new naver.maps.LatLng(building.coords.lat, building.coords.lng),
                    map: map,
                    title: building.name,
                    icon: {
                        content: `<div style="background: #4CAF50; color: white; padding: 5px 8px; border-radius: 15px; font-size: 12px; font-weight: bold; box-shadow: 0 2px 6px rgba(0,0,0,0.3);">${building.name}</div>`,
                        anchor: new naver.maps.Point(0, 0)
                    }
                });

                naver.maps.Event.addListener(marker, 'click', function() {
                    showBuildingInfo(building);
                });

                markers.push(marker);
            });

            setupEventListeners(map);
            showBuildingInfo(buildings[0]);
        }

        function setupEventListeners(map) {
            const startSelect = document.getElementById('startSelect');
            const endSelect = document.getElementById('endSelect');

            function checkSelections() {
                const findRouteBtn = document.getElementById('findRouteBtn');
                
                if (startSelect.value && endSelect.value && startSelect.value !== endSelect.value) {
                    findRouteBtn.disabled = false;
                    findRouteBtn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                } else {
                    findRouteBtn.disabled = true;
                    findRouteBtn.style.background = '#ccc';
                }
            }

            startSelect.addEventListener('change', checkSelections);
            endSelect.addEventListener('change', checkSelections);

            document.getElementById('findRouteBtn').addEventListener('click', function() {
                const startIndex = parseInt(startSelect.value);
                const endIndex = parseInt(endSelect.value);
                
                if (startIndex >= 0 && endIndex >= 0) {
                    findRoute(buildings[startIndex], buildings[endIndex], map);
                }
            });

            document.getElementById('clearRouteBtn').addEventListener('click', function() {
                if (window.currentRouteLine) {
                    window.currentRouteLine.setMap(null);
                    window.currentRouteLine = null;
                }
                if (window.routeMarkers) {
                    window.routeMarkers.forEach(marker => marker.setMap(null));
                    window.routeMarkers = [];
                }
                document.getElementById('routeInfo').style.display = 'none';
            });
        }

        function showBuildingInfo(building) {
            const buildingInfo = document.getElementById('buildingInfo');
            buildingInfo.innerHTML = `
                <h4>🏢 ${building.name}</h4>
                <p><strong>용도:</strong> ${building.description}</p>
                <p><strong>좌표:</strong> ${building.coords.lat.toFixed(6)}, ${building.coords.lng.toFixed(6)}</p>
            `;
        }

        // Dijkstra 알고리즘을 사용한 최단 경로 찾기
        function findShortestPath(startNode, endNode) {
            const distances = {};
            const previous = {};
            const visited = new Set();
            const queue = [];

            // 초기화
            for (const node in walkingNetwork.nodes) {
                distances[node] = Infinity;
                previous[node] = null;
                queue.push(node);
            }
            distances[startNode] = 0;

            while (queue.length > 0) {
                // 가장 짧은 거리의 노드 선택
                queue.sort((a, b) => distances[a] - distances[b]);
                const current = queue.shift();
                
                if (visited.has(current)) continue;
                visited.add(current);

                if (current === endNode) break;

                // 인접 노드들 확인
                const neighbors = walkingNetwork.connections[current] || [];
                for (const neighbor of neighbors) {
                    if (visited.has(neighbor)) continue;

                    const currentPos = walkingNetwork.nodes[current];
                    const neighborPos = walkingNetwork.nodes[neighbor];
                    const distance = calculateDistance(currentPos, neighborPos);
                    const newDistance = distances[current] + distance;

                    if (newDistance < distances[neighbor]) {
                        distances[neighbor] = newDistance;
                        previous[neighbor] = current;
                    }
                }
            }

            // 경로 복원
            const path = [];
            let current = endNode;
            while (current !== null) {
                path.unshift(current);
                current = previous[current];
            }

            return path[0] === startNode ? path : []; // 경로가 유효한지 확인
        }

        function findRoute(start, end, map) {
            if (window.currentRouteLine) {
                window.currentRouteLine.setMap(null);
            }
            if (window.routeMarkers) {
                window.routeMarkers.forEach(marker => marker.setMap(null));
                window.routeMarkers = [];
            }

            const routeInfo = document.getElementById('routeInfo');
            routeInfo.innerHTML = `
                <h4>🗺️ 실제 보행로 경로 계산 중...</h4>
                <p>다리, 계단, 인도만을 이용한 안전한 경로를 찾고 있습니다...</p>
            `;
            routeInfo.style.display = 'block';

            setTimeout(() => {
                drawActualWalkingRoute(start, end, map);
            }, 1000);
        }

        function drawActualWalkingRoute(start, end, map) {
            const startNode = buildingToNode[start.name];
            const endNode = buildingToNode[end.name];
            
            if (!startNode || !endNode) {
                const routeInfo = document.getElementById('routeInfo');
                routeInfo.innerHTML = `
                    <h4>❌ 경로를 찾을 수 없습니다</h4>
                    <p>해당 건물의 보행로 정보가 없습니다.</p>
                `;
                return;
            }

            const pathNodes = findShortestPath(startNode, endNode);
            
            if (pathNodes.length === 0) {
                const routeInfo = document.getElementById('routeInfo');
                routeInfo.innerHTML = `
                    <h4>❌ 경로를 찾을 수 없습니다</h4>
                    <p>출발지와 도착지 사이에 연결된 보행로가 없습니다.</p>
                `;
                return;
            }

            // 건물 위치를 실제 좌표로, 노드는 네트워크 좌표로
            const walkingPath = [];
            
            // 시작점: 실제 건물 위치
            walkingPath.push(start.coords);
            
            // 중간 경유점들: 네트워크 노드 위치
            for (let i = 0; i < pathNodes.length; i++) {
                const nodePos = walkingNetwork.nodes[pathNodes[i]];
                walkingPath.push(nodePos);
            }
            
            // 끝점: 실제 건물 위치
            walkingPath.push(end.coords);

            const naverPath = walkingPath.map(point => 
                new naver.maps.LatLng(point.lat, point.lng)
            );

            window.currentRouteLine = new naver.maps.Polyline({
                map: map,
                path: naverPath,
                strokeColor: '#1E88E5',
                strokeWeight: 8,
                strokeOpacity: 0.8,
                strokeLineCap: 'round',
                strokeLineJoin: 'round'
            });

            let totalDistance = 0;
            for (let i = 0; i < walkingPath.length - 1; i++) {
                totalDistance += calculateDistance(walkingPath[i], walkingPath[i + 1]);
            }

            const walkingTime = Math.ceil(totalDistance / 67); // 분당 67m 보행속도

            // 경로 타입 분석
            const routeFeatures = analyzeRouteFeatures(pathNodes);

            const startMarker = new naver.maps.Marker({

                map: map,

                    content: `<div style="background: #4CAF50; color: white; padding: 8px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; box-shadow: 0 2px 8px rgba(0,0,0,0.3); border: 2px solid white;">출발</div>`,
                    anchor: new naver.maps.Point(30, 20)
                }
            });

            const endMarker = new naver.maps.Marker({
                position: naverPath[naverPath.length - 1],
                map: map,
                icon: {
                    content: `<div style="background: #F44336; color: white; padding: 8px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; box-shadow: 0 2px 8px rgba(0,0,0,0.3); border: 2px solid white;">도착</div>`,
                    anchor: new naver.maps.Point(30, 20)
                }
            });

            window.routeMarkers = [startMarker, endMarker];

            const routeInfo = document.getElementById('routeInfo');
            routeInfo.innerHTML = `
                <div style="background: #1E88E5; color: white; padding: 15px; border-radius: 10px; margin-bottom: 10px;">
                    <h4 style="margin: 0; color: white;">🚶‍♂️ 실제 캠퍼스 보행로</h4>
                </div>
                
                <div style="padding: 15px; background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <div>
                            <p style="margin: 0; font-size: 16px; font-weight: bold;">${start.name} → ${end.name}</p>
                            <p style="margin: 5px 0 0 0; color: #666; font-size: 14px;">다리, 계단, 인도 경유</p>
                        </div>
                        <div style="text-align: right;">
                            <div style="font-size: 20px; font-weight: bold; color: #1E88E5;">${walkingTime}분</div>
                            <div style="font-size: 14px; color: #666;">${totalDistance}m</div>
                        </div>
                    </div>
                    
                    <div style="border-top: 1px solid #eee; padding-top: 15px;">
                        <div style="background: #E3F2FD; padding: 12px; border-radius: 6px; border-left: 4px solid #1E88E5; margin-bottom: 10px;">
                            <strong style="color: #1565C0;">🛣️ 경로 구성</strong><br>
                            <span style="font-size: 13px; color: #424242;">
                                ${routeFeatures}
                            </span>
                        </div>
                        
                        <div style="padding: 10px; background: #F1F8E9; border-radius: 6px; border-left: 4px solid #4CAF50;">
                            <strong style="color: #2E7D32;">✅ 보행 안내</strong><br>
                            <span style="font-size: 12px; color: #424242;">
                                이 경로는 실제 캠퍼스 보행 시설만을 이용합니다.<br>
                                건물 관통이나 잔디밭 횡단 없이 안전하게 이동할 수 있습니다.
                            </span>
                        </div>
                    </div>
                </div>
            `;

            const bounds = new naver.maps.LatLngBounds();
            naverPath.forEach(point => bounds.extend(point));
            map.fitBounds(bounds, { padding: 100 });
        }

        function analyzeRouteFeatures(pathNodes) {
            const features = [];
            
            if (pathNodes.includes('bridge_east')) {
                features.push('🌉 동쪽 다리 경유');
            }
            if (pathNodes.includes('stairs_north')) {
                features.push('🪜 북쪽 계단 이용');
            }
            if (pathNodes.includes('central_square')) {
                features.push('🏛️ 중앙광장 경유');
            }
            if (pathNodes.some(node => node.includes('entrance'))) {
                features.push('🚪 건물 출입구 경유');
            }
            
            return features.length > 0 ? features.join(', ') : '인도 및 보행로 이용';
        }

        function calculateDistance(coord1, coord2) {
            const R = 6371e3; // 지구 반지름 (미터)
            const φ1 = coord1.lat * Math.PI/180;
            const φ2 = coord2.lat * Math.PI/180;
            const Δφ = (coord2.lat-coord1.lat) * Math.PI/180;
            const Δλ = (coord2.lng-coord1.lng) * Math.PI/180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                    Math.cos(φ1) * Math.cos(φ2) *
                    Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return Math.round(R * c);
        }
