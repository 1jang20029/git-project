        // 100% ì•ˆì „í•œ ê²½ë¡œ ì°¾ê¸°
        function findSafePath(startBuilding, endBuilding) {
            const pathKey = `${getBuildingKey(startBuilding)}_to_${getBuildingKey(endBuilding)}`;
            const reversePath = `${getBuildingKey(endBuilding)}_to_${getBuildingKey(startBuilding)}`;
            
            // ë¯¸ë¦¬ ì •ì˜ëœ ì•ˆì „ ê²½ë¡œ í™•ì¸
            if (safeWalkways.predefinedPaths[pathKey]) {
                return safeWalkways.predefinedPaths[pathKey];
            } else if (safeWalkways.predefinedPaths[reversePath]) {
                return [...safeWalkways.predefinedPaths[reversePath]].reverse();
            }
            
            // ì•ˆì „êµ¬ì—­ì„ ê²½ìœ í•˜ëŠ” ê²½ë¡œ ìƒì„±
            return generateSafeRouteViaSafeZones(startBuilding, endBuilding);

        // ì•ˆì „êµ¬ì—­ì„ ê²½ìœ í•˜ëŠ” ê²½ë¡œ ìƒì„±
        function generateSafeRouteViaSafeZones(startBuilding, endBuilding) {
            const start = buildings.find(b => b.name === startBuilding).coords;
            const end = buildings.find(b => b.name === endBuilding).coords;
            
            // ì¶œë°œì§€ì™€ ë„ì°©ì§€ì—ì„œ ê°€ì¥ ê°€ê¹Œìš´ ì•ˆì „êµ¬ì—­ ì°¾ê¸°
            const startSafeZone = findNearestSafeZone(start);
            const endSafeZone = findNearestSafeZone(end);
            
            const path = [];
            
            // 1. ì¶œë°œì§€ â†’ ì¶œë°œì§€ ì•ˆì „êµ¬ì—­
            path.push(start);
            const pathToStartSafe = createSafePath(start, startSafeZone, 3);
            path.push(...pathToStartSafe);
            
            // 2. ì¶œë°œì§€ ì•ˆì „êµ¬ì—­ â†’ ë„ì°©ì§€ ì•ˆì „êµ¬ì—­
            if (startSafeZone.id !== endSafeZone.id) {
                path.push(startSafeZone);
                const pathBetweenSafe = createSafePath(startSafeZone, endSafeZone, 5);
                path.push(...pathBetweenSafe);
                path.push(endSafeZone);
            }
            
            // 3. ë„ì°©ì§€ ì•ˆì „êµ¬ì—­ â†’ ë„ì°©ì§€
            const pathFromEndSafe = createSafePath(endSafeZone, end, 3);
            path.push(...pathFromEndSafe);
            path.push(end);
            
            return path;
        }

        // ê°€ì¥ ê°€ê¹Œìš´ ì•ˆì „êµ¬ì—­ ì°¾ê¸°
        function findNearestSafeZone(point) {
            let nearest = safeWalkways.safeZones[0];
            let minDistance = calculateDistance(point, safeWalkways.safeZones[0]);
            
            safeWalkways.safeZones.forEach(zone => {
                const distance = calculateDistance(point, zone);
                if (distance < minDistance) {
                    minDistance = distance;
                    nearest = zone;
                }
            });
            
            return nearest;
        }

        // ê±´ë¬¼ì„ ì ˆëŒ€ í†µê³¼í•˜ì§€ ì•ŠëŠ” ì•ˆì „í•œ ê²½ë¡œ ìƒì„±
        function createSafePath(start, end, segments) {
            const points = [];
            
            for (let i = 1; i <= segments; i++) {
                const ratio = i / (segments + 1);
                
                let lat = start.lat + (end.lat - start.lat) * ratio;
                let lng = start.lng + (end.lng - start.lng) * ratio;
                
                // ëª¨ë“  ê±´ë¬¼ì—ì„œ ìµœì†Œ 120m ì´ìƒ ë–¨ì–´ì§€ë„ë¡ ê°•ì œ ì¡°ì •
                let safetyCheck = 0;
                while (safetyCheck < 20) { // ìµœëŒ€ 20ë²ˆ ì¡°ì •
                    let needsAdjustment = false;
                    
                    for (let building of buildings) {
                        const distance = calculateDistance({ lat, lng }, building.coords);
                        
                        if (distance < 120) { // 120m ì•ˆì „ê±°ë¦¬
                            // ê±´ë¬¼ì—ì„œ ë©€ì–´ì§€ëŠ” ë°©í–¥ìœ¼ë¡œ ê°•ì œ ì´ë™
                            const pushDistance = 0.001; // ë” í° ì´ë™ ê±°ë¦¬
                            const latDiff = lat - building.coords.lat;
                            const lngDiff = lng - building.coords.lng;
                            
                            if (Math.abs(latDiff) > Math.abs(lngDiff)) {
                                lat += latDiff > 0 ? pushDistance : -pushDistance;
                            } else {
                                lng += lngDiff > 0 ? pushDistance : -pushDistance;
                            }
                            needsAdjustment = true;
                        }
                    }
                    
                    if (!needsAdjustment) break;
                    safetyCheck++;
                }
                
                points.push({ lat, lng });
            }
            
            return points;
        }

            const R = 6371e3;
