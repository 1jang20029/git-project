        function createRoadPath(start, end) {

            for (const obstacle of obstacles) {

        function linePassesThroughCircle(start, end, circle) {

        function distanceFromPointToLine(point, lineStart, lineEnd) {
            const A = point.lat - lineStart.lat;
            const B = point.lng - lineStart.lng;
            const C = lineEnd.lat - lineStart.lat;
            const D = lineEnd.lng - lineStart.lng;
            
            const dot = A * C + B * D;
            const lenSq = C * C + D * D;
            let param = -1;
            
            if (lenSq !== 0) {
                param = dot / lenSq;
            }
            
            let xx, yy;
            
            if (param < 0) {
                xx = lineStart.lat;
                yy = lineStart.lng;
            } else if (param > 1) {
                xx = lineEnd.lat;
                yy = lineEnd.lng;
            } else {
                xx = lineStart.lat + param * C;
                yy = lineStart.lng + param * D;
            }
            
            const dx = point.lat - xx;
            const dy = point.lng - yy;
            
            return Math.sqrt(dx * dx + dy * dy) * 111000; // ëŒ€ëµì ì¸ ë¯¸í„° ë³€í™˜
        }

        function makeSmoothCurve(points) {
            if (points.length <= 2) return points;
            
            const smoothPoints = [points[0]];
            
            for (let i = 1; i < points.length - 1; i++) {
                const prev = points[i - 1];
