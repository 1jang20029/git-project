<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연성대학교 길찾기</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .controls {
            padding: 30px;
            background: #f8f9fa;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .control-group {
            flex: 1;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 14px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        #map {
            width: 100%;
            height: 600px;
        }
        .info-panel {
            padding: 30px;
        }
        .route-info {
            display: none;
            padding: 20px;
            background: #e3f2fd;
            border-radius: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 연성대학교 길찾기</h1>
            <p>실제 도로를 따라 안전한 경로 안내</p>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="startSelect">🚩 출발지</label>
                <select id="startSelect">
                    <option value="">출발지를 선택하세요</option>
                </select>
            </div>
            <div class="control-group">
                <label for="endSelect">🎯 도착지</label>
                <select id="endSelect">
                    <option value="">도착지를 선택하세요</option>
                </select>
            </div>
            <div>
                <button id="findRouteBtn" class="btn-primary" disabled>길찾기</button>
                <button id="clearRouteBtn" class="btn-secondary">지우기</button>
            </div>
        </div>
        
        <div id="map"></div>
        
        <div class="info-panel">
            <div class="route-info" id="routeInfo"></div>
            <div>
                <h3>📍 실제 도로 경로 안내</h3>

            </div>
        </div>
    </div>

        let map;
        let currentRouteLine = null;
        let routeMarkers = [];

        document.addEventListener('DOMContentLoaded', initializeApp);

        function initializeApp() {
                populateSelects();
                initializeMap();
            setupEventListeners();
        }

        function populateSelects() {
            const startSelect = document.getElementById('startSelect');
            const endSelect = document.getElementById('endSelect');
            
            buildings.forEach((building, index) => {
                [startSelect, endSelect].forEach(select => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = building.name;
                    select.appendChild(option);
                });
            });
        }

        function initializeMap() {
            map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(37.39661657434427, 126.90772437800818),
                zoom: 16,
                mapTypeControl: true
            });

            drawBuildings();
        }

        function drawBuildings() {
            buildings.forEach(building => {
                const marker = new naver.maps.Marker({
                    position: new naver.maps.LatLng(building.coords.lat, building.coords.lng),
                    map: map,
                    title: building.name,
                    icon: {
                        content: `<div style="background: #667eea; color: white; padding: 6px 10px; border-radius: 20px; font-size: 11px; font-weight: bold; box-shadow: 0 3px 10px rgba(0,0,0,0.3); border: 2px solid white;">${building.name}</div>`,
                        anchor: new naver.maps.Point(0, 35)
                    }
                });
            });
        }

        function setupEventListeners() {
            const startSelect = document.getElementById('startSelect');
            const endSelect = document.getElementById('endSelect');
            const findRouteBtn = document.getElementById('findRouteBtn');

            function checkSelections() {
                findRouteBtn.disabled = !(startSelect.value && endSelect.value && startSelect.value !== endSelect.value);
            }

            startSelect.addEventListener('change', checkSelections);
            endSelect.addEventListener('change', checkSelections);

            findRouteBtn.addEventListener('click', () => {
                const start = buildings[parseInt(startSelect.value)];
                const end = buildings[parseInt(endSelect.value)];
                findRoute(start, end);
            });

            document.getElementById('clearRouteBtn').addEventListener('click', clearRoute);
        }

        function findRoute(start, end) {
            clearRoute();

            const routeInfo = document.getElementById('routeInfo');
            routeInfo.innerHTML = `<h4>🔍 실제 도로 경로 계산 중...</h4>`;
            routeInfo.style.display = 'block';

            setTimeout(() => drawRoute(start, end), 500);
        }

        function drawRoute(start, end) {
            const routePath = createWalkablePath(start.coords, end.coords);
            const naverPath = routePath.map(point => new naver.maps.LatLng(point.lat, point.lng));

            currentRouteLine = new naver.maps.Polyline({
                map: map,
                path: naverPath,
                strokeColor: '#2196F3',
                strokeWeight: 6,
                strokeOpacity: 0.9,
                strokeLineCap: 'round'
            });

            const startMarker = new naver.maps.Marker({
                position: naverPath[0],
                map: map,
                icon: {

            // 연곡문화센터 ↔ 대학본관 양방향 경로
            if ((startBuildingName === '연곡문화센터' && endBuildingName === '대학본관') ||

            // 연곡문화센터 ↔ 학술정보관 양방향 경로

            // 다른 경로는 직선으로 처리

        }

        function clearRoute() {
            if (currentRouteLine) {
                currentRouteLine.setMap(null);
                currentRouteLine = null;
            }
            
            routeMarkers.forEach(marker => marker.setMap(null));
            routeMarkers = [];
            
            document.getElementById('routeInfo').style.display = 'none';
        }

        function calculateDistance(coord1, coord2) {
            const R = 6371e3;
            const φ1 = coord1.lat * Math.PI/180;
            const φ2 = coord2.lat * Math.PI/180;
            const Δφ = (coord2.lat - coord1.lat) * Math.PI/180;
            const Δλ = (coord2.lng - coord1.lng) * Math.PI/180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                    Math.cos(φ1) * Math.cos(φ2) *
                    Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return Math.round(R * c);
        }
