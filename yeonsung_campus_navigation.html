<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연성대학교 길찾기</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .controls {
            padding: 30px;
            background: #f8f9fa;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .control-group {
            flex: 1;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 14px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        #map {
            width: 100%;
            height: 600px;
        }
        .info-panel {
            padding: 30px;
        }
        .route-info {
            display: none;
            padding: 20px;
            background: #e3f2fd;
            border-radius: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 연성대학교 길찾기</h1>
            <p>실제 도로를 따라 안전한 경로 안내</p>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="startSelect">🚩 출발지</label>
                <select id="startSelect">
                    <option value="">출발지를 선택하세요</option>
                </select>
            </div>
            <div class="control-group">
                <label for="endSelect">🎯 도착지</label>
                <select id="endSelect">
                    <option value="">도착지를 선택하세요</option>
                </select>
            </div>
            <div>
                <button id="findRouteBtn" class="btn-primary" disabled>길찾기</button>
                <button id="clearRouteBtn" class="btn-secondary">지우기</button>
            </div>
        </div>
        
        <div id="map"></div>
        
        <div class="info-panel">
            <div class="route-info" id="routeInfo"></div>
            <div>
                <h3>📍 실제 도로 경로 안내</h3>
                <p>캠퍼스 내 실제 도로와 보행로를 따라 안전하게 안내합니다.</p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=ikduyzmop9"></script>
    <script>
        const buildings = [
            { name: '공학1관', coords: { lat: 37.39632767479923, lng: 126.90699348692698 } },
            { name: '자연과학관', coords: { lat: 37.39669466288283, lng: 126.90676716508685 } },
            { name: '식품과학관', coords: { lat: 37.39714809720343, lng: 126.90762208499473 } },
            { name: '도의관', coords: { lat: 37.39679932128769, lng: 126.90809683728425 } },
            { name: '공학2관', coords: { lat: 37.396789747114205, lng: 126.90737406929797 } },
            { name: '문화1관', coords: { lat: 37.39576992475254, lng: 126.90812350405056 } },
            { name: '연곡문화센터', coords: { lat: 37.398046192024914, lng: 126.90966512810492 } },
            { name: '창조관', coords: { lat: 37.39730791148064, lng: 126.91039726900274 } },
            { name: '운동장', coords: { lat: 37.39673944839101, lng: 126.90932224700094 } },
            { name: '농구장', coords: { lat: 37.39667684947615, lng: 126.90994063692402 } },
            { name: '학생복지센터', coords: { lat: 37.3962916630711, lng: 126.90994109780426 } },
            { name: '창의교육센터', coords: { lat: 37.39737971014044, lng: 126.91002449732869 } },
            { name: '문화2관', coords: { lat: 37.396035307891026, lng: 126.90758674745014 } },
            { name: '대학본관', coords: { lat: 37.397467068076345, lng: 126.90938066144557 } },
            { name: '학술정보관', coords: { lat: 37.39637467129301, lng: 126.906603807587 } }
        ];

        // 실제 캠퍼스 도로 네트워크 (이미지의 검은 선 경로를 정확히 따라감)
        const campusRoadNetwork = [
            // 공학1관 우회 도로 (건물 주변)
            [
                { lat: 37.39616555542772, lng: 126.90707556395701 }, // 공학관 주차장
                { lat: 37.39630523583509, lng: 126.90710362491097 }, // 공학1관 앞
                { lat: 37.39640000000000, lng: 126.90720000000000 }, // 공학1관 우회 시작
                { lat: 37.39650000000000, lng: 126.90730000000000 }, // 공학1관 우회 중간
                { lat: 37.39660000000000, lng: 126.90740000000000 }, // 공학2관 방향
                { lat: 37.396789747114205, lng: 126.90737406929797 } // 공학2관
            ],
            // 공학2관에서 도의관으로 가는 도로
            [
                { lat: 37.396789747114205, lng: 126.90737406929797 }, // 공학2관
                { lat: 37.39670000000000, lng: 126.90760000000000 }, // 중간지점
                { lat: 37.39675000000000, lng: 126.90780000000000 }, // 도의관 접근
                { lat: 37.39679932128769, lng: 126.90809683728425 }  // 도의관
            ],
            // 도의관에서 운동장으로 (이미지의 검은 선 경로)
            [
                { lat: 37.39679932128769, lng: 126.90809683728425 }, // 도의관
                { lat: 37.39675000000000, lng: 126.90850000000000 }, // 중간
                { lat: 37.39670000000000, lng: 126.90900000000000 }, // 운동장 접근
                { lat: 37.39673944839101, lng: 126.90932224700094 }  // 운동장
            ],
            // 운동장에서 대학본관으로 (이미지의 검은 선 경로)
            [
                { lat: 37.39673944839101, lng: 126.90932224700094 }, // 운동장
                { lat: 37.39720000000000, lng: 126.90935000000000 }, // 중간
                { lat: 37.397467068076345, lng: 126.90938066144557 } // 대학본관
            ],
            // 대학본관에서 연곡문화센터로
            [
                { lat: 37.397467068076345, lng: 126.90938066144557 }, // 대학본관
                { lat: 37.39770000000000, lng: 126.90950000000000 }, // 중간
                { lat: 37.398046192024914, lng: 126.90966512810492 } // 연곡문화센터
            ]
        ];

        let map;
        let currentRouteLine = null;
        let routeMarkers = [];

        document.addEventListener('DOMContentLoaded', initializeApp);

        function initializeApp() {
            populateSelects();
            initializeMap();
            setupEventListeners();
        }

        function populateSelects() {
            const startSelect = document.getElementById('startSelect');
            const endSelect = document.getElementById('endSelect');
            
            buildings.forEach((building, index) => {
                [startSelect, endSelect].forEach(select => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = building.name;
                    select.appendChild(option);
                });
            });
        }

        function initializeMap() {
            map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(37.39661657434427, 126.90772437800818),
                zoom: 16,
                mapTypeControl: true
            });

            drawBuildings();
        }

        function drawBuildings() {
            buildings.forEach(building => {
                const marker = new naver.maps.Marker({
                    position: new naver.maps.LatLng(building.coords.lat, building.coords.lng),
                    map: map,
                    title: building.name,
                    icon: {
                        content: `<div style="background: #667eea; color: white; padding: 6px 10px; border-radius: 20px; font-size: 11px; font-weight: bold; box-shadow: 0 3px 10px rgba(0,0,0,0.3); border: 2px solid white;">${building.name}</div>`,
                        anchor: new naver.maps.Point(0, 35)
                    }
                });
            });
        }

        function setupEventListeners() {
            const startSelect = document.getElementById('startSelect');
            const endSelect = document.getElementById('endSelect');
            const findRouteBtn = document.getElementById('findRouteBtn');

            function checkSelections() {
                findRouteBtn.disabled = !(startSelect.value && endSelect.value && startSelect.value !== endSelect.value);
            }

            startSelect.addEventListener('change', checkSelections);
            endSelect.addEventListener('change', checkSelections);

            findRouteBtn.addEventListener('click', () => {
                const start = buildings[parseInt(startSelect.value)];
                const end = buildings[parseInt(endSelect.value)];
                findRoute(start, end);
            });

            document.getElementById('clearRouteBtn').addEventListener('click', clearRoute);
        }

        function findRoute(start, end) {
            clearRoute();

            const routeInfo = document.getElementById('routeInfo');
            routeInfo.innerHTML = `<h4>🔍 실제 도로 경로 계산 중...</h4>`;
            routeInfo.style.display = 'block';

            setTimeout(() => drawRoute(start, end), 500);
        }

        function drawRoute(start, end) {
            const routePath = createWalkablePath(start.coords, end.coords);
            const naverPath = routePath.map(point => new naver.maps.LatLng(point.lat, point.lng));

            currentRouteLine = new naver.maps.Polyline({
                map: map,
                path: naverPath,
                strokeColor: '#2196F3',
                strokeWeight: 6,
                strokeOpacity: 0.9,
                strokeLineCap: 'round'
            });

            const startMarker = new naver.maps.Marker({
                position: naverPath[0],
                map: map,
                icon: {
                    content: `<div style="background: #4CAF50; color: white; padding: 8px 12px; border-radius: 20px; font-size: 12px; font-weight: bold;">🚩 출발</div>`,
                    anchor: new naver.maps.Point(35, 25)
                }
            });

            const endMarker = new naver.maps.Marker({
                position: naverPath[naverPath.length - 1],
                map: map,
                icon: {
                    content: `<div style="background: #F44336; color: white; padding: 8px 12px; border-radius: 20px; font-size: 12px; font-weight: bold;">🎯 도착</div>`,
                    anchor: new naver.maps.Point(35, 25)
                }
            });

            routeMarkers = [startMarker, endMarker];

            let totalDistance = 0;
            for (let i = 0; i < routePath.length - 1; i++) {
                totalDistance += calculateDistance(routePath[i], routePath[i + 1]);
            }

            const walkingTime = Math.ceil(totalDistance / 70);

            const routeInfo = document.getElementById('routeInfo');
            routeInfo.innerHTML = `
                <h4>🗺️ ${start.name} → ${end.name}</h4>
                <p><strong>총 거리:</strong> ${totalDistance}m</p>
                <p><strong>도보 시간:</strong> ${walkingTime}분</p>
                <p><strong>특징:</strong> 실제 캠퍼스 도로를 따라 안전한 이동</p>
            `;

            const bounds = new naver.maps.LatLngBounds();
            naverPath.forEach(point => bounds.extend(point));
            map.fitBounds(bounds, { padding: 50 });
        }

        function createWalkablePath(start, end) {
            // 실제 도로 네트워크를 따라 경로 생성
            const route = findRoadNetworkRoute(start, end);
            return route;
        }

        function findRoadNetworkRoute(start, end) {
            // 출발지에서 가장 가까운 도로 진입점 찾기
            let startRoadConnection = findNearestRoadConnection(start);
            let endRoadConnection = findNearestRoadConnection(end);
            
            if (!startRoadConnection || !endRoadConnection) {
                return [start, end]; // 도로 연결 실패시 직선
            }
            
            // 도로 네트워크를 따라 경로 계산
            const roadPath = calculateRoadPath(startRoadConnection, endRoadConnection);
            
            // 전체 경로 구성: 출발지 → 도로 진입 → 도로 경로 → 도로 진출 → 목적지
            const fullPath = [start];
            
            if (calculateDistance(start, startRoadConnection.point) > 20) {
                fullPath.push(startRoadConnection.point);
            }
            
            roadPath.forEach(point => {
                if (calculateDistance(fullPath[fullPath.length - 1], point) > 15) {
                    fullPath.push(point);
                }
            });
            
            if (calculateDistance(endRoadConnection.point, end) > 20) {
                fullPath.push(endRoadConnection.point);
            }
            
            fullPath.push(end);
            
            return fullPath;
        }

        function findNearestRoadConnection(coords) {
            let nearest = null;
            let minDistance = Infinity;
            
            campusRoadNetwork.forEach((road, roadIndex) => {
                road.forEach((point, pointIndex) => {
                    const distance = calculateDistance(coords, point);
                    if (distance < minDistance) {
                        minDistance = distance;
                        nearest = {
                            point: point,
                            roadIndex: roadIndex,
                            pointIndex: pointIndex
                        };
                    }
                });
            });
            
            return nearest;
        }

        function calculateRoadPath(startConnection, endConnection) {
            // 같은 도로에 있는 경우
            if (startConnection.roadIndex === endConnection.roadIndex) {
                const road = campusRoadNetwork[startConnection.roadIndex];
                const start = Math.min(startConnection.pointIndex, endConnection.pointIndex);
                const end = Math.max(startConnection.pointIndex, endConnection.pointIndex);
                return road.slice(start, end + 1);
            }
            
            // 다른 도로에 있는 경우 - 연결 경로 찾기
            return findConnectedRoadPath(startConnection, endConnection);
        }

        function findConnectedRoadPath(startConnection, endConnection) {
            const startRoad = campusRoadNetwork[startConnection.roadIndex];
            const endRoad = campusRoadNetwork[endConnection.roadIndex];
            
            // 시작 도로의 모든 지점 추가
            const path = [...startRoad.slice(startConnection.pointIndex)];
            
            // 도로 연결점 찾기
            let connectionPoint = findRoadConnectionPoint(startRoad, endRoad);
            
            if (connectionPoint && calculateDistance(path[path.length - 1], connectionPoint) > 15) {
                path.push(connectionPoint);
            }
            
            // 끝 도로의 지점들 추가
            const endRoadSegment = endRoad.slice(0, endConnection.pointIndex + 1);
            endRoadSegment.forEach(point => {
                if (calculateDistance(path[path.length - 1], point) > 15) {
                    path.push(point);
                }
            });
            
            return path;
        }

        function findRoadConnectionPoint(road1, road2) {
            let minDistance = Infinity;
            let connection = null;
            
            road1.forEach(p1 => {
                road2.forEach(p2 => {
                    const distance = calculateDistance(p1, p2);
                    if (distance < minDistance && distance < 100) { // 100m 이내 연결점
                        minDistance = distance;
                        connection = p1;
                    }
                });
            });
            
            return connection;
        }

        function clearRoute() {
            if (currentRouteLine) {
                currentRouteLine.setMap(null);
                currentRouteLine = null;
            }
            
            routeMarkers.forEach(marker => marker.setMap(null));
            routeMarkers = [];
            
            document.getElementById('routeInfo').style.display = 'none';
        }

        function calculateDistance(coord1, coord2) {
            const R = 6371e3;
            const φ1 = coord1.lat * Math.PI/180;
            const φ2 = coord2.lat * Math.PI/180;
            const Δφ = (coord2.lat - coord1.lat) * Math.PI/180;
            const Δλ = (coord2.lng - coord1.lng) * Math.PI/180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                    Math.cos(φ1) * Math.cos(φ2) *
                    Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return Math.round(R * c);
        }
    </script>
</body>
</html>
