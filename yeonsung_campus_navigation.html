        function drawCampusRoute(start, end, map, routeType) {

        // ìµœì  ê²½ìœ ì  ì°¾ê¸°
        function findBestWaypoint(startCoords, endCoords) {
            let bestWaypoint = campusWalkways.waypoints[0];
            let minTotalDistance = Infinity;

            campusWalkways.waypoints.forEach(waypoint => {

        // ë‘ ì¢Œí‘œ ê°„ ê±°ë¦¬ ê³„ì‚° (ë¯¸í„°)
        function calculateDistance(coord1, coord2) {
            const R = 6371e3; // ì§€êµ¬ ë°˜ì§€ë¦„ (ë¯¸í„°)
            const Ï†1 = coord1.lat * Math.PI/180;
            const Ï†2 = coord2.lat * Math.PI/180;
            const Î”Ï† = (coord2.lat-coord1.lat) * Math.PI/180;
            const Î”Î» = (coord2.lng-coord1.lng) * Math.PI/180;

            const a = Math.sin(Î”Ï†/2) * Math.sin(Î”Ï†/2) +
                    Math.cos(Ï†1) * Math.cos(Ï†2) *
                    Math.sin(Î”Î»/2) * Math.sin(Î”Î»/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return Math.round(R * c);
        }
