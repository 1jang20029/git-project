                { lat: 37.39650, lng: 126.90720, name: 'ì¤‘ì•™ë„ë¡œ' },     // ì¤‘ì•™ ë„ë¡œ
                { lat: 37.39690, lng: 126.90860, name: 'ë¶ìª½ë„ë¡œ' },     // ë¶ìª½ ë„ë¡œ (ìš´ë™ì¥ ì ‘ê·¼)
                { lat: 37.39600, lng: 126.90750, name: 'ë‚¨ìª½ë„ë¡œ' },     // ë‚¨ìª½ ë„ë¡œ (ë¬¸í™”ê´€ ê·¼ì²˜)
                { lat: 37.39720, lng: 126.90890, name: 'ê¸°ìˆ™ì‚¬ë„ë¡œ' }    // ê¸°ìˆ™ì‚¬ ì ‘ê·¼ ë„ë¡œ
            ];
            
            const distance = calculateDistance(start, end);
            
            if (distance > 150) {
                // ë„ë¡œë¥¼ ì´ìš©í•œ ê²½ë¡œ (ì‹¤ì œ ì°¨ë„ ì˜† ì¸ë„)
                const bestJunction = findNearestRoadJunction(start, end, roadJunctions);
                
                const toJunction = createRoadWalkingSegment(start, bestJunction, 3);
                path.push(...toJunction);
                path.push(bestJunction);
                
                const fromJunction = createRoadWalkingSegment(bestJunction, end, 3);
                path.push(...fromJunction);
            } else {
                // ì§ì ‘ ê²½ë¡œ (ì‹¤ì œ ë„ë¡œ ì´ìš©)
                const directPath = createRoadWalkingSegment(start, end, 4);

            path.push(end);

        }

        // ê°€ì¥ ê°€ê¹Œìš´ ë„ë¡œ êµì°¨ì  ì°¾ê¸°
        function findNearestRoadJunction(start, end, junctions) {
            let bestJunction = junctions[0];
            let minTotalDistance = Infinity;

            junctions.forEach(junction => {
                const distToJunction = calculateDistance(start, junction);
                const distFromJunction = calculateDistance(junction, end);
                const totalDist = distToJunction + distFromJunction;

                if (totalDist < minTotalDistance) {
                    minTotalDistance = totalDist;
                    bestJunction = junction;
                }
            });

            return bestJunction;
        }

        // ì‹¤ì œ ë„ë¡œë¥¼ ë”°ë¼ê°€ëŠ” ë³´í–‰ êµ¬ê°„ ìƒì„±
        function createRoadWalkingSegment(start, end, numPoints) {
            const points = [];
            
            for (let i = 1; i <= numPoints; i++) {
                const ratio = i / (numPoints + 1);
                
                let lat = start.lat + (end.lat - start.lat) * ratio;
                let lng = start.lng + (end.lng - start.lng) * ratio;
                
                // ì‹¤ì œ ë„ë¡œì™€ ì¸ë„ ìœ„ì¹˜ì— ë§ì¶° ì¡°ì •
                const roadAdjustment = adjustToRoadPath(lat, lng, start, end);
                lat = roadAdjustment.lat;
                lng = roadAdjustment.lng;
                
                points.push({ lat, lng });
            }
            
            return points;
        }

        // ì‹¤ì œ ë„ë¡œ ê²½ë¡œì— ë§ì¶° ì¡°ì •
        function adjustToRoadPath(lat, lng, start, end) {
            // ìº í¼ìŠ¤ ë‚´ ì£¼ìš” ë„ë¡œ ë°©í–¥ì— ë§ì¶° ì¡°ì •
            const isEastWest = Math.abs(end.lng - start.lng) > Math.abs(end.lat - start.lat);
            
            if (isEastWest) {
                // ë™ì„œ ë°©í–¥ ì´ë™ ì‹œ ì‹¤ì œ ë„ë¡œ ë¼ì¸ ë”°ë¼
                lat += Math.sin((lng - start.lng) / (end.lng - start.lng) * Math.PI) * 0.00002;
            } else {
                // ë‚¨ë¶ ë°©í–¥ ì´ë™ ì‹œ ì‹¤ì œ ë„ë¡œ ë¼ì¸ ë”°ë¼  
                lng += Math.sin((lat - start.lat) / (end.lat - start.lat) * Math.PI) * 0.00002;
            }
            
            return { lat, lng };
        }

        function calculateDistance(coord1, coord2) {
            const R = 6371e3;
            const Ï†1 = coord1.lat * Math.PI/180;
            const Ï†2 = coord2.lat * Math.PI/180;
            const Î”Ï† = (coord2.lat-coord1.lat) * Math.PI/180;
            const Î”Î» = (coord2.lng-coord1.lng) * Math.PI/180;

            const a = Math.sin(Î”Ï†/2) * Math.sin(Î”Ï†/2) +
                    Math.cos(Ï†1) * Math.cos(Ï†2) *
                    Math.sin(Î”Î»/2) * Math.sin(Î”Î»/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return Math.round(R * c);
        }
