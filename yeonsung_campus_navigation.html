<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연성대학교 길찾기</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .controls {
            padding: 30px;
            background: #f8f9fa;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .control-group {
            flex: 1;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 14px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        #map {
            width: 100%;
            height: 600px;
        }
        .info-panel {
            padding: 30px;
        }
        .route-info {
            display: none;
            padding: 20px;
            background: #e3f2fd;
            border-radius: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 연성대학교 길찾기</h1>
            <p>실제 도로를 따라 안전한 경로 안내</p>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="startSelect">🚩 출발지</label>
                <select id="startSelect">
                    <option value="">출발지를 선택하세요</option>
                </select>
            </div>
            <div class="control-group">
                <label for="endSelect">🎯 도착지</label>
                <select id="endSelect">
                    <option value="">도착지를 선택하세요</option>
                </select>
            </div>
            <div>
                <button id="findRouteBtn" class="btn-primary" disabled>길찾기</button>
                <button id="clearRouteBtn" class="btn-secondary">지우기</button>
            </div>
        </div>
        
        <div id="map"></div>
        
        <div class="info-panel">
            <div class="route-info" id="routeInfo"></div>
            <div>
                <h3>📍 실제 도로 경로 안내</h3>
                <p>캠퍼스 내 실제 도로와 보행로를 따라 안전하게 안내합니다.</p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=ikduyzmop9"></script>
    <script>
        const buildings = [
            { name: '공학1관', coords: { lat: 37.39632767479923, lng: 126.90699348692698 } },
            { name: '자연과학관', coords: { lat: 37.39669466288283, lng: 126.90676716508685 } },
            { name: '식품과학관', coords: { lat: 37.39714809720343, lng: 126.90762208499473 } },
            { name: '도의관', coords: { lat: 37.39679932128769, lng: 126.90809683728425 } },
            { name: '공학2관', coords: { lat: 37.396789747114205, lng: 126.90737406929797 } },
            { name: '문화1관', coords: { lat: 37.39576992475254, lng: 126.90812350405056 } },
            { name: '연곡문화센터', coords: { lat: 37.398046192024914, lng: 126.90966512810492 } },
            { name: '창조관', coords: { lat: 37.39730791148064, lng: 126.91039726900274 } },
            { name: '운동장', coords: { lat: 37.39673944839101, lng: 126.90932224700094 } },
            { name: '농구장', coords: { lat: 37.39667684947615, lng: 126.90994063692402 } },
            { name: '학생복지센터', coords: { lat: 37.3962916630711, lng: 126.90994109780426 } },
            { name: '창의교육센터', coords: { lat: 37.39737971014044, lng: 126.91002449732869 } },
            { name: '문화2관', coords: { lat: 37.396035307891026, lng: 126.90758674745014 } },
            { name: '대학본관', coords: { lat: 37.397467068076345, lng: 126.90938066144557 } },
            { name: '학술정보관', coords: { lat: 37.39637467129301, lng: 126.906603807587 } }
        ];

        // 캠퍼스 도로 네트워크
        const campusRoadNetwork = [
            // 공학1관에서 대학본관으로 가는 실제 경로
            [
                { lat: 37.39630071520312, lng: 126.90708386711204 },
                { lat: 37.39629399081752, lng: 126.90712622550558 },
                { lat: 37.396253573384136, lng: 126.90729002897986 },
                { lat: 37.396465410602055, lng: 126.90741399527548 },
                { lat: 37.39667501499809, lng: 126.90756337519487 },
                { lat: 37.396679528929646, lng: 126.90757466306717 },
                { lat: 37.396733662962575, lng: 126.90766776734095 },
                { lat: 37.39672931641579, lng: 126.90778351654723 },
                { lat: 37.39672931641579, lng: 126.90787105429385 },
                { lat: 37.39669343818289, lng: 126.90808002644286 },
                { lat: 37.396684480630185, lng: 126.90814779788234 },
                { lat: 37.39668226096784, lng: 126.90819015090241 },
                { lat: 37.39663742006341, lng: 126.90846124742978 },
                { lat: 37.39660825263326, lng: 126.90861092052249 },
                { lat: 37.396583590117274, lng: 126.9087605880385 },
                { lat: 37.39691471524679, lng: 126.90876018664615 },
                { lat: 37.39724133961127, lng: 126.90876543745331 },
                { lat: 37.397308951008505, lng: 126.90881052953897 },
                { lat: 37.39731164633666, lng: 126.90938649532777 },
                { lat: 37.39736796662003, lng: 126.90939489766241 }
            ],
            // 공학1관에서 자연과학관으로 가는 실제 경로
            [
                { lat: 37.39645375105591, lng: 126.9069086307739 },
                { lat: 37.39655959876348, lng: 126.90688026636684 },
                { lat: 37.39663620331114, lng: 126.90690275841185 },
                { lat: 37.39667447001276, lng: 126.90686883083515 }
            ],
            // 공학1관에서 식품과학관으로 가는 실제 경로
            [
                { lat: 37.39639756384337, lng: 126.90706963083888 },
                { lat: 37.396591465028095, lng: 126.90730090619094 },
                { lat: 37.39662076369419, lng: 126.9073206335693 },
                { lat: 37.39678978912284, lng: 126.90742771305031 },
                { lat: 37.39693853486093, lng: 126.90752634783404 },
                { lat: 37.39701514811111, lng: 126.90756013410468 },
                { lat: 37.39705795983566, lng: 126.90757702173376 },
                { lat: 37.397098510179724, lng: 126.90758261867954 }
            ]
        ];

        // 상세 경로 안내 정보
        const routeGuides = {
            '공학1관-대학본관': {
                steps: [
                    "공학1관 정문에서 출발하세요",
                    "우측 보도를 따라 직진하세요",
                    "도의관 앞 삼거리에서 우회전하세요",
                    "운동장을 지나 직진하세요", 
                    "대학본관 정문에 도착합니다"
                ],
                landmarks: ["도의관", "운동장", "연곡문화센터"]
            },
            '공학1관-자연과학관': {
                steps: [
                    "공학1관 정문에서 출발하세요",
                    "좌측 보도를 따라 이동하세요",
                    "자연과학관 입구에 도착합니다"
                ],
                landmarks: ["학술정보관"]
            },
            '공학1관-식품과학관': {
                steps: [
                    "공학1관 1층에서 출발하세요",
                    "공학1관과 공학2관을 연결하는 연결다리를 이용하세요 (1층→2층)",
                    "공학2관 2층 연결다리를 건너세요",
                    "공학2관 2층 출입구를 통해 밖으로 나가세요",
                    "식품과학관 방향으로 직진하세요",
                    "식품과학관 입구에 도착합니다"
                ],
                landmarks: ["공학2관 연결다리", "공학2관 2층 출입구"],
                specialNote: "🌉 공학1관(1층) → 연결다리 → 공학2관(2층) → 식품과학관"
            }
        };

        let map;
        let currentRouteLine = null;
        let routeMarkers = [];

        document.addEventListener('DOMContentLoaded', initializeApp);

        function initializeApp() {
            populateSelects();
            initializeMap();
            setupEventListeners();
        }

        function populateSelects() {
            const startSelect = document.getElementById('startSelect');
            const endSelect = document.getElementById('endSelect');
            
            buildings.forEach((building, index) => {
                [startSelect, endSelect].forEach(select => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = building.name;
                    select.appendChild(option);
                });
            });
        }

        function initializeMap() {
            map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(37.39661657434427, 126.90772437800818),
                zoom: 16,
                mapTypeControl: true
            });

            drawBuildings();
        }

        function drawBuildings() {
            buildings.forEach(building => {
                const marker = new naver.maps.Marker({
                    position: new naver.maps.LatLng(building.coords.lat, building.coords.lng),
                    map: map,
                    title: building.name,
                    icon: {
                        content: `<div style="background: #667eea; color: white; padding: 6px 10px; border-radius: 20px; font-size: 11px; font-weight: bold; box-shadow: 0 3px 10px rgba(0,0,0,0.3); border: 2px solid white;">${building.name}</div>`,
                        anchor: new naver.maps.Point(0, 35)
                    }
                });
            });
        }

        function setupEventListeners() {
            const startSelect = document.getElementById('startSelect');
            const endSelect = document.getElementById('endSelect');
            const findRouteBtn = document.getElementById('findRouteBtn');

            function checkSelections() {
                findRouteBtn.disabled = !(startSelect.value && endSelect.value && startSelect.value !== endSelect.value);
            }

            startSelect.addEventListener('change', checkSelections);
            endSelect.addEventListener('change', checkSelections);

            findRouteBtn.addEventListener('click', () => {
                const start = buildings[parseInt(startSelect.value)];
                const end = buildings[parseInt(endSelect.value)];
                findRoute(start, end);
            });

            document.getElementById('clearRouteBtn').addEventListener('click', clearRoute);
        }

        function findRoute(start, end) {
            clearRoute();

            const routeInfo = document.getElementById('routeInfo');
            routeInfo.innerHTML = `<h4>🔍 실제 도로 경로 계산 중...</h4>`;
            routeInfo.style.display = 'block';

            setTimeout(() => drawRoute(start, end), 500);
        }

        function drawRoute(start, end) {
            const routePath = createWalkablePath(start.coords, end.coords);
            const naverPath = routePath.map(point => new naver.maps.LatLng(point.lat, point.lng));

            currentRouteLine = new naver.maps.Polyline({
                map: map,
                path: naverPath,
                strokeColor: '#2196F3',
                strokeWeight: 6,
                strokeOpacity: 0.9,
                strokeLineCap: 'round'
            });

            const startMarker = new naver.maps.Marker({
                position: naverPath[0],
                map: map,
                icon: {
                    content: `<div style="background: #4CAF50; color: white; padding: 8px 12px; border-radius: 20px; font-size: 12px; font-weight: bold;">🚩 출발</div>`,
                    anchor: new naver.maps.Point(35, 25)
                }
            });

            const endMarker = new naver.maps.Marker({
                position: naverPath[naverPath.length - 1],
                map: map,
                icon: {
                    content: `<div style="background: #F44336; color: white; padding: 8px 12px; border-radius: 20px; font-size: 12px; font-weight: bold;">🎯 도착</div>`,
                    anchor: new naver.maps.Point(35, 25)
                }
            });

            routeMarkers = [startMarker, endMarker];

            let totalDistance = 0;
            for (let i = 0; i < routePath.length - 1; i++) {
                totalDistance += calculateDistance(routePath[i], routePath[i + 1]);
            }

            const walkingTime = Math.ceil(totalDistance / 70);

            // 상세 경로 안내 정보 가져오기
            const routeKey = `${start.name}-${end.name}`;
            const reverseRouteKey = `${end.name}-${start.name}`;
            const guide = routeGuides[routeKey] || routeGuides[reverseRouteKey];

            let routeInfoHtml = `
                <h4>🗺️ ${start.name} → ${end.name}</h4>
                <p><strong>총 거리:</strong> ${totalDistance}m</p>
                <p><strong>도보 시간:</strong> ${walkingTime}분</p>
            `;

            if (guide) {
                if (guide.specialNote) {
                    routeInfoHtml += `<p><strong>${guide.specialNote}</strong></p>`;
                }
                
                routeInfoHtml += `<div style="margin-top: 15px;"><strong>📍 상세 경로 안내:</strong><ol style="margin: 10px 0; padding-left: 20px;">`;
                
                const steps = routeKey === `${start.name}-${end.name}` ? guide.steps : [...guide.steps].reverse();
                steps.forEach(step => {
                    routeInfoHtml += `<li style="margin: 5px 0;">${step}</li>`;
                });
                
                routeInfoHtml += `</ol></div>`;
                
                if (guide.landmarks && guide.landmarks.length > 0) {
                    routeInfoHtml += `<p><strong>🏛️ 주요 경유지:</strong> ${guide.landmarks.join(', ')}</p>`;
                }
            } else {
                routeInfoHtml += `<p><strong>특징:</strong> 실제 캠퍼스 도로를 따라 안전한 이동</p>`;
            }

            const routeInfo = document.getElementById('routeInfo');
            routeInfo.innerHTML = routeInfoHtml;

            const bounds = new naver.maps.LatLngBounds();
            naverPath.forEach(point => bounds.extend(point));
            map.fitBounds(bounds, { padding: 50 });
        }

        function createWalkablePath(start, end) {
            // 출발지와 도착지 건물명 찾기
            const startBuildingName = buildings.find(b => 
                Math.abs(b.coords.lat - start.lat) < 0.0001 && 
                Math.abs(b.coords.lng - start.lng) < 0.0001
            )?.name;
            
            const endBuildingName = buildings.find(b => 
                Math.abs(b.coords.lat - end.lat) < 0.0001 && 
                Math.abs(b.coords.lng - end.lng) < 0.0001
            )?.name;

            // 공학1관 ↔ 대학본관 양방향 경로
            if ((startBuildingName === '공학1관' && endBuildingName === '대학본관') ||
                (startBuildingName === '대학본관' && endBuildingName === '공학1관')) {
                const route = [...campusRoadNetwork[0]];
                if (startBuildingName === '대학본관') {
                    return route.reverse();
                }
                return route;
            }

            // 공학1관 ↔ 자연과학관 양방향 경로
            if ((startBuildingName === '공학1관' && endBuildingName === '자연과학관') ||
                (startBuildingName === '자연과학관' && endBuildingName === '공학1관')) {
                const route = [...campusRoadNetwork[1]];
                if (startBuildingName === '자연과학관') {
                    return route.reverse();
                }
                return route;
            }

            // 공학1관 ↔ 식품과학관 양방향 경로
            if ((startBuildingName === '공학1관' && endBuildingName === '식품과학관') ||
                (startBuildingName === '식품과학관' && endBuildingName === '공학1관')) {
                const route = [...campusRoadNetwork[2]];
                if (startBuildingName === '식품과학관') {
                    return route.reverse();
                }
                return route;
            }

            // 다른 경로는 직선으로 처리
            return [start, end];
        }

        function clearRoute() {
            if (currentRouteLine) {
                currentRouteLine.setMap(null);
                currentRouteLine = null;
            }
            
            routeMarkers.forEach(marker => marker.setMap(null));
            routeMarkers = [];
            
            document.getElementById('routeInfo').style.display = 'none';
        }

        function calculateDistance(coord1, coord2) {
            const R = 6371e3;
            const φ1 = coord1.lat * Math.PI/180;
            const φ2 = coord2.lat * Math.PI/180;
            const Δφ = (coord2.lat - coord1.lat) * Math.PI/180;
            const Δλ = (coord2.lng - coord1.lng) * Math.PI/180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                    Math.cos(φ1) * Math.cos(φ2) *
                    Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return Math.round(R * c);
        }
    </script>
</body>
</html>
