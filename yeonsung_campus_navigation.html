                // λ‹¤λ¥Έ κ²½λ΅λ” μ§μ„ μΌλ΅ μ²λ¦¬
                return [start, end];
            }

            function clearRoute() {
                if (currentRouteLine) {
                    currentRouteLine.setMap(null);
                    currentRouteLine = null;
                }
                
                routeMarkers.forEach(marker => marker.setMap(null));
                routeMarkers = [];
                
                document.getElementById('routeInfo').style.display = 'none';
            }

            function calculateDistance(coord1, coord2) {
                const R = 6371e3;
                const Ο†1 = coord1.lat * Math.PI/180;
                const Ο†2 = coord2.lat * Math.PI/180;
                const Ξ”Ο† = (coord2.lat - coord1.lat) * Math.PI/180;
                const Ξ”Ξ» = (coord2.lng - coord1.lng) * Math.PI/180;

                const a = Math.sin(Ξ”Ο†/2) * Math.sin(Ξ”Ο†/2) +
                        Math.cos(Ο†1) * Math.cos(Ο†2) *
                        Math.sin(Ξ”Ξ»/2) * Math.sin(Ξ”Ξ»/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

                return Math.round(R * c);
            }
