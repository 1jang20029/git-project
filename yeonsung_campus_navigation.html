        // A* ì•Œê³ ë¦¬ì¦˜ìœ¼ë¡œ ìµœë‹¨ ê²½ë¡œ ì°¾ê¸°
        function findOptimalPath(startNode, endNode) {
            const openSet = [startNode];
            const closedSet = new Set();
            const gScore = { [startNode]: 0 };
            const fScore = { [startNode]: heuristic(startNode, endNode) };
            const cameFrom = {};

            while (openSet.length > 0) {
                // fê°’ì´ ê°€ì¥ ë‚®ì€ ë…¸ë“œ ì„ íƒ
                openSet.sort((a, b) => (fScore[a] || Infinity) - (fScore[b] || Infinity));
                const current = openSet.shift();

                if (current === endNode) {
                    // ê²½ë¡œ ë³µì›
                    const path = [];
                    let node = endNode;
                    while (node) {
                        path.unshift(node);
                        node = cameFrom[node];
                    }
                    return path;
                }

                closedSet.add(current);

                const neighbors = roadConnections[current] || [];
                for (const neighbor of neighbors) {
                    if (closedSet.has(neighbor)) continue;

                    const tentativeGScore = gScore[current] + getDistance(current, neighbor);
                    
                    if (!openSet.includes(neighbor)) {
                        openSet.push(neighbor);
                    } else if (tentativeGScore >= (gScore[neighbor] || Infinity)) {
                        continue;
                    }

                    cameFrom[neighbor] = current;
                    gScore[neighbor] = tentativeGScore;
                    fScore[neighbor] = gScore[neighbor] + heuristic(neighbor, endNode);
                }
            }

            return []; // ê²½ë¡œ ì—†ìŒ
        }

        function heuristic(node1, node2) {
            const pos1 = roadNetwork[node1];
            const pos2 = roadNetwork[node2];
            return calculateDistance(pos1, pos2);

        function getDistance(node1, node2) {
            const pos1 = roadNetwork[node1];
            const pos2 = roadNetwork[node2];

        // ë¶€ë“œëŸ¬ìš´ ê³¡ì„  ê²½ë¡œ ìƒì„±
        function createSmoothPath(waypoints) {
            if (waypoints.length < 3) return waypoints;
            
            const smoothPath = [waypoints[0]];
            
            for (let i = 1; i < waypoints.length - 1; i++) {
                const prev = waypoints[i - 1];
                const curr = waypoints[i];
                const next = waypoints[i + 1];
                
                // ê³¡ì„  ì œì–´ì  ì¶”ê°€
                const cp1 = {
                    lat: prev.lat + (curr.lat - prev.lat) * 0.8,
                    lng: prev.lng + (curr.lng - prev.lng) * 0.8
                };
                
                const cp2 = {
                    lat: curr.lat + (next.lat - curr.lat) * 0.2,
                    lng: curr.lng + (next.lng - curr.lng) * 0.2
                };
                
                // ë² ì§€ì–´ ê³¡ì„  í¬ì¸íŠ¸ë“¤
                for (let t = 0; t <= 1; t += 0.25) {
                    const point = bezierPoint(prev, cp1, curr, cp2, t);
                    smoothPath.push(point);
                }
            }
            
            smoothPath.push(waypoints[waypoints.length - 1]);
            return smoothPath;
        }

        function bezierPoint(p0, p1, p2, p3, t) {
            const mt = 1 - t;
            const mt2 = mt * mt;
            const mt3 = mt2 * mt;
            const t2 = t * t;
            const t3 = t2 * t;
            
            return {
                lat: mt3 * p0.lat + 3 * mt2 * t * p1.lat + 3 * mt * t2 * p2.lat + t3 * p3.lat,
                lng: mt3 * p0.lng + 3 * mt2 * t * p1.lng + 3 * mt * t2 * p2.lng + t3 * p3.lng
            };
        }
