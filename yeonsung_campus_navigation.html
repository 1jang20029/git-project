        // êµ¬ë©´ ì‚¼ê°í˜• ê³µì‹ìœ¼ë¡œ ë‘ ì¢Œí‘œ ê±°ë¦¬ ê³„ì‚° (m)
        function calculateDistance(a, b) {
            const R = 6371e3,
                  Ï†1 = a.lat * Math.PI / 180,
                  Ï†2 = b.lat * Math.PI / 180,
                  Î”Ï† = (b.lat - a.lat) * Math.PI / 180,

            const u = Math.sin(Î”Ï†/2)**2

            return Math.round(R * 2 * Math.atan2(Math.sqrt(u), Math.sqrt(1-u)));

        function getNearestIndex(points, coord) {

        // Dijkstraë¡œ ì‹¤ì œ ë„ë¡œë§ ìƒ ìµœë‹¨ ê²½ë¡œ ê³„ì‚°
        function findShortestRoadPath(startC, endC) {
            const pts = actualRoadPoints, N = pts.length;
            const s = getNearestIndex(pts, startC),
                  t = getNearestIndex(pts, endC);
            // ì¸ì ‘ ë¦¬ìŠ¤íŠ¸ (ê±°ë¦¬ â‰¤ 50m ì´ì›ƒ ì—°ê²°)
            const adj = Array.from({length:N}, ()=>[]);
            for (let i=0;i<N;i++){
                for (let j=i+1;j<N;j++){
                    const d = calculateDistance(pts[i], pts[j]);
                    if (d<=50) {
                        adj[i].push({to:j,w:d});
                        adj[j].push({to:i,w:d});
                    }
                }
            }
            const dist = Array(N).fill(Infinity),
                  prev = Array(N).fill(null),
                  used = Array(N).fill(false);
            dist[s]=0;
            for (let k=0;k<N;k++){
                let u=-1;
                for (let i=0;i<N;i++)
                    if(!used[i]&&(u<0||dist[i]<dist[u])) u=i;
                if(u<0||u===t) break;
                used[u]=true;
                adj[u].forEach(({to,w})=>{
                    if(!used[to]&&dist[u]+w<dist[to]){
                        dist[to]=dist[u]+w;
                        prev[to]=u;
                    }
                });
            }
            const path = [], it=t;
            while(it!==null){
                path.push(pts[it]);
                it = prev[it];
            }
            return path.reverse();
        }
