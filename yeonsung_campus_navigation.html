<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연성대학교 길찾기</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .controls {
            padding: 30px;
            background: #f8f9fa;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .control-group {
            flex: 1;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 14px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        #map {
            width: 100%;
            height: 600px;
        }
        .info-panel {
            padding: 30px;
        }
        .route-info {
            display: none;
            padding: 20px;
            background: #e3f2fd;
            border-radius: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 연성대학교 길찾기</h1>
            <p>실제 보행 가능한 경로만 안내</p>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="startSelect">🚩 출발지</label>
                <select id="startSelect">
                    <option value="">출발지를 선택하세요</option>
                </select>
            </div>
            <div class="control-group">
                <label for="endSelect">🎯 도착지</label>
                <select id="endSelect">
                    <option value="">도착지를 선택하세요</option>
                </select>
            </div>
            <div>
                <button id="findRouteBtn" class="btn-primary" disabled>길찾기</button>
                <button id="clearRouteBtn" class="btn-secondary">지우기</button>
            </div>
        </div>
        
        <div id="map"></div>
        
        <div class="info-panel">
            <div class="route-info" id="routeInfo"></div>
            <div>
                <h3>📍 실제 보행 경로 안내</h3>
                <p>건물을 우회하여 실제로 걸을 수 있는 길만 안내합니다.</p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=ikduyzmop9"></script>
    <script>
        const buildings = [
            { name: '공학1관', coords: { lat: 37.39632767479923, lng: 126.90699348692698 } },
            { name: '자연과학관', coords: { lat: 37.39669466288283, lng: 126.90676716508685 } },
            { name: '식품과학관', coords: { lat: 37.39714809720343, lng: 126.90762208499473 } },
            { name: '도의관', coords: { lat: 37.39679932128769, lng: 126.90809683728425 } },
            { name: '공학2관', coords: { lat: 37.396789747114205, lng: 126.90737406929797 } },
            { name: '문화1관', coords: { lat: 37.39576992475254, lng: 126.90812350405056 } },
            { name: '연곡문화센터', coords: { lat: 37.398046192024914, lng: 126.90966512810492 } },
            { name: '창조관', coords: { lat: 37.39730791148064, lng: 126.91039726900274 } },
            { name: '운동장', coords: { lat: 37.39673944839101, lng: 126.90932224700094 } },
            { name: '농구장', coords: { lat: 37.39667684947615, lng: 126.90994063692402 } },
            { name: '학생복지센터', coords: { lat: 37.3962916630711, lng: 126.90994109780426 } },
            { name: '창의교육센터', coords: { lat: 37.39737971014044, lng: 126.91002449732869 } },
            { name: '문화2관', coords: { lat: 37.396035307891026, lng: 126.90758674745014 } },
            { name: '대학본관', coords: { lat: 37.397467068076345, lng: 126.90938066144557 } },
            { name: '학술정보관', coords: { lat: 37.39637467129301, lng: 126.906603807587 } }
        ];

        // 실제 보행 가능한 안전한 경로들만 정의
        const walkablePaths = [
            // 공학관 → 자연과학관 → 식품과학관 라인
            [
                { lat: 37.39616555542772, lng: 126.90707556395701 },
                { lat: 37.39630523583509, lng: 126.90710362491097 },
                { lat: 37.39645372882536, lng: 126.90688039734648 },
                { lat: 37.39667447001276, lng: 126.90686883083515 },
                { lat: 37.39710452259236, lng: 126.90663395900862 },
                { lat: 37.397109492148914, lng: 126.90722403719255 },
                { lat: 37.39710752038649, lng: 126.90758260761616 }
            ],
            // 중앙 도로
            [
                { lat: 37.39605807352083, lng: 126.90789446254182 },
                { lat: 37.39587374587564, lng: 126.90838594643347 },
                { lat: 37.39629968355077, lng: 126.90865082193672 },
                { lat: 37.39690774158635, lng: 126.90848068220664 },
                { lat: 37.39708444300246, lng: 126.90978486391725 }
            ],
            // 학생복지센터 → 창조관 → 연곡문화센터
            [
                { lat: 37.39630749756322, lng: 126.91002860240039 },
                { lat: 37.39709825064418, lng: 126.91016882565064 },
                { lat: 37.39740461270149, lng: 126.91018822367025 },
                { lat: 37.39783037712477, lng: 126.91023006657278 },
                { lat: 37.39798046192024914, lng: 126.90966512810492 }
            ],
            // 운동장 주변
            [
                { lat: 37.39673944839101, lng: 126.90932224700094 },
                { lat: 37.39735219659465, lng: 126.90939209326717 },
                { lat: 37.39729166699657, lng: 126.90977049865013 }
            ]
        ];

        let map;
        let currentRouteLine = null;
        let routeMarkers = [];

        document.addEventListener('DOMContentLoaded', initializeApp);

        function initializeApp() {
            populateSelects();
            initializeMap();
            setupEventListeners();
        }

        function populateSelects() {
            const startSelect = document.getElementById('startSelect');
            const endSelect = document.getElementById('endSelect');
            
            buildings.forEach((building, index) => {
                [startSelect, endSelect].forEach(select => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = building.name;
                    select.appendChild(option);
                });
            });
        }

        function initializeMap() {
            map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(37.39661657434427, 126.90772437800818),
                zoom: 16,
                mapTypeControl: true
            });

            drawBuildings();
        }

        function drawBuildings() {
            buildings.forEach(building => {
                const marker = new naver.maps.Marker({
                    position: new naver.maps.LatLng(building.coords.lat, building.coords.lng),
                    map: map,
                    title: building.name,
                    icon: {
                        content: `<div style="background: #667eea; color: white; padding: 6px 10px; border-radius: 20px; font-size: 11px; font-weight: bold; box-shadow: 0 3px 10px rgba(0,0,0,0.3); border: 2px solid white;">${building.name}</div>`,
                        anchor: new naver.maps.Point(0, 35)
                    }
                });
            });
        }

        function setupEventListeners() {
            const startSelect = document.getElementById('startSelect');
            const endSelect = document.getElementById('endSelect');
            const findRouteBtn = document.getElementById('findRouteBtn');

            function checkSelections() {
                findRouteBtn.disabled = !(startSelect.value && endSelect.value && startSelect.value !== endSelect.value);
            }

            startSelect.addEventListener('change', checkSelections);
            endSelect.addEventListener('change', checkSelections);

            findRouteBtn.addEventListener('click', () => {
                const start = buildings[parseInt(startSelect.value)];
                const end = buildings[parseInt(endSelect.value)];
                findRoute(start, end);
            });

            document.getElementById('clearRouteBtn').addEventListener('click', clearRoute);
        }

        function findRoute(start, end) {
            clearRoute();

            const routeInfo = document.getElementById('routeInfo');
            routeInfo.innerHTML = `<h4>🔍 실제 보행 경로 계산 중...</h4>`;
            routeInfo.style.display = 'block';

            setTimeout(() => drawRoute(start, end), 500);
        }

        function drawRoute(start, end) {
            const routePath = createWalkablePath(start.coords, end.coords);
            const naverPath = routePath.map(point => new naver.maps.LatLng(point.lat, point.lng));

            currentRouteLine = new naver.maps.Polyline({
                map: map,
                path: naverPath,
                strokeColor: '#2196F3',
                strokeWeight: 6,
                strokeOpacity: 0.9,
                strokeLineCap: 'round'
            });

            const startMarker = new naver.maps.Marker({
                position: naverPath[0],
                map: map,
                icon: {
                    content: `<div style="background: #4CAF50; color: white; padding: 8px 12px; border-radius: 20px; font-size: 12px; font-weight: bold;">🚩 출발</div>`,
                    anchor: new naver.maps.Point(35, 25)
                }
            });

            const endMarker = new naver.maps.Marker({
                position: naverPath[naverPath.length - 1],
                map: map,
                icon: {
                    content: `<div style="background: #F44336; color: white; padding: 8px 12px; border-radius: 20px; font-size: 12px; font-weight: bold;">🎯 도착</div>`,
                    anchor: new naver.maps.Point(35, 25)
                }
            });

            routeMarkers = [startMarker, endMarker];

            let totalDistance = 0;
            for (let i = 0; i < routePath.length - 1; i++) {
                totalDistance += calculateDistance(routePath[i], routePath[i + 1]);
            }

            const walkingTime = Math.ceil(totalDistance / 70);

            const routeInfo = document.getElementById('routeInfo');
            routeInfo.innerHTML = `
                <h4>🗺️ ${start.name} → ${end.name}</h4>
                <p><strong>총 거리:</strong> ${totalDistance}m</p>
                <p><strong>도보 시간:</strong> ${walkingTime}분</p>
                <p><strong>특징:</strong> 실제 보행 가능한 안전한 경로</p>
            `;

            const bounds = new naver.maps.LatLngBounds();
            naverPath.forEach(point => bounds.extend(point));
            map.fitBounds(bounds, { padding: 50 });
        }

        function createWalkablePath(start, end) {
            // 출발지와 목적지 사이에 건물이 방해하는지 체크
            if (hasObstacle(start, end)) {
                // 장애물이 있으면 우회 경로 생성
                return createBypassRoute(start, end);
            } else {
                // 장애물이 없으면 직선
                return [start, end];
            }
        }

        function hasObstacle(start, end) {
            // 더 엄격하게 장애물 감지
            const tolerance = 100; // 100m 반경으로 확대
            
            for (const building of buildings) {
                const distanceToLine = distanceFromPointToLine(building.coords, start, end);
                if (distanceToLine < tolerance) {
                    const distToStart = calculateDistance(start, building.coords);
                    const distToEnd = calculateDistance(end, building.coords);
                    const directDist = calculateDistance(start, end);
                    
                    // 건물이 출발지와 목적지 사이에 있으면 장애물
                    if (distToStart + distToEnd <= directDist + 50) {
                        return true;
                    }
                }
            }
            
            // 거리 기준으로도 체크 - 200m 이상이면 무조건 우회
            const directDistance = calculateDistance(start, end);
            if (directDistance > 200) {
                return true;
            }
            
            return false;
        }

        function distanceFromPointToLine(point, lineStart, lineEnd) {
            const A = point.lat - lineStart.lat;
            const B = point.lng - lineStart.lng;
            const C = lineEnd.lat - lineStart.lat;
            const D = lineEnd.lng - lineStart.lng;

            const dot = A * C + B * D;
            const lenSq = C * C + D * D;
            
            if (lenSq === 0) return calculateDistance(point, lineStart);
            
            const param = dot / lenSq;
            let xx, yy;

            if (param < 0) {
                xx = lineStart.lat;
                yy = lineStart.lng;
            } else if (param > 1) {
                xx = lineEnd.lat;
                yy = lineEnd.lng;
            } else {
                xx = lineStart.lat + param * C;
                yy = lineStart.lng + param * D;
            }

            return calculateDistance(point, {lat: xx, lng: yy});
        }

        function createBypassRoute(start, end) {
            // 가장 가까운 안전한 우회 지점 찾기
            let bestRoute = null;
            let shortestDistance = Infinity;

            walkablePaths.forEach(path => {
                path.forEach(waypoint => {
                    // 출발지 → 경유지 → 목적지 경로 계산
                    const route = [start, waypoint, end];
                    const totalDistance = calculateDistance(start, waypoint) + calculateDistance(waypoint, end);
                    
                    // 직선 거리의 1.5배를 넘지 않는 범위에서 최단거리 선택
                    const directDistance = calculateDistance(start, end);
                    if (totalDistance < shortestDistance && totalDistance <= directDistance * 1.5) {
                        // 경유지가 실제로 안전한 우회인지 확인
                        if (!hasObstacle(start, waypoint) && !hasObstacle(waypoint, end)) {
                            bestRoute = route;
                            shortestDistance = totalDistance;
                        }
                    }
                });
            });

            return bestRoute || [start, end]; // 우회로를 못 찾으면 직선
        }

        function findPathConnection(path1, path2) {
            let minDist = Infinity;
            let connection = null;

            path1.forEach(p1 => {
                path2.forEach(p2 => {
                    const dist = calculateDistance(p1, p2);
                    if (dist < minDist) {
                        minDist = dist;
                        connection = p1;
                    }
                });
            });

            return connection;
        }

        function clearRoute() {
            if (currentRouteLine) {
                currentRouteLine.setMap(null);
                currentRouteLine = null;
            }
            
            routeMarkers.forEach(marker => marker.setMap(null));
            routeMarkers = [];
            
            document.getElementById('routeInfo').style.display = 'none';
        }

        function calculateDistance(coord1, coord2) {
            const R = 6371e3;
            const φ1 = coord1.lat * Math.PI/180;
            const φ2 = coord2.lat * Math.PI/180;
            const Δφ = (coord2.lat - coord1.lat) * Math.PI/180;
            const Δλ = (coord2.lng - coord1.lng) * Math.PI/180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                    Math.cos(φ1) * Math.cos(φ2) *
                    Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return Math.round(R * c);
        }
    </script>
</body>
</html>
