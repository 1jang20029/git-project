<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연성대학교 캠퍼스 지도</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        .controls {
            padding: 30px;
            background: #f8f9fa;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .control-group {
            flex: 1;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 14px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        #map {
            width: 100%;
            height: 600px;
        }
        .info-panel {
            padding: 30px;
        }
        .route-info {
            display: none;
            padding: 20px;
            background: #e3f2fd;
            border-radius: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 연성대학교 캠퍼스 지도</h1>
            <p>실제 도로 좌표 기반 정밀 내비게이션</p>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="startSelect">🚩 출발지</label>
                <select id="startSelect">
                    <option value="">출발지를 선택하세요</option>
                </select>
            </div>
            <div class="control-group">
                <label for="endSelect">🎯 도착지</label>
                <select id="endSelect">
                    <option value="">도착지를 선택하세요</option>
                </select>
            </div>
            <div>
                <button id="findRouteBtn" class="btn-primary" disabled>길찾기 시작</button>
                <button id="clearRouteBtn" class="btn-secondary">경로 지우기</button>
            </div>
        </div>
        
        <div id="map"></div>
        
        <div class="info-panel">
            <div class="route-info" id="routeInfo"></div>
            <div>
                <h3>📍 캠퍼스 시설 정보</h3>
                <p>연성대학교 캠퍼스 내 모든 건물과 편의시설의 정확한 위치를 확인할 수 있습니다.</p>
            </div>
        </div>
    </div>

    <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=ikduyzmop9"></script>
    <script>
        // 주요 건물 데이터
        const buildings = [
            { name: '공학1관', coords: { lat: 37.39632767479923, lng: 126.90699348692698 } },
            { name: '자연과학관', coords: { lat: 37.39669466288283, lng: 126.90676716508685 } },
            { name: '식품과학관', coords: { lat: 37.39714809720343, lng: 126.90762208499473 } },
            { name: '도의관', coords: { lat: 37.39679932128769, lng: 126.90809683728425 } },
            { name: '공학2관', coords: { lat: 37.396789747114205, lng: 126.90737406929797 } },
            { name: '문화1관', coords: { lat: 37.39576992475254, lng: 126.90812350405056 } },
            { name: '연곡문화센터', coords: { lat: 37.398046192024914, lng: 126.90966512810492 } },
            { name: '창조관', coords: { lat: 37.39730791148064, lng: 126.91039726900274 } },
            { name: '운동장', coords: { lat: 37.39673944839101, lng: 126.90932224700094 } },
            { name: '농구장', coords: { lat: 37.39667684947615, lng: 126.90994063692402 } },
            { name: '학생복지센터', coords: { lat: 37.3962916630711, lng: 126.90994109780426 } },
            { name: '창의교육센터', coords: { lat: 37.39737971014044, lng: 126.91002449732869 } },
            { name: '문화2관', coords: { lat: 37.396035307891026, lng: 126.90758674745014 } },
            { name: '대학본관', coords: { lat: 37.397467068076345, lng: 126.90938066144557 } },
            { name: '학술정보관', coords: { lat: 37.39637467129301, lng: 126.906603807587 } }
        ];

        // 실제 도로 좌표 데이터 (순서무관)
        const actualRoadPoints = [
            /* ... (위에서 제공된 모든 좌표들) ... */
        ];

        let map, currentRouteLine = null, routeMarkers = [];

        document.addEventListener('DOMContentLoaded', initializeApp);

        function initializeApp() {
            populateSelects();
            initMap();
            setupEventListeners();
        }

        function populateSelects() {
            const start = document.getElementById('startSelect');
            const end   = document.getElementById('endSelect');
            buildings.forEach((b,i) => {
                start.add(new Option(b.name, i));
                end.add(new Option(b.name, i));
            });
        }

        function initMap() {
            map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(37.39661657434427, 126.90772437800818),
                zoom: 16
            });
            buildings.forEach(b => {
                new naver.maps.Marker({
                    position: new naver.maps.LatLng(b.coords.lat, b.coords.lng),
                    map,
                    title: b.name
                });
            });
        }

        function setupEventListeners() {
            const s = document.getElementById('startSelect'),
                  e = document.getElementById('endSelect'),
                  btn = document.getElementById('findRouteBtn'),
                  clr = document.getElementById('clearRouteBtn');

            function toggleButton() {
                btn.disabled = !(s.value && e.value && s.value !== e.value);
            }
            s.onchange = e.onchange = toggleButton;
            btn.onclick = () => drawRoute(buildings[s.value], buildings[e.value]);
            clr.onclick = clearRoute;
        }

        // 구면 삼각형 공식으로 두 좌표 거리 계산 (m)
        function calculateDistance(a, b) {
            const R = 6371e3,
                  φ1 = a.lat * Math.PI / 180,
                  φ2 = b.lat * Math.PI / 180,
                  Δφ = (b.lat - a.lat) * Math.PI / 180,
                  Δλ = (b.lng - a.lng) * Math.PI / 180;
            const u = Math.sin(Δφ/2)**2
                    + Math.cos(φ1)*Math.cos(φ2)*Math.sin(Δλ/2)**2;
            return Math.round(R * 2 * Math.atan2(Math.sqrt(u), Math.sqrt(1-u)));
        }

        // 도로점 중 가장 가까운 인덱스 반환
        function getNearestIndex(points, coord) {
            let minD = Infinity, idx = 0;
            points.forEach((p,i) => {
                const d = calculateDistance(coord, p);
                if (d < minD) minD = d, idx = i;
            });
            return idx;
        }

        // Dijkstra로 실제 도로망 상 최단 경로 계산
        function findShortestRoadPath(startC, endC) {
            const pts = actualRoadPoints, N = pts.length;
            const s = getNearestIndex(pts, startC),
                  t = getNearestIndex(pts, endC);
            // 인접 리스트 (거리 ≤ 50m 이웃 연결)
            const adj = Array.from({length:N}, ()=>[]);
            for (let i=0;i<N;i++){
                for (let j=i+1;j<N;j++){
                    const d = calculateDistance(pts[i], pts[j]);
                    if (d<=50) {
                        adj[i].push({to:j,w:d});
                        adj[j].push({to:i,w:d});
                    }
                }
            }
            const dist = Array(N).fill(Infinity),
                  prev = Array(N).fill(null),
                  used = Array(N).fill(false);
            dist[s]=0;
            for (let k=0;k<N;k++){
                let u=-1;
                for (let i=0;i<N;i++)
                    if(!used[i]&&(u<0||dist[i]<dist[u])) u=i;
                if(u<0||u===t) break;
                used[u]=true;
                adj[u].forEach(({to,w})=>{
                    if(!used[to]&&dist[u]+w<dist[to]){
                        dist[to]=dist[u]+w;
                        prev[to]=u;
                    }
                });
            }
            const path = [], it=t;
            while(it!==null){
                path.push(pts[it]);
                it = prev[it];
            }
            return path.reverse();
        }

        function drawRoute(start, end) {
            clearRoute();
            const info = document.getElementById('routeInfo');
            info.style.display = 'block';
            info.innerHTML = '<h4>🔍 경로 계산 중...</h4>';

            setTimeout(()=>{
                // 최단 도로 경로 얻기
                const roadPath = findShortestRoadPath(start.coords, end.coords);
                const full = [ start.coords, ...roadPath, end.coords ];
                const naverPath = full.map(p=>new naver.maps.LatLng(p.lat,p.lng));

                currentRouteLine = new naver.maps.Polyline({
                    map, path: naverPath,
                    strokeColor:'#2196F3', strokeWeight:6, strokeOpacity:0.9
                });

                // 마커
                const mk1 = new naver.maps.Marker({
                    map, position: naverPath[0],
                    icon: { content:'🚩 출발', anchor:new naver.maps.Point(0,0) }
                });
                const mk2 = new naver.maps.Marker({
                    map, position: naverPath[naverPath.length-1],
                    icon: { content:'🎯 도착', anchor:new naver.maps.Point(0,0) }
                });
                routeMarkers = [mk1, mk2];

                // 거리·시간
                let dist=0;
                for(let i=0;i<full.length-1;i++){
                    dist += calculateDistance(full[i], full[i+1]);
                }
                const time = Math.ceil(dist/70);

                info.innerHTML = `
                    <h4>🗺️ 경로: ${start.name} → ${end.name}</h4>
                    <p><strong>총 거리:</strong> ${dist}m</p>
                    <p><strong>예상 시간:</strong> ${time}분</p>
                `;

                // 지도 자동 조정
                const bounds = new naver.maps.LatLngBounds();
                naverPath.forEach(pt=>bounds.extend(pt));
                map.fitBounds(bounds, { padding:50 });
            }, 200);
        }

        function clearRoute() {
            if (currentRouteLine) currentRouteLine.setMap(null);
            routeMarkers.forEach(m=>m.setMap(null));
            document.getElementById('routeInfo').style.display = 'none';
        }
    </script>
</body>
</html>
