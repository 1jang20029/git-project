<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연성대학교 길찾기</title>
    <link rel="stylesheet" href="yeonsung_campus_navigation.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 섹션 -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">🎓 연성대학교 길찾기</h1>
                <p class="subtitle">실제 도로를 따라 안전한 경로 안내</p>
            </div>
        </header>

        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            <!-- 검색 섹션 -->
            <section class="search-section">
                <div class="search-container">
                    <div class="input-group">
                        <div class="input-wrapper">
                            <label for="startInput" class="input-label">🚩 출발지</label>
                            <input type="text" id="startInput" class="location-input" placeholder="건물명을 입력하세요 (예: 공학1관)">
                            <div class="autocomplete-dropdown" id="startDropdown"></div>
                            <div class="building-preview" id="startPreview"></div>
                        </div>
                        <div class="input-wrapper">
                            <label for="endInput" class="input-label">🎯 도착지</label>
                            <input type="text" id="endInput" class="location-input" placeholder="건물명을 입력하세요 (예: 대학본관)">
                            <div class="autocomplete-dropdown" id="endDropdown"></div>
                            <div class="building-preview" id="endPreview"></div>
                        </div>
                    </div>
                    <div class="button-group">
                        <button id="findRouteBtn" class="btn btn-primary" disabled>
                            <span class="btn-icon">🗺️</span>
                            길찾기
                        </button>
                        <button id="clearRouteBtn" class="btn btn-secondary">
                            <span class="btn-icon">🗑️</span>
                            지우기
                        </button>
                        <button id="swapBtn" class="btn btn-tertiary">
                            <span class="btn-icon">🔄</span>
                            출발⇄도착
                        </button>
                    </div>
                </div>
            </section>

            <!-- 지도 및 정보 섹션 -->
            <section class="map-section">
                <div class="map-container">
                    <div id="map" class="map"></div>
                    <div class="map-controls">
                        <button id="zoomInBtn" class="map-control-btn">+</button>
                        <button id="zoomOutBtn" class="map-control-btn">-</button>
                        <button id="centerBtn" class="map-control-btn">🎯</button>
                    </div>
                </div>
                
                <!-- 경로 정보 패널 -->
                <div class="info-panel">
                    <div class="route-info" id="routeInfo" style="display: none;">
                        <div class="route-header">
                            <h3 class="route-title">📍 경로 정보</h3>
                            <button class="close-btn" id="closeRouteInfo">×</button>
                        </div>
                        <div class="route-content" id="routeContent"></div>
                    </div>
                    
                    <!-- 건물 정보 -->
                    <div class="building-info">
                        <h3>🏛️ 캠퍼스 건물 안내</h3>
                        <div class="building-grid">
                            <div class="building-card" data-building="공학1관">
                                <div class="building-icon">🔧</div>
                                <h4>공학1관</h4>
                                <p>공학 관련 학과</p>
                            </div>
                            <div class="building-card" data-building="자연과학관">
                                <div class="building-icon">🧪</div>
                                <h4>자연과학관</h4>
                                <p>자연과학 관련 학과</p>
                            </div>
                            <div class="building-card" data-building="대학본관">
                                <div class="building-icon">🏛️</div>
                                <h4>대학본관</h4>
                                <p>행정 및 관리</p>
                            </div>
                            <div class="building-card" data-building="학술정보관">
                                <div class="building-icon">📚</div>
                                <h4>학술정보관</h4>
                                <p>도서관 및 학습시설</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- 푸터 -->
        <footer class="footer">
            <p>&copy; 2024 연성대학교 길찾기 서비스 | 실제 도로 경로 기반 안내</p>
        </footer>
    </div>

    <!-- 로딩 오버레이 -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>경로 계산 중...</p>
        </div>
    </div>

    <!-- 네이버 지도 API -->
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=ikduyzmop9"></script>
    <script src="yeonsung_campus_navigation.js"></script>
</body>
</html>
