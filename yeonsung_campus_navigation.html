        function findNearestRoadPoint(buildingCoord) {
            let nearest = actualRoadPoints[0];
            let minDistance = calculateDistance(buildingCoord, nearest);
            
            for (const roadPoint of actualRoadPoints) {

        // ë‘ ë„ë¡œ ì§€ì  ì‚¬ì´ì˜ ì‹¤ì œ ë„ë¡œ ê²½ë¡œ ì°¾ê¸°
        function findRoadPath(startRoad, endRoad) {
            const path = [startRoad];
            
            // ì‹œì‘ì ì—ì„œ ëì ê¹Œì§€ ë„ë¡œë¥¼ ë”°ë¼ ì—°ê²°
            const visited = new Set();
            let currentPoint = startRoad;
            
            while (calculateDistance(currentPoint, endRoad) > 20) {
                visited.add(`${currentPoint.lat},${currentPoint.lng}`);
                
                let nextPoint = null;
                let minDistance = Infinity;
                
                // í˜„ì¬ ì§€ì ì—ì„œ ê°€ì¥ ê°€ê¹Œìš´ ë‹¤ìŒ ë„ë¡œ ì§€ì  ì°¾ê¸° (ëª©ì ì§€ ë°©í–¥ìœ¼ë¡œ)
                for (const roadPoint of actualRoadPoints) {
                    const pointKey = `${roadPoint.lat},${roadPoint.lng}`;
                    if (visited.has(pointKey)) continue;
                    
                    const distanceToCurrent = calculateDistance(currentPoint, roadPoint);
                    const distanceToEnd = calculateDistance(roadPoint, endRoad);
                    
                    // í˜„ì¬ ì§€ì ì—ì„œ ê°€ê¹ê³ , ëª©ì ì§€ì—ë„ ë” ê°€ê¹Œì›Œì§€ëŠ” ì  ì„ íƒ
                    if (distanceToCurrent < 100 && distanceToEnd < calculateDistance(currentPoint, endRoad)) {
                        if (distanceToCurrent < minDistance) {
                            minDistance = distanceToCurrent;
                            nextPoint = roadPoint;
                        }
                    }
                }
                
                if (nextPoint) {
                    path.push(nextPoint);
                    currentPoint = nextPoint;
                } else {
                    break;
                }
                
                // ë¬´í•œë£¨í”„ ë°©ì§€
                if (path.length > 20) break;
            }
            
            path.push(endRoad);
            return path;
        }

        // ê±´ë¬¼ ì‚¬ì´ì— ë„ë¡œ ê²½ë¡œ ìƒì„±
        function createActualRoadPath(start, end) {
            // 1. ì¶œë°œì§€ì—ì„œ ê°€ì¥ ê°€ê¹Œìš´ ë„ë¡œ ì§€ì  ì°¾ê¸°
            const startRoadPoint = findNearestRoadPoint(start);
            
            // 2. ë„ì°©ì§€ì—ì„œ ê°€ì¥ ê°€ê¹Œìš´ ë„ë¡œ ì§€ì  ì°¾ê¸°  
            const endRoadPoint = findNearestRoadPoint(end);
            
            // 3. ì‹¤ì œ ë„ë¡œë¥¼ ë”°ë¼ ê²½ë¡œ ìƒì„±
            const roadPath = findRoadPath(startRoadPoint, endRoadPoint);
            
            // 4. ê±´ë¬¼ â†’ ë„ë¡œ â†’ ë„ë¡œ â†’ ê±´ë¬¼ ìˆœì„œë¡œ ì „ì²´ ê²½ë¡œ êµ¬ì„±
            const fullPath = [start];
            
            // ì¶œë°œ ê±´ë¬¼ì—ì„œ ë„ë¡œê¹Œì§€
            if (calculateDistance(start, startRoadPoint) > 10) {
                fullPath.push(startRoadPoint);
            }
            
            // ë„ë¡œ ê²½ë¡œ ì¶”ê°€
            for (let i = 1; i < roadPath.length - 1; i++) {
                fullPath.push(roadPath[i]);
            }
            
            // ë„ë¡œì—ì„œ ë„ì°© ê±´ë¬¼ê¹Œì§€
            if (calculateDistance(endRoadPoint, end) > 10) {
                fullPath.push(endRoadPoint);
            }
            
            fullPath.push(end);
            
            return fullPath;
        }

        // ë¶€ë“œëŸ¬ìš´ ê³¡ì„ ìœ¼ë¡œ ë§Œë“¤ê¸°
        function makeSmoothCurve(points) {
            if (points.length <= 2) return points;
            
            const smoothPoints = [points[0]];
            
            for (let i = 1; i < points.length - 1; i++) {
                const prev = points[i - 1];
                const curr = points[i];
                const next = points[i + 1];
                
                // ì¤‘ê°„ ì ë“¤ ì¶”ê°€í•´ì„œ ë¶€ë“œëŸ½ê²Œ
                for (let t = 0; t <= 1; t += 0.2) {
                    const lat = prev.lat + (curr.lat - prev.lat) * t;
                    const lng = prev.lng + (curr.lng - prev.lng) * t;
                    smoothPoints.push({ lat, lng });
                }
            }
            
            smoothPoints.push(points[points.length - 1]);
            return smoothPoints;
        }

        function calculateDistance(coord1, coord2) {
            const R = 6371e3;
