        // ê±´ë¬¼ ì‚¬ì´ì— ì¥ì• ë¬¼ì´ ìˆëŠ”ì§€ í™•ì¸
        function hasObstacle(start, end) {

            const obstacles = [

                // ë„ì˜ê´€ ì˜ì—­

                // ëŒ€í•™ë³¸ê´€ ì˜ì—­

                // ì¤‘ì•™ ì”ë”” ê´‘ì¥ (ìš´ë™ì¥ ì£¼ë³€)
                { minLat: 37.39665, maxLat: 37.39685, minLng: 126.90920, maxLng: 126.90940 }

        // ì§ì„ ì´ ì‚¬ê°í˜• ì˜ì—­ì„ ê´€í†µí•˜ëŠ”ì§€ í™•ì¸
        function lineIntersectsRectangle(start, end, rect) {
            // ê°„ë‹¨í•œ ê²½ê³„ ìƒì êµì°¨ ê²€ì‚¬
            const lineMinLat = Math.min(start.lat, end.lat);

            const lineMinLng = Math.min(start.lng, end.lng);
            const lineMaxLng = Math.max(start.lng, end.lng);

            return !(lineMaxLat < rect.minLat || 
                     lineMinLat > rect.maxLat ||

                     lineMinLng > rect.maxLng);
        }

        function calculateDistance(coord1, coord2) {
            const R = 6371e3;
            const Ï†1 = coord1.lat * Math.PI/180;
            const Ï†2 = coord2.lat * Math.PI/180;
            const Î”Ï† = (coord2.lat-coord1.lat) * Math.PI/180;
