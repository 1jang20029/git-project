        function hasObstacle(start, end) {

                    // ê±´ë¬¼ì´ ì¶œë°œì§€ì™€ ëª©ì ì§€ ì‚¬ì´ì— ìˆìœ¼ë©´ ì¥ì• ë¬¼

        function distanceFromPointToLine(point, lineStart, lineEnd) {
            const A = point.lat - lineStart.lat;
            const B = point.lng - lineStart.lng;
            const C = lineEnd.lat - lineStart.lat;
            const D = lineEnd.lng - lineStart.lng;

            const dot = A * C + B * D;
            const lenSq = C * C + D * D;
            
            if (lenSq === 0) return calculateDistance(point, lineStart);
            
            const param = dot / lenSq;

            if (param < 0) {

                yy = lineStart.lng;
            } else if (param > 1) {
                xx = lineEnd.lat;
                yy = lineEnd.lng;
            } else {
                xx = lineStart.lat + param * C;
                yy = lineStart.lng + param * D;
            }

            return calculateDistance(point, {lat: xx, lng: yy});
        }

        function calculateDistance(coord1, coord2) {
            const R = 6371e3;
