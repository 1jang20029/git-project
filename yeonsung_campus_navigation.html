        // ê±´ë¬¼ëª…ì„ í‚¤ë¡œ ë³€í™˜
        function getBuildingKey(buildingName) {
            const keyMap = {

        // ì‹¤ì œ ì¸ë„ ê²½ë¡œ ì°¾ê¸°
        function findWalkingPath(startBuilding, endBuilding) {
            const pathKey = `${getBuildingKey(startBuilding)}_to_${getBuildingKey(endBuilding)}`;
            const reversePath = `${getBuildingKey(endBuilding)}_to_${getBuildingKey(startBuilding)}`;
            
            // ë¯¸ë¦¬ ì •ì˜ëœ ê²½ë¡œê°€ ìˆëŠ”ì§€ í™•ì¸
            if (campusWalkingPaths[pathKey]) {
                return campusWalkingPaths[pathKey];
            } else if (campusWalkingPaths[reversePath]) {
                // ì—­ë°©í–¥ ê²½ë¡œê°€ ìˆìœ¼ë©´ ë’¤ì§‘ì–´ì„œ ì‚¬ìš©
                return [...campusWalkingPaths[reversePath]].reverse();
            }
            
            // ì •ì˜ëœ ê²½ë¡œê°€ ì—†ìœ¼ë©´ ìŠ¤ë§ˆíŠ¸ ê²½ë¡œ ìƒì„±
            return generateCurvedPath(startBuilding, endBuilding);

        // ìì—°ìŠ¤ëŸ¬ìš´ ê³¡ì„  ê²½ë¡œ ìƒì„±
        function generateCurvedPath(startBuilding, endBuilding) {
            const start = buildings.find(b => b.name === startBuilding).coords;
            const end = buildings.find(b => b.name === endBuilding).coords;
            
            // ì¤‘ì•™ ë³´í–‰ë¡œ í¬ì¸íŠ¸
            const centralPoint = { lat: 37.39670, lng: 126.90780 };
            
            const path = [];
            path.push(start);
            
            // ê±°ë¦¬ê°€ ë©€ë©´ ì¤‘ì•™ ë³´í–‰ë¡œ ê²½ìœ 
            const distance = calculateDistance(start, end);
            if (distance > 150) {
                // ì¶œë°œì§€ì—ì„œ ì¤‘ì•™ê¹Œì§€ ê³¡ì„  ìƒì„±
                const midPoints1 = createSmoothCurve(start, centralPoint, 3);
                path.push(...midPoints1);
                path.push(centralPoint);
                
                // ì¤‘ì•™ì—ì„œ ë„ì°©ì§€ê¹Œì§€ ê³¡ì„  ìƒì„±
                const midPoints2 = createSmoothCurve(centralPoint, end, 3);
                path.push(...midPoints2);
            } else {
                // ê°€ê¹Œìš°ë©´ ì§ì ‘ ê³¡ì„  ê²½ë¡œ
                const midPoints = createSmoothCurve(start, end, 4);
                path.push(...midPoints);
            }
            
            path.push(end);
            return path;
        }

        // ë¶€ë“œëŸ¬ìš´ ê³¡ì„  ìƒì„±
        function createSmoothCurve(start, end, numPoints) {
            const points = [];
            
            for (let i = 1; i <= numPoints; i++) {
                const ratio = i / (numPoints + 1);
                
                // ë² ì§€ì–´ ê³¡ì„  íš¨ê³¼
                const lat = start.lat + (end.lat - start.lat) * ratio + 
                           Math.sin(ratio * Math.PI) * 0.0002;
                const lng = start.lng + (end.lng - start.lng) * ratio + 
                           Math.cos(ratio * Math.PI) * 0.0002;
                
                points.push({ lat, lng });
            }
            
            return points;
        }

        // ë‘ ì¢Œí‘œ ê°„ ê±°ë¦¬ ê³„ì‚° (ë¯¸í„°)
        function calculateDistance(coord1, coord2) {
            const R = 6371e3; // ì§€êµ¬ ë°˜ì§€ë¦„ (ë¯¸í„°)
            const Ï†1 = coord1.lat * Math.PI/180;
            const Ï†2 = coord2.lat * Math.PI/180;
            const Î”Ï† = (coord2.lat-coord1.lat) * Math.PI/180;
            const Î”Î» = (coord2.lng-coord1.lng) * Math.PI/180;

            const a = Math.sin(Î”Ï†/2) * Math.sin(Î”Ï†/2) +
                    Math.cos(Ï†1) * Math.cos(Ï†2) *
                    Math.sin(Î”Î»/2) * Math.sin(Î”Î»/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return Math.round(R * c);
        }
