<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 지도</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .info {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h2>네이버 지도</h2>
        <p>서울 중심부를 기본 위치로 설정했습니다.</p>
    </div>
    
    <div id="map"></div>

    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=ikduyzmop9&submodules=direction"></script>
    <script>
        // 지도 초기화
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.5665, 126.9780), // 서울 시청 좌표
            zoom: 10,
            mapTypeControl: true
        });

        // 지도가 로드되었을 때 메시지 출력
        naver.maps.Event.addListener(map, 'idle', function() {
            console.log('지도가 로드되었습니다.');
        });
    </script>
</body>
</html>
