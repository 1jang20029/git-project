<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연성대학교 캠퍼스 지도</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        .controls {
            padding: 30px;
            background: #f8f9fa;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .control-group {
            flex: 1;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 14px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        #map {
            width: 100%;
            height: 600px;
        }
        .info-panel {
            padding: 30px;
        }
        .route-info {
            display: none;
            padding: 20px;
            background: #e3f2fd;
            border-radius: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 연성대학교 캠퍼스 지도</h1>
            <p>실제 도로 좌표 기반 정밀 내비게이션</p>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="startSelect">🚩 출발지</label>
                <select id="startSelect">
                    <option value="">출발지를 선택하세요</option>
                </select>
            </div>
            <div class="control-group">
                <label for="endSelect">🎯 도착지</label>
                <select id="endSelect">
                    <option value="">도착지를 선택하세요</option>
                </select>
            </div>
            <div>
                <button id="findRouteBtn" class="btn-primary" disabled>길찾기 시작</button>
                <button id="clearRouteBtn" class="btn-secondary">경로 지우기</button>
            </div>
        </div>
        
        <div id="map"></div>
        
        <div class="info-panel">
            <div class="route-info" id="routeInfo"></div>
            <div>
                <h3>📍 캠퍼스 시설 정보</h3>
                <p>연성대학교 캠퍼스 내 모든 건물과 편의시설의 정확한 위치를 확인할 수 있습니다.</p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=ikduyzmop9"></script>
    <script>

            { name: '문화1관', coords: { lat: 37.39576992475254, lng: 126.90812350405056 } },
            { name: '연곡문화센터', coords: { lat: 37.398046192024914, lng: 126.90966512810492 } },
            { name: '창조관', coords: { lat: 37.39730791148064, lng: 126.91039726900274 } },
            { name: '운동장', coords: { lat: 37.39673944839101, lng: 126.90932224700094 } },
            { name: '농구장', coords: { lat: 37.39667684947615, lng: 126.90994063692402 } },
            { name: '학생복지센터', coords: { lat: 37.3962916630711, lng: 126.90994109780426 } },
            { name: '창의교육센터', coords: { lat: 37.39737971014044, lng: 126.91002449732869 } },
            { name: '문화2관', coords: { lat: 37.396035307891026, lng: 126.90758674745014 } },
            { name: '대학본관', coords: { lat: 37.397467068076345, lng: 126.90938066144557 } },
            { name: '학술정보관', coords: { lat: 37.39637467129301, lng: 126.906603807587 } }
        ];

        // 실제 도로 좌표 데이터
        const roadCoords = [
            { lat: 37.39630523583509, lng: 126.90710362491097 },
            { lat: 37.39628952118516, lng: 126.90717140445003 },
            { lat: 37.39626258359212, lng: 126.9072900178818 },
            { lat: 37.39624011560296, lng: 126.90736345233073 },

            { lat: 37.39599948737053, lng: 126.90786912427627 },
            { lat: 37.395965903374545, lng: 126.90813173481449 },
            { lat: 37.39587374587564, lng: 126.90838594643347 },

            { lat: 37.39634099665608, lng: 126.90674783977597 },
            { lat: 37.396358990348006, lng: 126.90671393737989 },
            { lat: 37.39645372882536, lng: 126.90688039734648 },
            { lat: 37.39648073721073, lng: 126.90685213046743 },

            { lat: 37.396444731956905, lng: 126.90689734854807 },

            { lat: 37.39661177561226, lng: 126.90734887815086 },
            { lat: 37.39695430713901, lng: 126.90753197518458 },
            { lat: 37.39698355055921, lng: 126.90748111868113 },
            { lat: 37.39696326654739, lng: 126.90746702679144 },
            { lat: 37.39702416935311, lng: 126.90757423985961 },
            { lat: 37.39705345252541, lng: 126.90757420390047 },
            { lat: 37.3971097663179, lng: 126.9075741347481 },
            { lat: 37.39709147616586, lng: 126.90722970613854 },
            { lat: 37.397113788723715, lng: 126.90695863509262 },
            { lat: 37.39710452259236, lng: 126.90663395900862 }
        ];

        let map;
        let currentRouteLine = null;
        let routeMarkers = [];

        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            populateSelects();
            initializeMap();
            setupEventListeners();
        }

        function populateSelects() {
            const startSelect = document.getElementById('startSelect');
            const endSelect = document.getElementById('endSelect');
            
            buildings.forEach((building, index) => {
                const startOption = document.createElement('option');
                startOption.value = index;
                startOption.textContent = building.name;
                startSelect.appendChild(startOption);
                
                const endOption = document.createElement('option');
                endOption.value = index;
                endOption.textContent = building.name;
                endSelect.appendChild(endOption);
            });
        }

        function initializeMap() {
            map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(37.39661657434427, 126.90772437800818),
                zoom: 16,
                mapTypeControl: true
            });

            drawBuildings();
        }

        function drawBuildings() {
            buildings.forEach((building) => {
                const marker = new naver.maps.Marker({
                    position: new naver.maps.LatLng(building.coords.lat, building.coords.lng),
                    map: map,
                    title: building.name,
                    icon: {
                        content: `<div style="background: #667eea; color: white; padding: 6px 10px; border-radius: 20px; font-size: 11px; font-weight: bold; box-shadow: 0 3px 10px rgba(0,0,0,0.3); border: 2px solid white;">${building.name}</div>`,
                        anchor: new naver.maps.Point(0, 35)
                    }
                });
            });
        }

        function setupEventListeners() {
            const startSelect = document.getElementById('startSelect');
            const endSelect = document.getElementById('endSelect');
            const findRouteBtn = document.getElementById('findRouteBtn');
            const clearRouteBtn = document.getElementById('clearRouteBtn');

            function checkSelections() {
                if (startSelect.value && endSelect.value && startSelect.value !== endSelect.value) {
                    findRouteBtn.disabled = false;
                } else {
                    findRouteBtn.disabled = true;
                }
            }

            startSelect.addEventListener('change', checkSelections);
            endSelect.addEventListener('change', checkSelections);

            findRouteBtn.addEventListener('click', function() {
                const startIndex = parseInt(startSelect.value);
                const endIndex = parseInt(endSelect.value);
                
                if (startIndex >= 0 && endIndex >= 0) {
                    findRoute(buildings[startIndex], buildings[endIndex]);
                }
            });

            clearRouteBtn.addEventListener('click', clearRoute);
        }

        function findRoute(start, end) {
            clearRoute();

            const routeInfo = document.getElementById('routeInfo');
            routeInfo.innerHTML = `<h4>🔍 경로 계산 중...</h4>`;
            routeInfo.style.display = 'block';

            setTimeout(() => {
                drawRoute(start, end);
            }, 500);
        }

        function drawRoute(start, end) {
            // 간단한 도로 경로 생성
            const routePath = createSimpleRoadPath(start.coords, end.coords);
            
            const naverPath = routePath.map(point => 
                new naver.maps.LatLng(point.lat, point.lng)
            );

            currentRouteLine = new naver.maps.Polyline({
                map: map,
                path: naverPath,
                strokeColor: '#2196F3',
                strokeWeight: 6,
                strokeOpacity: 0.9,
                strokeLineCap: 'round'
            });

            // 출발/도착 마커
            const startMarker = new naver.maps.Marker({
                position: naverPath[0],
                map: map,
                icon: {
                    content: `<div style="background: #4CAF50; color: white; padding: 8px 12px; border-radius: 20px; font-size: 12px; font-weight: bold;">🚩 출발</div>`,
                    anchor: new naver.maps.Point(35, 25)
                }
            });

            const endMarker = new naver.maps.Marker({
                position: naverPath[naverPath.length - 1],
                map: map,
                icon: {
                    content: `<div style="background: #F44336; color: white; padding: 8px 12px; border-radius: 20px; font-size: 12px; font-weight: bold;">🎯 도착</div>`,
                    anchor: new naver.maps.Point(35, 25)
                }
            });

            routeMarkers = [startMarker, endMarker];

            // 거리 계산
            let totalDistance = 0;
            for (let i = 0; i < routePath.length - 1; i++) {
                totalDistance += calculateDistance(routePath[i], routePath[i + 1]);
            }

            const walkingTime = Math.ceil(totalDistance / 70);

            // 경로 정보 표시
            const routeInfo = document.getElementById('routeInfo');
            routeInfo.innerHTML = `
                <h4>🗺️ 경로 안내: ${start.name} → ${end.name}</h4>
                <p><strong>총 거리:</strong> ${totalDistance}m</p>
                <p><strong>예상 시간:</strong> ${walkingTime}분</p>
                <p><strong>경로 특징:</strong> 실제 도로를 따라 안전한 이동</p>
            `;

            // 지도 범위 조정
            const bounds = new naver.maps.LatLngBounds();
            naverPath.forEach(point => bounds.extend(point));
            map.fitBounds(bounds, { padding: 50 });
        }

        function createSimpleRoadPath(start, end) {
            // 출발지에서 가장 가까운 도로 지점 찾기
            const startRoad = findNearestRoadPoint(start);
            const endRoad = findNearestRoadPoint(end);
            
            // 간단한 경로: 출발지 → 시작 도로 → 끝 도로 → 목적지
            const path = [start];
            
            if (calculateDistance(start, startRoad) > 20) {
                path.push(startRoad);
            }
            
            // 중간에 1-2개 도로 지점 추가
            const midLat = (startRoad.lat + endRoad.lat) / 2;
            const midLng = (startRoad.lng + endRoad.lng) / 2;
            const midRoad = findNearestRoadPoint({ lat: midLat, lng: midLng });
            
            if (calculateDistance(startRoad, midRoad) > 30 && 
                calculateDistance(midRoad, endRoad) > 30) {
                path.push(midRoad);
            }
            
            if (calculateDistance(endRoad, end) > 20) {
                path.push(endRoad);
            }
            
            path.push(end);
            
            return path;
        }

        function findNearestRoadPoint(coords) {
            let nearest = roadCoords[0];
            let minDistance = calculateDistance(coords, nearest);
            
            roadCoords.forEach(roadPoint => {
                const distance = calculateDistance(coords, roadPoint);
                if (distance < minDistance) {
                    minDistance = distance;
                    nearest = roadPoint;
                }
            });
            
            return nearest;
        }

        function clearRoute() {
            if (currentRouteLine) {
                currentRouteLine.setMap(null);
                currentRouteLine = null;
            }
            
            routeMarkers.forEach(marker => marker.setMap(null));
            routeMarkers = [];
            
            document.getElementById('routeInfo').style.display = 'none';
        }

        function calculateDistance(coord1, coord2) {
            const R = 6371e3;
            const φ1 = coord1.lat * Math.PI/180;
            const φ2 = coord2.lat * Math.PI/180;
            const Δφ = (coord2.lat - coord1.lat) * Math.PI/180;
            const Δλ = (coord2.lng - coord1.lng) * Math.PI/180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                    Math.cos(φ1) * Math.cos(φ2) *
                    Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return Math.round(R * c);
        }
