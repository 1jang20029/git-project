        // Dijkstra 알고리즘으로 흰색 도로 네트워크에서 최단 경로 찾기
        function findWhiteRoadRoute(startNode, endNode) {
            const distances = {};
            const previous = {};
            const visited = new Set();
            const queue = [];

            // 초기화
            for (const node in whiteRoadNetwork.nodes) {
                distances[node] = Infinity;
                previous[node] = null;
                queue.push(node);
            }
            distances[startNode] = 0;

            while (queue.length > 0) {
                // 가장 짧은 거리의 노드 선택
                queue.sort((a, b) => distances[a] - distances[b]);
                const current = queue.shift();
                
                if (visited.has(current)) continue;
                visited.add(current);

                if (current === endNode) break;

                // 인접 노드들 확인
                const neighbors = whiteRoadNetwork.connections[current] || [];
                for (const neighbor of neighbors) {
                    if (visited.has(neighbor)) continue;

                    const currentPos = whiteRoadNetwork.nodes[current];
                    const neighborPos = whiteRoadNetwork.nodes[neighbor];
                    const distance = calculateDistance(currentPos, neighborPos);
                    const newDistance = distances[current] + distance;

                    if (newDistance < distances[neighbor]) {
                        distances[neighbor] = newDistance;
                        previous[neighbor] = current;
                    }
                }
            }

            // 경로 복원
            const path = [];
            let current = endNode;
            while (current !== null) {
                path.unshift(current);
                current = previous[current];
            }

            return path[0] === startNode ? path : [];
        }

            `;
            routeInfo.style.display = 'block';

            setTimeout(() => {
                drawWhiteRoadRoute(start, end, map);
            }, 800);
        }

                routeInfo.innerHTML = `
                    <h4>❌ 경로를 찾을 수 없습니다</h4>
                    <p>해당 건물의 도로 연결 정보가 없습니다.</p>
                `;
                return;
            }

            const roadPath = findWhiteRoadRoute(startNode, endNode);
            
            if (roadPath.length === 0) {
                const routeInfo = document.getElementById('routeInfo');
                routeInfo.innerHTML = `
                    <h4>❌ 경로를 찾을 수 없습니다</h4>
                    <p>출발지와 도착지 사이에 연결된 도로가 없습니다.</p>
                `;
                return;
            }

            // 실제 경로 좌표 생성 (건물 → 도로 → 도로 → 건물)
            const actualPath = [];
            
            // 출발 건물 위치
            actualPath.push(start.coords);
            
            // 흰색 도로 네트워크 노드들
            roadPath.forEach(nodeName => {
                actualPath.push(whiteRoadNetwork.nodes[nodeName]);
            });
            
            // 도착 건물 위치
            actualPath.push(end.coords);

            const naverPath = actualPath.map(point => 
                new naver.maps.LatLng(point.lat, point.lng)
            );

            window.currentRouteLine = new naver.maps.Polyline({
                map: map,
                path: naverPath,
                strokeColor: '#1E88E5',
                strokeWeight: 6,
                strokeOpacity: 0.8,
                strokeLineCap: 'round',
                strokeLineJoin: 'round'
            });

            let totalDistance = 0;
            for (let i = 0; i < actualPath.length - 1; i++) {
                totalDistance += calculateDistance(actualPath[i], actualPath[i + 1]);
            }

            const walkingTime = Math.ceil(totalDistance / 70);

            const startMarker = new naver.maps.Marker({
                position: naverPath[0],
                map: map,
                icon: {
                    content: `<div style="background: #4CAF50; color: white; padding: 8px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; box-shadow: 0 2px 8px rgba(0,0,0,0.3); border: 2px solid white;">출발</div>`,
                    anchor: new naver.maps.Point(30, 20)
                }
            });

            const endMarker = new naver.maps.Marker({
                position: naverPath[naverPath.length - 1],
                map: map,
                icon: {
                    content: `<div style="background: #F44336; color: white; padding: 8px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; box-shadow: 0 2px 8px rgba(0,0,0,0.3); border: 2px solid white;">도착</div>`,
                    anchor: new naver.maps.Point(30, 20)
                }
            });

            window.routeMarkers = [startMarker, endMarker];

            const routeInfo = document.getElementById('routeInfo');
            routeInfo.innerHTML = `
                <div style="background: #1E88E5; color: white; padding: 15px; border-radius: 10px; margin-bottom: 10px;">
                    <h4 style="margin: 0; color: white;">🚶‍♂️ 흰색 도로 경로</h4>
                </div>
                
                <div style="padding: 15px; background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <div>
                            <p style="margin: 0; font-size: 16px; font-weight: bold;">${start.name} → ${end.name}</p>
                            <p style="margin: 5px 0 0 0; color: #666; font-size: 14px;">위성사진 흰색 도로 경유</p>
                        </div>
                        <div style="text-align: right;">
                            <div style="font-size: 20px; font-weight: bold; color: #1E88E5;">${walkingTime}분</div>
                            <div style="font-size: 14px; color: #666;">${totalDistance}m</div>
                        </div>
                    </div>
                    
                    <div style="border-top: 1px solid #eee; padding-top: 15px;">
                        <div style="background: #E3F2FD; padding: 12px; border-radius: 6px; border-left: 4px solid #1E88E5; margin-bottom: 10px;">
                            <strong style="color: #1565C0;">🛣️ 경로 특징</strong><br>
                            <span style="font-size: 13px; color: #424242;">
                                위성사진에서 확인된 실제 흰색 포장도로만을 이용한 정확한 경로입니다
                            </span>
                        </div>
                        
                        <div style="padding: 10px; background: #F1F8E9; border-radius: 6px; border-left: 4px solid #4CAF50;">
                            <strong style="color: #2E7D32;">✅ 보행 안내</strong><br>
                            <span style="font-size: 12px; color: #424242;">
                                캠퍼스 내 실제 포장된 흰색 도로를 따라 안전하게 이동하세요.<br>
                                ${roadPath.length - 1}개의 도로 교차점을 경유합니다.
                            </span>
                        </div>
                    </div>
                </div>
            `;

            const bounds = new naver.maps.LatLngBounds();
            naverPath.forEach(point => bounds.extend(point));
            map.fitBounds(bounds, { padding: 50 });
        }

        function clearRoute() {
            if (window.currentRouteLine) {
                window.currentRouteLine.setMap(null);
                window.currentRouteLine = null;
            }
            if (window.routeMarkers) {
                window.routeMarkers.forEach(marker => marker.setMap(null));
                window.routeMarkers = [];
            }
            document.getElementById('routeInfo').style.display = 'none';
        }

        function calculateDistance(coord1, coord2) {
            const R = 6371e3;
            const φ1 = coord1.lat * Math.PI/180;
            const φ2 = coord2.lat * Math.PI/180;
            const Δφ = (coord2.lat-coord1.lat) * Math.PI/180;
            const Δλ = (coord2.lng-coord1.lng) * Math.PI/180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                    Math.cos(φ1) * Math.cos(φ2) *
                    Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return Math.round(R * c);
        }
    </script>
