        }

        }

        }
        .control-group {
            flex: 1;

        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 14px;
        }
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 14px;
            background: white;
            transition: all 0.3s ease;
        }
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn-group {
            display: flex;
            gap: 12px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.4);
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

            width: 100%;
            height: 600px;
            background: #e9ecef;
        }
        .info-panel {
            padding: 30px;
            background: white;
        }
        .legend {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 13px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .route-info {
            display: none;
            padding: 20px;
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid #e1bee7;
        }
        .facility-info {
            background: #f1f8e9;
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid #4caf50;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .stat-item {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
        }
        .stat-number {

            font-weight: bold;
            display: block;
        }
        .stat-label {

            opacity: 0.9;

            const clearRouteBtn = document.getElementById('clearRouteBtn');

                if (startSelect.value && endSelect.value && startSelect.value !== endSelect.value) {
                    findRouteBtn.disabled = false;
                } else {
                    findRouteBtn.disabled = true;
                }
            }

            startSelect.addEventListener('change', checkSelections);
            endSelect.addEventListener('change', checkSelections);

                const startIndex = parseInt(startSelect.value);
                const endIndex = parseInt(endSelect.value);

        function drawRoute(start, end) {

                        ${isDirectRoute ?

                            '<li>제공된 실제 GPS 좌표를 따라가는 도로 경로</li><li>건물을 우회하여 안전한 이동</li><li>150m 이상의 원거리 최적화</li>'

        function createRoadBasedPath(start, end) {
            const directDistance = calculateDistance(start, end);
            
            // 가까운 거리 (150m 이하)는 직선으로, 먼 거리는 도로를 따라
            if (directDistance <= 150) {
                // 가까운 거리: 건물 통과 가능, 직선 경로
                return [start, end];
            } else {
                // 먼 거리: 도로를 따라 이동
                return createActualRoadPath(start, end);
            }
        }

        // 실제 캠퍼스 도로 네트워크 (연결된 경로들)
        const campusRoads = [

            [

            [

            [

            [

            ]
        ];

        function createActualRoadPath(start, end) {
            // 출발지와 도착지에서 가장 가까운 도로 지점 찾기
            const startRoad = findNearestRoadPoint(start);
            const endRoad = findNearestRoadPoint(end);
            
            const path = [start];
            
            // 출발지에서 도로까지
            if (calculateDistance(start, startRoad) > 25) {
                path.push(startRoad);
            }
            
            // 실제 도로 네트워크를 따라 경로 찾기
            const roadPath = findRoadNetworkPath(startRoad, endRoad);
            
            // 중복되지 않는 도로 지점들만 추가
            roadPath.forEach(point => {
                if (path.length === 0 || calculateDistance(path[path.length - 1], point) > 15) {
                    path.push(point);
                }
            });
            
            // 도로에서 도착지까지
            if (calculateDistance(endRoad, end) > 25) {
                path.push(endRoad);
            }
            
            path.push(end);
            
            return removeDuplicatePoints(path);
        }

        function findNearestRoadPoint(coords) {
            let nearest = null;
            let minDistance = Infinity;
            
            // 모든 도로 구간에서 가장 가까운 지점 찾기
            campusRoads.forEach(road => {
                road.forEach(point => {
                    const distance = calculateDistance(coords, point);
                    if (distance < minDistance) {
                        minDistance = distance;
                        nearest = point;
                    }
                });
            });
            
            return nearest || roadCoords[0];
        }

        function findRoadNetworkPath(startRoad, endRoad) {
            // 시작점과 끝점이 같은 도로에 있는지 확인
            for (const road of campusRoads) {
                const startIndex = road.findIndex(point => 
                    calculateDistance(point, startRoad) < 10
                );
                const endIndex = road.findIndex(point => 
                    calculateDistance(point, endRoad) < 10
                );
                
                if (startIndex !== -1 && endIndex !== -1) {
                    // 같은 도로에 있으면 그 구간만 반환
                    const start = Math.min(startIndex, endIndex);
                    const end = Math.max(startIndex, endIndex);
                    let segment = road.slice(start, end + 1);
                    
                    // 역방향이면 뒤집기
                    if (startIndex > endIndex) {
                        segment = segment.reverse();
                    }
                    
                    return segment;
                }
            }
            
            // 다른 도로에 있으면 연결점을 통해 경로 찾기
            return findConnectedRoadPath(startRoad, endRoad);
        }

        function findConnectedRoadPath(startRoad, endRoad) {
            // 간단한 경로 찾기 - 실제로는 더 복잡한 알고리즘 필요
            const visited = new Set();
            const queue = [{ point: startRoad, path: [startRoad] }];
            
            while (queue.length > 0 && queue.length < 50) {
                const { point: current, path } = queue.shift();
                const currentKey = `${current.lat.toFixed(6)},${current.lng.toFixed(6)}`;
                
                if (visited.has(currentKey)) continue;
                visited.add(currentKey);
                
                // 목적지 근처에 도달
                if (calculateDistance(current, endRoad) < 30) {
                    return [...path, endRoad];
                }
                
                // 현재 지점에서 연결된 도로들 찾기
                campusRoads.forEach(road => {
                    const currentIndex = road.findIndex(point => 
                        calculateDistance(point, current) < 15
                    );
                    
                    if (currentIndex !== -1) {
                        // 도로의 연결된 지점들 추가
                        const neighbors = [
                            road[Math.max(0, currentIndex - 1)],
                            road[Math.min(road.length - 1, currentIndex + 1)]
                        ];
                        
                        neighbors.forEach(neighbor => {
                            const neighborKey = `${neighbor.lat.toFixed(6)},${neighbor.lng.toFixed(6)}`;
                            if (!visited.has(neighborKey) && 
                                calculateDistance(current, neighbor) > 5) {
                                queue.push({
                                    point: neighbor,
                                    path: [...path, neighbor]
                                });
                            }
                        });
                    }
                });
            }
            
            // 경로를 찾지 못한 경우
            return [startRoad, endRoad];
        }

        function removeDuplicatePoints(path) {
            const filtered = [path[0]];
            
            for (let i = 1; i < path.length; i++) {
                const prev = filtered[filtered.length - 1];
                const current = path[i];
                
                // 10m 이상 떨어진 점만 추가 (중복 제거)
                if (calculateDistance(prev, current) > 10) {
                    filtered.push(current);
                }
            }
            
            return filtered;
        }

        function findNearestRoadIndex(coords) {
            let nearestIndex = 0;
            let minDistance = calculateDistance(coords, roadCoords[0]);
            
            roadCoords.forEach((roadPoint, index) => {
                const distance = calculateDistance(coords, roadPoint);
                if (distance < minDistance) {
                    minDistance = distance;
                    nearestIndex = index;
                }
            });
            
            return nearestIndex;
        }

        function clearRoute() {
            if (currentRouteLine) {
                currentRouteLine.setMap(null);
                currentRouteLine = null;
            }
            
            routeMarkers.forEach(marker => marker.setMap(null));
            routeMarkers = [];
            
            document.getElementById('routeInfo').style.display = 'none';
        }

        function calculateDistance(coord1, coord2) {
            const R = 6371e3; // 지구 반지름 (미터)
            const φ1 = coord1.lat * Math.PI/180;
            const φ2 = coord2.lat * Math.PI/180;
            const Δφ = (coord2.lat - coord1.lat) * Math.PI/180;
            const Δλ = (coord2.lng - coord1.lng) * Math.PI/180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                    Math.cos(φ1) * Math.cos(φ2) *
                    Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return Math.round(R * c);
        }

        document.getElementById('roadCount').textContent = roadCoords.length + '+';
