<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연성대 학사일정</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="hero-section">
            <h1>연성대 학사일정 관리</h1>
            <p>체계적인 학사, 효율적인 대학 생활</p>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="nav-section">
            <div class="brand">
                <h2>Academic Calendar</h2>
            </div>
            <div class="nav-buttons">
                <button class="nav-btn active" data-category="all">전체</button>
                <button class="nav-btn" data-category="academic">학사</button>
                <button class="nav-btn" data-category="exam">시험</button>
                <button class="nav-btn" data-category="vacation">방학</button>
                <button class="nav-btn" data-category="holiday">공휴일</button>
                <button class="nav-btn" data-category="registration">등록</button>
            </div>
            <div class="top-controls">
                <button class="control-btn">📚 학사일정 관리</button>
                <button class="control-btn">📝 일정 등록</button>
                <button class="control-btn">🏠 홈으로</button>
            </div>
        </div>

        <div class="calendar-section">
            <div class="calendar-controls">
                <button id="prevMonth" class="month-btn">‹</button>
                <span id="currentMonth" class="month-title">2025년 1월</span>
                <button id="nextMonth" class="month-btn">›</button>
            </div>

            <div class="calendar-grid" id="calendarGrid">
                <!-- Calendar will be generated here -->
            </div>
        </div>

        <div class="events-section">
            <h3 id="eventsTitle">전체 일정 (0개)</h3>
            <div class="pagination">
                <button class="page-btn" id="prevPage">‹</button>
                <span id="pageInfo">0 / 0</span>
                <button class="page-btn" id="nextPage">›</button>
            </div>

            <div class="events-container" id="eventsContainer">
                <div class="empty-state">
                    <div class="empty-icon">📅</div>
                    <p>해당 카테고리의 일정이 없습니다.</p>
                    <small>다른 카테고리를 선택하거나 일정을 등록해 보세요!</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 연성대 학사일정 시스템 | 모든 권리 보유</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
