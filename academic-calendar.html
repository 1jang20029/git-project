<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연성대학교 2025학년도 학사일정</title>
  <link rel="stylesheet" href="academic-calendar.css">
</head>
<body>
  <div class="main-bg">
    <div class="main-container">
      <header class="header">
        <a href="#" class="back-link">← 메인으로</a>
        <div class="school-select-row">
          <select>
            <option>연성대학교 2025학년도 학사일정</option>
          </select>
          <select id="semesterSelect">
            <option value="1">1학기</option>
            <option value="2">2학기</option>
          </select>
        </div>
        <h2 class="main-title">⭐ 주요 일정</h2>
        <div class="card-list" id="mainScheduleCards"></div>
      </header>
      <section class="calendar-section">
        <div class="calendar-controls">
          <button class="btn prev-btn" id="prevMonthBtn">&lt;</button>
          <span class="calendar-month" id="calendarMonthLabel"></span>
          <button class="btn next-btn" id="nextMonthBtn">&gt;</button>
          <button class="btn today-btn" id="todayBtn">오늘</button>
        </div>
        <table class="calendar-table">
          <thead>
            <tr>
              <th class="sun">일</th>
              <th>월</th>
              <th>화</th>
              <th>수</th>
              <th>목</th>
              <th>금</th>
              <th class="sat">토</th>
            </tr>
          </thead>
          <tbody id="calendarBody">
            <!-- 달력 내용 동적 생성 -->
          </tbody>
        </table>
      </section>
      <section class="schedule-list-section">
        <h3 class="schedule-title">📋 <span id="scheduleTitleLabel"></span></h3>
        <div class="schedule-filter" id="scheduleFilters"></div>
        <div class="schedule-list" id="scheduleList"></div>
      </section>
      <footer class="footer">
        <div class="legend">
          <strong>범례</strong><br>
          학사일정 &nbsp; 시험 &nbsp; 공휴일/방학 &nbsp; 행사 &nbsp; 수강신청
        </div>
        <div class="copyright">
          © 2025 연성대학교. 모든 권리 보유.<br>
          문의: 교무팀 031-441-0765
        </div>
      </footer>
    </div>
  </div>
  <script src="academic-calendar.js"></script>
</body>
</html>
