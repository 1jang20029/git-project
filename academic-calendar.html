<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-2026 학사일정</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>2025-2026학년도 학사일정</h1>
            <div class="controls">
                <select id="semesterFilter">
                    <option value="all">전체 학기</option>
                    <option value="2025-1">2025년 1학기</option>
                    <option value="2025-summer">2025년 여름학기</option>
                    <option value="2025-2">2025년 2학기</option>
                    <option value="2026-winter">2026년 겨울학기</option>
                    <option value="2026-1">2026년 1학기</option>
                </select>
                <input type="text" id="searchInput" placeholder="일정 검색...">
                <button id="todayBtn">오늘</button>
            </div>
        </header>

        <div class="calendar-navigation">
            <button id="prevMonth">&lt;</button>
            <h2 id="currentMonth">2025년 1월</h2>
            <button id="nextMonth">&gt;</button>
        </div>

        <div class="main-content">
            <div class="calendar-container">
                <div class="calendar-grid" id="calendarGrid">
                    <!-- Calendar will be generated here -->
                </div>
            </div>

            <div class="sidebar">
                <div class="upcoming-events">
                    <h3>다가오는 일정</h3>
                    <div id="upcomingList"></div>
                </div>

                <div class="legend">
                    <h3>범례</h3>
                    <div class="legend-item">
                        <span class="legend-color academic"></span>
                        <span>학사일정</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color exam"></span>
                        <span>시험기간</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color vacation"></span>
                        <span>방학</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color holiday"></span>
                        <span>공휴일</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color registration"></span>
                        <span>등록/수강신청</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="event-details" id="eventDetails" style="display: none;">
            <h3 id="eventTitle"></h3>
            <p id="eventDate"></p>
            <p id="eventDescription"></p>
            <button id="closeDetails">닫기</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
