<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - 연성대학교 Campus Guide</title>
  <link rel="stylesheet" href="../../css/login.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="back-button" onclick="goBack()">홈으로</div>
      <div class="header-title">로그인</div>
    </header>

    <div class="login-container">
      <div id="storage-notice" class="storage-notice">
        미리보기 환경에서는 데이터 저장 기능이 제한됩니다. 실제 환경에서 테스트해주세요.
      </div>

      <div class="logo-container">
        <div class="university-logo">연성대학교</div>
        <div class="slogan">Campus Guide</div>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label">아이디 (학번)</label>
          <input type="text" class="form-input" id="studentId" name="studentId" placeholder="학번을 입력하세요" autocomplete="username">
        </div>

        <div class="form-group">
          <label class="form-label">비밀번호</label>
          <div class="password-input-container">
            <input type="password" class="form-input" id="password" name="password" placeholder="비밀번호를 입력하세요" autocomplete="current-password">
            <span class="password-toggle" id="passwordToggle">
              <svg class="eye-icon eye-visible" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg class="eye-icon eye-hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
                <line x1="3" y1="3" x2="21" y2="21"></line>
              </svg>
            </span>
          </div>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
          <div class="auto-login">
            <input type="checkbox" id="saveId">
            <label for="saveId">아이디 저장</label>
          </div>
          <div>
            <a href="../../pages/user/find-id-pw.html">아이디/비밀번호 찾기</a>
          </div>
        </div>

        <button type="submit" class="login-button">로그인</button>
      </form>

      <div class="separator">
        <div class="separator-line"></div>
        <div class="separator-text">또는</div>
        <div class="separator-line"></div>
      </div>

      <div class="social-login">
        <button class="social-btn naver" onclick="naverLogin()">네이버로 로그인</button>
        <a class="social-btn kakao" href="https://kauth.kakao.com/oauth/authorize?client_id=beed5990dc19ffd7ab4f2355afa70129&redirect_uri=https://ysu-guide.netlify.app/kakao-callback.html&response_type=code&prompt=login">카카오로 로그인</a>
        <button class="social-btn google" onclick="googleLogin()">구글로 로그인</button>
      </div>

      <div class="register-link">
        아직 계정이 없으신가요? <a href="../../pages/user/signup.html">회원가입</a>
      </div>
    </div>
  </div>

  <script src="../../js/login.js"></script>
</body>
</html>
