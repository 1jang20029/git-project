<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 대학교 시스템</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <!-- 헤더 -->
            <div class="signup-header">
                <button class="back-btn" onclick="goBack()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M19 12H5m7-7l-7 7 7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <h1>회원가입</h1>
                <div class="header-spacer"></div>
            </div>

            <!-- 회원 유형 선택 탭 -->
            <div class="user-type-tabs">
                <button class="type-tab active" onclick="switchUserType('student')">학생</button>
                <button class="type-tab" onclick="switchUserType('professor')">교수</button>
                <button class="type-tab" onclick="switchUserType('staff')">교직원</button>
            </div>

            <!-- 학생 회원가입 폼 -->
            <div id="student-form" class="signup-form active">
                <h2>학생 회원가입</h2>
                
                <div class="form-group">
                    <label for="student-id">학번</label>
                    <input type="text" id="student-id" placeholder="학번을 입력하세요" maxlength="10">
                    <button type="button" class="verify-btn disabled" id="student-id-verify-btn" onclick="verifyStudentId()">중복확인</button>
                </div>

                <div class="form-group">
                    <label for="student-name">이름</label>
                    <input type="text" id="student-name" placeholder="이름을 입력하세요">
                </div>

                <div class="form-group">
                    <label for="student-department">학과</label>
                    <select id="student-department">
                        <option value="">학과를 선택하세요</option>
                        <option value="컴퓨터공학과">컴퓨터공학과</option>
                        <option value="전자공학과">전자공학과</option>
                        <option value="기계공학과">기계공학과</option>
                        <option value="경영학과">경영학과</option>
                        <option value="국어국문학과">국어국문학과</option>
                        <option value="영어영문학과">영어영문학과</option>
                        <option value="수학과">수학과</option>
                        <option value="물리학과">물리학과</option>
                        <option value="화학과">화학과</option>
                        <option value="생물학과">생물학과</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="student-grade">학년</label>
                    <select id="student-grade">
                        <option value="">학년을 선택하세요</option>
                        <option value="1">1학년</option>
                        <option value="2">2학년</option>
                        <option value="3">3학년</option>
                        <option value="4">4학년</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="student-email">이메일</label>
                    <input type="email" id="student-email" placeholder="이메일을 입력하세요">
                    <button type="button" class="verify-btn disabled" id="student-email-verify-btn" onclick="verifyEmail('student')">중복확인</button>
                </div>

                <div class="form-group">
                    <label for="student-phone">휴대폰 번호</label>
                    <input type="tel" id="student-phone" placeholder="010-0000-0000" oninput="formatPhoneNumber(this)">
                    <button type="button" class="verify-btn disabled" id="student-phone-verify-btn" onclick="sendPhoneVerification('student')">인증번호</button>
                </div>

                <div class="form-group verification-group" id="student-verification-group" style="display: none;">
                    <label for="student-verification-code">인증번호</label>
                    <input type="text" id="student-verification-code" placeholder="인증번호 6자리">
                    <span class="timer" id="student-timer">03:00</span>
                </div>

                <div class="form-group">
                    <label for="student-password">비밀번호</label>
                    <input type="password" id="student-password" placeholder="비밀번호를 입력하세요">
                </div>

                <div class="form-group">
                    <label for="student-password-confirm">비밀번호 확인</label>
                    <input type="password" id="student-password-confirm" placeholder="비밀번호를 다시 입력하세요">
                </div>

                <!-- 비밀번호 조건 -->
                <div class="password-requirements">
                    <div class="requirement-item" id="student-length-validation">
                        <span class="validation-icon"></span>
                        <span>8자 이상</span>
                    </div>
                    <div class="requirement-item" id="student-letter-validation">
                        <span class="validation-icon"></span>
                        <span>영문자 포함</span>
                    </div>
                    <div class="requirement-item" id="student-number-validation">
                        <span class="validation-icon"></span>
                        <span>숫자 포함</span>
                    </div>
                    <div class="requirement-item" id="student-special-validation">
                        <span class="validation-icon"></span>
                        <span>특수문자 포함</span>
                    </div>
                    <div class="requirement-item" id="student-match-validation">
                        <span class="validation-icon"></span>
                        <span>비밀번호 일치</span>
                    </div>
                </div>

                <button type="button" class="signup-btn disabled" id="student-signup-btn" onclick="submitSignup('student')">회원가입</button>
            </div>

            <!-- 교수 회원가입 폼 -->
            <div id="professor-form" class="signup-form">
                <h2>교수 회원가입</h2>
                
                <div class="form-group">
                    <label for="professor-id">교수번호</label>
                    <input type="text" id="professor-id" placeholder="교수번호를 입력하세요" maxlength="10">
                    <button type="button" class="verify-btn disabled" id="professor-id-verify-btn" onclick="verifyProfessorId()">중복확인</button>
                </div>

                <div class="form-group">
                    <label for="professor-name">이름</label>
                    <input type="text" id="professor-name" placeholder="이름을 입력하세요">
                </div>

                <div class="form-group">
                    <label for="professor-department">소속학과</label>
                    <select id="professor-department">
                        <option value="">소속학과를 선택하세요</option>
                        <option value="컴퓨터공학과">컴퓨터공학과</option>
                        <option value="전자공학과">전자공학과</option>
                        <option value="기계공학과">기계공학과</option>
                        <option value="경영학과">경영학과</option>
                        <option value="국어국문학과">국어국문학과</option>
                        <option value="영어영문학과">영어영문학과</option>
                        <option value="수학과">수학과</option>
                        <option value="물리학과">물리학과</option>
                        <option value="화학과">화학과</option>
                        <option value="생물학과">생물학과</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="professor-position">직급</label>
                    <select id="professor-position">
                        <option value="">직급을 선택하세요</option>
                        <option value="조교수">조교수</option>
                        <option value="부교수">부교수</option>
                        <option value="정교수">정교수</option>
                        <option value="명예교수">명예교수</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="professor-office">연구실</label>
                    <input type="text" id="professor-office" placeholder="연구실 위치를 입력하세요 (예: 공학관 101호)">
                </div>

                <div class="form-group">
                    <label for="professor-email">이메일</label>
                    <input type="email" id="professor-email" placeholder="이메일을 입력하세요">
                    <button type="button" class="verify-btn disabled" id="professor-email-verify-btn" onclick="verifyEmail('professor')">중복확인</button>
                </div>

                <div class="form-group">
                    <label for="professor-phone">휴대폰 번호</label>
                    <input type="tel" id="professor-phone" placeholder="010-0000-0000" oninput="formatPhoneNumber(this)">
                    <button type="button" class="verify-btn disabled" id="professor-phone-verify-btn" onclick="sendPhoneVerification('professor')">인증번호</button>
                </div>

                <div class="form-group verification-group" id="professor-verification-group" style="display: none;">
                    <label for="professor-verification-code">인증번호</label>
                    <input type="text" id="professor-verification-code" placeholder="인증번호 6자리">
                    <span class="timer" id="professor-timer">03:00</span>
                </div>

                <div class="form-group">
                    <label for="professor-password">비밀번호</label>
                    <input type="password" id="professor-password" placeholder="비밀번호를 입력하세요">
                </div>

                <div class="form-group">
                    <label for="professor-password-confirm">비밀번호 확인</label>
                    <input type="password" id="professor-password-confirm" placeholder="비밀번호를 다시 입력하세요">
                </div>

                <!-- 비밀번호 조건 -->
                <div class="password-requirements">
                    <div class="requirement-item" id="professor-length-validation">
                        <span class="validation-icon"></span>
                        <span>8자 이상</span>
                    </div>
                    <div class="requirement-item" id="professor-letter-validation">
                        <span class="validation-icon"></span>
                        <span>영문자 포함</span>
                    </div>
                    <div class="requirement-item" id="professor-number-validation">
                        <span class="validation-icon"></span>
                        <span>숫자 포함</span>
                    </div>
                    <div class="requirement-item" id="professor-special-validation">
                        <span class="validation-icon"></span>
                        <span>특수문자 포함</span>
                    </div>
                    <div class="requirement-item" id="professor-match-validation">
                        <span class="validation-icon"></span>
                        <span>비밀번호 일치</span>
                    </div>
                </div>

                <button type="button" class="signup-btn disabled" id="professor-signup-btn" onclick="submitSignup('professor')">회원가입</button>
            </div>

            <!-- 교직원 회원가입 폼 -->
            <div id="staff-form" class="signup-form">
                <h2>교직원 회원가입</h2>
                
                <div class="form-group">
                    <label for="staff-id">직원번호</label>
                    <input type="text" id="staff-id" placeholder="직원번호를 입력하세요" maxlength="10">
                    <button type="button" class="verify-btn disabled" id="staff-id-verify-btn" onclick="verifyStaffId()">중복확인</button>
                </div>

                <div class="form-group">
                    <label for="staff-name">이름</label>
                    <input type="text" id="staff-name" placeholder="이름을 입력하세요">
                </div>

                <div class="form-group">
                    <label for="staff-department">소속부서</label>
                    <select id="staff-department">
                        <option value="">소속부서를 선택하세요</option>
                        <option value="총무팀">총무팀</option>
                        <option value="학사팀">학사팀</option>
                        <option value="입학팀">입학팀</option>
                        <option value="취업지원팀">취업지원팀</option>
                        <option value="시설관리팀">시설관리팀</option>
                        <option value="정보전산팀">정보전산팀</option>
                        <option value="도서관">도서관</option>
                        <option value="보건소">보건소</option>
                        <option value="기획팀">기획팀</option>
                        <option value="재무팀">재무팀</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="staff-position">직급</label>
                    <select id="staff-position">
                        <option value="">직급을 선택하세요</option>
                        <option value="사원">사원</option>
                        <option value="대리">대리</option>
                        <option value="과장">과장</option>
                        <option value="차장">차장</option>
                        <option value="부장">부장</option>
                        <option value="팀장">팀장</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="staff-office">사무실</label>
                    <input type="text" id="staff-office" placeholder="사무실 위치를 입력하세요 (예: 본관 201호)">
                </div>

                <div class="form-group">
                    <label for="staff-email">이메일</label>
                    <input type="email" id="staff-email" placeholder="이메일을 입력하세요">
                    <button type="button" class="verify-btn disabled" id="staff-email-verify-btn" onclick="verifyEmail('staff')">중복확인</button>
                </div>

                <div class="form-group">
                    <label for="staff-phone">휴대폰 번호</label>
                    <input type="tel" id="staff-phone" placeholder="010-0000-0000" oninput="formatPhoneNumber(this)">
                    <button type="button" class="verify-btn disabled" id="staff-phone-verify-btn" onclick="sendPhoneVerification('staff')">인증번호</button>
                </div>

                <div class="form-group verification-group" id="staff-verification-group" style="display: none;">
                    <label for="staff-verification-code">인증번호</label>
                    <input type="text" id="staff-verification-code" placeholder="인증번호 6자리">
                    <span class="timer" id="staff-timer">03:00</span>
                </div>

                <div class="form-group">
                    <label for="staff-password">비밀번호</label>
                    <input type="password" id="staff-password" placeholder="비밀번호를 입력하세요">
                </div>

                <div class="form-group">
                    <label for="staff-password-confirm">비밀번호 확인</label>
                    <input type="password" id="staff-password-confirm" placeholder="비밀번호를 다시 입력하세요">
                </div>

                <!-- 비밀번호 조건 -->
                <div class="password-requirements">
                    <div class="requirement-item" id="staff-length-validation">
                        <span class="validation-icon"></span>
                        <span>8자 이상</span>
                    </div>
                    <div class="requirement-item" id="staff-letter-validation">
                        <span class="validation-icon"></span>
                        <span>영문자 포함</span>
                    </div>
                    <div class="requirement-item" id="staff-number-validation">
                        <span class="validation-icon"></span>
                        <span>숫자 포함</span>
                    </div>
                    <div class="requirement-item" id="staff-special-validation">
                        <span class="validation-icon"></span>
                        <span>특수문자 포함</span>
                    </div>
                    <div class="requirement-item" id="staff-match-validation">
                        <span class="validation-icon"></span>
                        <span>비밀번호 일치</span>
                    </div>
                </div>

                <button type="button" class="signup-btn disabled" id="staff-signup-btn" onclick="submitSignup('staff')">회원가입</button>
            </div>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
