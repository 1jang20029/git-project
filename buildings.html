<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>연성대학교 스마트 캠퍼스</title>

  <!-- 네이버 지도 Open API -->
  <script
    src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=5qggqdvx3j&submodules=direction"
    defer
  ></script>

  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="buildings.css" />
  <!-- 설정 화면 전용 스타일 (사용 중이시라면) -->
  <link rel="stylesheet" href="index.html" />
</head>
<body>
  <!-- ─── 상단 네비게이션 ─── -->
  <nav id="top-nav">
    <div id="nav-brand">
      <span>🎓</span>
      <span>연성대학교 스마트 캠퍼스</span>
    </div>
    <div id="nav-menu">
      <img src="assets/map-icon.svg" alt="캠퍼스 지도" />
    </div>
  </nav>

  <!-- ─── 본문: 캠퍼스 지도 ─── -->
  <section class="content">
    <div class="content-header">
      <h2>캠퍼스 지도</h2>
    </div>
    <div id="mapContainer" class="map-container"></div>
    <div class="map-controls">
      <button id="btnZoomIn"  class="control-btn zoom-in">+</button>
      <button id="btnZoomOut" class="control-btn zoom-out">−</button>
      <button id="btnHome"    class="control-btn home">🏠</button>
      <button id="btnMarker"  class="control-btn marker">📍</button>
    </div>
  </section>

  <script src="buildings.js"></script>
</body>
</html>
