<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>건물 &amp; 시설 안내 – 연성대학교 스마트 캠퍼스</title>
  <link rel="stylesheet" href="buildings.css"/>
</head>
<body>
  <header>
    <h1>건물 &amp; 시설 안내</h1>
    <nav>
      <button onclick="showHome()">홈으로</button>
    </nav>
  </header>
  <main>
    <section id="map-section">
      <div id="mapContainer"></div>
      <div id="mapControls">
        <button onclick="zoomIn()">🔍+</button>
        <button onclick="zoomOut()">🔍−</button>
        <button onclick="resetView()">🏠</button>
      </div>
    </section>
    <section id="list-section">
      <div id="buildingList"></div>
    </section>
  </main>
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=5qggqdvx3j" defer></script>
  <script src="buildings.js" defer></script>
</body>
</html>
