<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>건물 & 시설 안내</title>
  <link rel="stylesheet" href="buildings.css" />
</head>
<body>
  <div class="content-header">
    <div>
      <h1>건물 &amp; 시설 안내</h1>
      <div class="breadcrumb">
        <span>홈</span>
        <span>›</span>
        <span>건물 &amp; 시설 안내</span>
      </div>
    </div>
  </div>

  <div id="buildingsMapCard">
    <div id="card-header-buildings-map">
      <h3 id="card-title-buildings-map">캠퍼스 지도</h3>
      <span id="card-icon-buildings-map">🗺️</span>
    </div>
    <div id="buildings-map-container">
      <div id="buildingsMap"></div>
      <div id="buildings-map-overlay">
        <button id="buildings-zoom-in" title="확대">🔍+</button>
        <button id="buildings-zoom-out" title="축소">🔍-</button>
        <button id="buildings-reset" title="초기화">🏠</button>
        <button id="buildings-track-user" title="내 위치">📍</button>
      </div>
    </div>
  </div>

  <div id="buildingGrid"></div>

  <script src="buildings.js" defer></script>
</body>
</html>
