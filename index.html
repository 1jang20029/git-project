<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연성대학교 캠퍼스 가이드</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
    }
    body {
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 768px;
      margin: 0 auto;
      background-color: white;
      min-height: 100vh;
      position: relative;
    }
    header {
      background-color: #c62917;
      color: white;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
    }
    .header-icons {
      display: flex;
      gap: 16px;
      align-items: center;
    }
    .icon {
      font-size: 18px;
      cursor: pointer;
    }
    .login-button {
      padding: 6px 12px;
      background-color: white;
      color: #c62917;
      border-radius: 4px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }
    .search-bar {
      padding: 12px 16px;
      background-color: #f9f9f9;
      display: flex;
      border-bottom: 1px solid #eee;
    }
    .search-input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .notification-banner {
      background-color: #ffebee;
      padding: 12px 16px;
      border-bottom: 1px solid #ffcdd2;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .urgent-icon {
      color: #c62917;
      font-weight: bold;
    }
    .notification-text {
      font-size: 14px;
      flex: 1;
    }
    .widget-container {
      display: flex;
      flex-wrap: wrap;
      padding: 16px;
      gap: 10px;
      border-bottom: 1px solid #eee;
    }
    .widget-box {
      padding: 10px 16px;
      background-color: #f0f0f0;
      border-radius: 8px;
      font-size: 14px;
    }
    .tab-menu {
      display: flex;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-width: 768px;
      margin: 0 auto;
      background-color: white;
      border-top: 1px solid #ddd;
    }
    .tab-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 8px 0;
      font-size: 12px;
      color: #888;
      text-decoration: none;
      cursor: pointer;
    }
    .tab-item.active {
      color: #c62917;
    }
    .tab-icon {
      font-size: 22px;
      margin-bottom: 4px;
    }
    .content-pad {
      padding-bottom: 60px;
    }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">연성대학교</div>
      <div class="header-icons">
        <span class="icon">🔍</span>
        <span class="icon">🔔</span>
        <a href="#" class="login-button" onclick="goToPage('login')">로그인</a>
      </div>
    </header>

    <div id="home-tab" class="tab-content active">
      <div class="notification-banner">
        <span class="urgent-icon">📢</span>
        <span class="notification-text">긴급 공지: 내일(4/9) 대학 전체 휴강 안내 - 시설 점검으로 인한 단수</span>
      </div>
      <div class="search-bar">
        <input type="text" class="search-input" placeholder="강의실, 공지사항, 교수님 검색">
      </div>
      <div id="widget-container" class="widget-container">
        <!-- 사용자 위젯 표시 영역 -->
      </div>
      <div class="content-pad"></div>
    </div>

    <div id="facility-tab" class="tab-content">시설 콘텐츠</div>
    <div id="community-tab" class="tab-content">커뮤니티 콘텐츠</div>
    <div id="alert-tab" class="tab-content">알림 콘텐츠</div>
    <div id="profile-tab" class="tab-content">내 정보 콘텐츠</div>

    <div class="tab-menu">
      <div class="tab-item active" onclick="switchTab('home')">
        <span class="tab-icon">🏠</span>
        <span>홈</span>
      </div>
      <div class="tab-item" onclick="switchTab('facility')">
        <span class="tab-icon">🏫</span>
        <span>시설</span>
      </div>
      <div class="tab-item" onclick="switchTab('community')">
        <span class="tab-icon">💬</span>
        <span>커뮤니티</span>
      </div>
      <div class="tab-item" onclick="switchTab('alert')">
        <span class="tab-icon">🔔</span>
        <span>알림</span>
      </div>
      <div class="tab-item" onclick="switchTab('profile')">
        <span class="tab-icon">👤</span>
        <span>내 정보</span>
      </div>
    </div>
  </div>

  <script>
    function switchTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.getElementById(`${tabName}-tab`).classList.add('active');
      document.querySelectorAll('.tab-item').forEach(item => item.classList.remove('active'));
      const index = ['home', 'facility', 'community', 'alert', 'profile'].indexOf(tabName);
      if (index >= 0) document.querySelector(`.tab-item:nth-child(${index + 1})`).classList.add('active');
    }

    function goToPage(pageName) {
      if (pageName === 'login') {
        window.location.href = 'login.html';
      } else {
        alert(`${pageName} 페이지로 이동합니다.`);
      }
    }

    function loadWidgets() {
      const widgetContainer = document.getElementById("widget-container");
      const widgets = JSON.parse(localStorage.getItem("selectedWidgets")) || [];
      widgetContainer.innerHTML = "";
      if (widgets.length === 0) {
        widgetContainer.innerHTML = "<span style='color: #888;'>설정된 위젯이 없습니다.</span>";
        return;
      }
      widgets.forEach(widget => {
        const div = document.createElement("div");
        div.className = "widget-box";
        div.textContent = widget;
        widgetContainer.appendChild(div);
      });
    }

    document.addEventListener("DOMContentLoaded", loadWidgets);
  </script>
</body>
</html>
