<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>연성대학교 스마트 캠퍼스</title>

  <!-- 네이버 지도 API -->
  <script
    src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=5qggqdvx3j&submodules=direction"
    defer
  ></script>

  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="index.css" />
  <!-- 분리된 설정 화면 전용 스타일 -->
  <link rel="stylesheet" href="settings.css" />
</head>
<body>
  <!-- ==================================================
       상단 네비게이션 바: 브랜드 + 메인 메뉴 + 빠른 접근 + 검색/알림/유저
       ================================================== -->
  <nav id="top-nav">
    <!-- 1) 로고 + 텍스트 -->
    <div id="nav-brand">
      <span>🎓</span>
      <span>연성대학교 스마트 캠퍼스</span>
    </div>

    <!-- 2) 메인 메뉴 (가로형) -->
    <ul id="main-menu">
      <li class="nav-item active" id="nav-home" onclick="showContent('home')">
        <span class="nav-icon" title="대시보드">🏠</span>
        <span>대시보드</span>
      </li>
      <li class="nav-item" id="nav-buildings" onclick="showContent('buildings')">
        <span class="nav-icon" title="건물 & 시설">🏢</span>
        <span>건물 &amp; 시설</span>
      </li>
      <li class="nav-item" id="nav-community" onclick="showContent('community')">
        <span class="nav-icon" title="커뮤니티">💬</span>
        <span>커뮤니티</span>
      </li>
      <li class="nav-item" id="nav-lecture-review" onclick="showContent('lecture-review')">
        <span class="nav-icon" title="강의평가">⭐</span>
        <span>강의평가</span>
      </li>
      <li class="nav-item" id="nav-notices" onclick="showContent('notices')">
        <span class="nav-icon" title="공지사항">📢</span>
        <span>공지사항</span>
      </li>

      <!-- ↓↓↓ 학생서비스 메뉴 추가 ↓↓↓ -->
      <li class="nav-item" id="nav-student-services">
        <span class="nav-icon" title="학생서비스">🎓</span>
        <span>학생서비스</span>
        <ul class="dropdown-menu">
          <li class="dropdown-item" onclick="navigateToTimetable()">
            <span class="nav-icon" title="내 시간표">📅</span>
            <span>내 시간표</span>
          </li>
          <li class="dropdown-item" onclick="navigateToCalendar()">
            <span class="nav-icon" title="학사일정">🗓️</span>
            <span>학사일정</span>
          </li>
          <li class="dropdown-item" onclick="navigateToShuttle()">
            <span class="nav-icon" title="셔틀버스">🚌</span>
            <span>셔틀버스</span>
          </li>
        </ul>
      </li>
      <!-- ↑↑↑ 학생서비스 메뉴 끝 ↑↑↑ -->
    </ul>

    <!-- 3) 빠른 접근 (가로형) -->
    <ul id="quick-menu">
      <!-- 동적으로 채워짐 -->
    </ul>

    <!-- 4) 검색창 / 알림 버튼 / 사용자 메뉴 -->
    <div id="nav-controls">
      <!-- 검색창 -->
      <div id="search-bar">
        <span id="search-icon">🔍</span>
        <input
          type="text"
          id="search-input"
          placeholder="건물, 교수님, 강의실 검색..."
        />
      </div>

      <!-- 알림 / 사용자 메뉴 -->
      <div id="user-menu">
        <!-- 알림 버튼 -->
        <div id="notification-btn" onclick="toggleNotifications()">
          🔔
          <div id="notification-dot"></div>
          <div id="notification-dropdown">
            <div id="notification-header">
              <div id="notification-title">알림</div>
              <div id="notification-badge">0</div>
            </div>
            <div id="notification-list"></div>
            <div id="notification-footer">
              <button id="mark-all-read" onclick="markAllAsRead()">
                모두 읽음 처리
              </button>
            </div>
          </div>
        </div>

        <!-- 사용자 프로필 -->
        <div id="user-profile" onclick="toggleUserMenu()">
          <div id="user-avatar">👤</div>
          <div id="user-info">
            <div id="user-name">게스트</div>
            <div id="user-role">방문자</div>
          </div>
          <div id="user-dropdown">
            <div id="dropdown-user-info">
              <div id="dropdown-user-name">게스트</div>
              <div id="dropdown-user-role">방문자</div>
            </div>
            <button id="dropdown-item-profile" onclick="showProfile()">
              내 계정
            </button>
            <button id="dropdown-item-settings" onclick="showContent('settings')">
              <span class="settings-icon">⚙️</span>
              <span>설정</span>
            </button>
            <div id="dropdown-divider"></div>
            <button id="dropdown-item-logout" onclick="handleLogout()" style="color: #ef4444;">
              <span class="logout-icon">🚪</span>
              <span>로그아웃</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- ==================================================
       메인 컨테이너 (사이드바 없이 상단 메뉴로 통합)
       ================================================== -->
  <div id="main-container">
    <main id="content-area">

      <!-- --------------------------------------------------
           홈 (대시보드) 화면
           -------------------------------------------------- -->
      <div id="homeContent">
        <!-- ... (기존 홈 컨텐츠) ... -->
      </div>

      <!-- --------------------------------------------------
           건물 & 시설 안내 화면
           -------------------------------------------------- -->
      <div id="buildingsContent" style="display: none;">
        <!-- ... (기존 건물 컨텐츠) ... -->
      </div>

      <!-- 커뮤니티, 강의평가, 공지사항, 내시간표, 셔틀, 학사일정 -->
      <!-- 각 section 동일하게 유지 -->

      <!-- --------------------------------------------------
           내 계정 화면 (프래그먼트)
           -------------------------------------------------- -->
      <div id="profileContentPane" style="display: none;"></div>

      <!-- --------------------------------------------------
           설정 화면: 동적으로 로드
           -------------------------------------------------- -->
      <div id="settingsContent" style="display: none;"></div>
    </main>
  </div>

  <!-- ==================================================
       공통 자바스크립트
       ================================================== -->
  <script src="index.js" defer></script>
  <!-- 분리된 설정 화면 전용 자바스크립트 -->
  <script src="settings.js" defer></script>
</body>
</html>
