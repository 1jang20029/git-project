<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <h1>커뮤니티</h1>
            <nav class="nav">
                <button id="realtime-btn" class="nav-btn active">실시간 게시글</button>
                <button id="popular-btn" class="nav-btn">인기 게시글</button>
            </nav>
        </header>

        <main class="main">
            <!-- 실시간 게시글 섹션 -->
            <section id="realtime-section" class="content-section active">
                <div class="section-header">
                    <h2>실시간 게시글</h2>
                    <button id="refresh-realtime" class="refresh-btn">새로고침</button>
                </div>
                <div class="loading" id="realtime-loading">
                    <div class="spinner"></div>
                    <span>로딩 중...</span>
                </div>
                <div class="posts-container" id="realtime-posts">
                    <!-- 실시간 게시글이 여기에 동적으로 추가됩니다 -->
                </div>
                <div class="no-posts" id="realtime-no-posts" style="display: none;">
                    <p>게시글이 없습니다.</p>
                </div>
            </section>

            <!-- 인기 게시글 섹션 -->
            <section id="popular-section" class="content-section">
                <div class="section-header">
                    <h2>인기 게시글</h2>
                    <select id="popular-period" class="period-select">
                        <option value="today">오늘</option>
                        <option value="week">이번 주</option>
                        <option value="month">이번 달</option>
                    </select>
                </div>
                <div class="loading" id="popular-loading">
                    <div class="spinner"></div>
                    <span>로딩 중...</span>
                </div>
                <div class="posts-container" id="popular-posts">
                    <!-- 인기 게시글이 여기에 동적으로 추가됩니다 -->
                </div>
                <div class="no-posts" id="popular-no-posts" style="display: none;">
                    <p>게시글이 없습니다.</p>
                </div>
            </section>
        </main>

        <!-- 게시글 작성 플로팅 버튼 -->
        <button id="write-post-btn" class="floating-btn">
            <span>✏️</span>
        </button>

        <!-- 게시글 작성 모달 -->
        <div id="write-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>게시글 작성</h3>
                    <button id="close-modal" class="close-btn">&times;</button>
                </div>
                <form id="post-form" class="post-form">
                    <input type="text" id="post-title" placeholder="제목을 입력하세요" required>
                    <textarea id="post-content" placeholder="내용을 입력하세요" required></textarea>
                    <div class="form-actions">
                        <button type="button" id="cancel-btn" class="cancel-btn">취소</button>
                        <button type="submit" id="submit-btn" class="submit-btn">작성</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 게시글 상세 모달 -->
        <div id="detail-modal" class="modal">
            <div class="modal-content detail-modal-content">
                <div class="modal-header">
                    <button id="close-detail-modal" class="close-btn">&times;</button>
                </div>
                <div id="post-detail-content">
                    <!-- 게시글 상세 내용이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>
        </div>

        <!-- 알림 토스트 -->
        <div id="toast" class="toast">
            <span id="toast-message"></span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
